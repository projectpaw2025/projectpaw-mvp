
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로젝트 등록</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html">Project.PAW</a></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="donation.html">Donation</a>
      <a href="create.html">프로젝트 등록</a>
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
    </nav>
  </header>
  <main>
    <h1 style="text-align:center; margin-top: 2rem;">구조 프로젝트 등록</h1>
    <form>
      <label>고양이 이름</label>
      <input type="text" id="cat-name" placeholder="예: 나비" required>

      <label>목표 금액 (원)</label>
      <input type="number" id="cat-goal" placeholder="예: 600000" required>

      <label>구조 사연</label>
      <textarea id="cat-story" placeholder="구조된 배경, 현재 상황 등 입력해주세요" rows="5"></textarea>

      <label>카카오톡 링크</label>
      <input type="text" id="cat-kakao" placeholder="예: https://pf.kakao.com/_xxxxxx">

      <button type="submit">등록하기</button>
    
    <label>고양이 사진</label>
    <input type="file" id="cat-image" accept="image/*" required>
    <script src="script.js"></script>
    </form>
    
  </main>
</body>
</html>
