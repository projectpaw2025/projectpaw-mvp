<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project.PAW - 메인</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { margin: 0; font-family: "Noto Sans KR", sans-serif; background: #fff; color: #333; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: #ffffff; border-bottom: 1px solid #eee;
      position: sticky; top: 0; z-index: 10;
    }
    nav { display: flex; gap: 1rem; }
    nav a, nav button {
      background: none; border: none; cursor: pointer;
      font-size: 1rem; color: #333; text-decoration: none; transition: color 0.2s;
    }
    nav a:hover, nav button:hover { color: #ff6b6b; }

    main { padding: 2rem; max-width: 1024px; margin: auto; }
    h2 { margin-bottom: 1rem; }

    /* 프로젝트 카드 그리드 */
    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    }
    .project-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,.05);
      overflow: hidden;
      transition: transform .15s;
    }
    .project-card:hover { transform: translateY(-3px); }
    .project-card img.thumb {
      width: 100%; height: 160px; object-fit: cover;
    }
    .project-card h3 {
      margin: 8px 12px 4px;
      font-size: 1.1rem;
      font-weight: 700;
    }
    .project-card p {
      margin: 0 12px 12px;
      color: #555;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 3rem; padding: 2rem;
      background:#fafafa; text-align:center; font-size:0.9rem; color:#666;
    }
    footer a { color:#666; text-decoration:none; margin:0 4px; }
    footer a:hover { color:#ff6b6b; }
  </style>
</head>
<body>
  <header>
    <h1>🐾 Project.PAW</h1>
    <nav>
      <a href="index.html">홈</a>
      <a href="project_list.html">후원하기</a>
      <a href="create.html">등록하기</a>
      <a href="about.html">About</a>
      <a href="login.html">로그인</a>
    </nav>
  </header>

  <main>
    <h2>최신 프로젝트</h2>
    <div id="project-list" class="grid"></div>
  </main>

  <footer>
    <p>© 2025 Project.PAW</p>
    <p>
      <a href="about.html">About</a> | 
      <a href="login.html">로그인</a>
    </p>
  </footer>

  <!-- Firebase + Project List -->
  <script type="module" src="./js/project_list.js"></script>
</body>
</html>
