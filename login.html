<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project.PAW - 로그인</title>
  <link rel="stylesheet" href="app.min.css">
  <script type="module">
    import { auth, signInWithEmailAndPassword, signOut } from "./js/firebase.js";

    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("로그인 성공!");
        location.href = "index.html";
      } catch (e) {
        alert("로그인 실패: " + e.message);
      }
    };

    window.logout = async () => {
      try {
        await signOut(auth);
        alert("로그아웃 완료!");
        location.href = "index.html";
      } catch (e) {
        console.error("로그아웃 실패:", e);
      }
    };
  </script>
  <style>
    body { margin: 0; font-family: "Noto Sans KR", sans-serif; background: #fff; color: #333; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: #ffffff; border-bottom: 1px solid #eee;
      position: sticky; top: 0; z-index: 10;
    }
    nav { display: flex; gap: 1rem; }
    nav a, nav button {
      background: none; border: none; cursor: pointer;
      font-size: 1rem; color: #333; text-decoration: none; transition: color 0.2s;
    }
    nav a:hover, nav button:hover { color: #ff6b6b; }
    main { padding: 2rem; max-width: 400px; margin: auto; }
    form {
      display: flex; flex-direction: column; gap: 1rem;
      padding: 2rem; background: #fafafa; border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    input {
      padding: 0.8rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;
    }
    button {
      padding: 0.8rem; background: #ff6b6b; border: none; border-radius: 8px;
      font-size: 1rem; font-weight: bold; color: #fff; cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #ff4c4c; }
  </style>
</head>
<body>
  <header>
    <h1>🐾 Project.PAW</h1>
    <nav>
      <a href="index.html">홈</a>
      <a href="project_list.html">후원하기</a>
      <a href="create.html">등록하기</a>
      <a href="about.html">About</a>
      <button onclick="logout()">로그아웃</button>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center;margin-bottom:1rem;">로그인</h2>
    <form onsubmit="event.preventDefault(); login();">
      <input type="email" id="email" placeholder="이메일" required>
      <input type="password" id="password" placeholder="비밀번호" required>
      <button type="submit">로그인</button>
    </form>
  </main>

  <footer style="margin-top:3rem; padding:2rem; background:#fafafa; text-align:center; font-size:0.9rem; color:#666;">
    <p>© 2025 Project.PAW</p>
    <p>
      <a href="about.html">About</a> | 
      <a href="login.html">로그인</a>
    </p>
  </footer>
</body>
</html>
