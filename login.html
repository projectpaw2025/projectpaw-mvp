<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Project.PAW - 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js"></script>
  <script>Kakao.init('9917e1abbf40830145f513dc1121157b');</script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .login-box {
      max-width: 960px;
      margin: 60px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .login-image {
      background: url('images/login_cat2.jpg') center/cover no-repeat;
      min-height: 400px;
    }
    .login-form {
      padding: 40px;
    }
    .sns-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .login-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.2s;
      color: #fff;
    }
    .login-button:hover {
      transform: scale(1.1);
    }
    .google { background: #db4437; }
    .kakao  { background: #fee500; color: #000; font-weight: bold; }
    .naver  { background: #1ec800; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">🐾 Project.PAW</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">🏠 홈</a></li>
        <li class="nav-item"><a class="nav-link" href="project_list.html">📋 후원하기</a></li>
        <li class="nav-item"><a class="nav-link" href="create.html">➕ 프로젝트 등록</a></li>
        <li class="nav-item"><a class="nav-link active" href="login.html">🔑 로그인</a></li>
      </ul>
    </div>
  </nav>

  <div class="container login-box row g-0">
    <div class="col-md-6 login-image d-none d-md-block"></div>
    <div class="col-md-6 login-form">
      <h3 class="text-center mb-4">SNS 계정으로 로그인</h3>
      <div class="sns-buttons">
        <div class="login-button google" id="google-login-btn"><i class="fab fa-google"></i></div>
        <div class="login-button kakao" id="kakao-login-btn">K</div>
        <div class="login-button naver" id="naver-login-btn">N</div>
      </div>
      <div id="naverIdLogin" style="display: none;"></div>
    </div>
  </div>

  <script>
    document.getElementById('kakao-login-btn').addEventListener('click', function () {
      Kakao.Auth.login({
        scope: 'profile_nickname,account_email',
        success: function (authObj) {
          Kakao.API.request({
            url: '/v2/user/me',
            success: function (res) {
              alert(`${res.kakao_account.profile.nickname}님 환영합니다!`);
              if (window.opener) {
                window.opener.localStorage.setItem("isLoggedIn", "true");
                window.opener.location.href = 'https://projectpaw.co.kr';
                window.close();
              } else {
                localStorage.setItem("isLoggedIn", "true");
                window.location.assign('https://projectpaw.co.kr');
              }
            },
            fail: function (error) {
              alert('사용자 정보 요청 실패');
            }
          });
        },
        fail: function (err) {
          alert('카카오 로그인 실패');
        }
      });
    });

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "656866984778-8jsv71j60fsjf4d34d0hav83i4ktf8u7.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      document.getElementById('google-login-btn').addEventListener('click', function () {
        google.accounts.id.prompt();
      });
      const naverLogin = new naver.LoginWithNaverId({
        clientId: "SO07cKed8aScWuacSBqk",
        callbackUrl: window.location.origin + "/naver_callback.html",
        isPopup: true,
        loginButton: { color: "green", type: 3, height: 40 }
      });
      naverLogin.init();
      document.getElementById('naver-login-btn').addEventListener('click', function () {
        document.querySelector('#naverIdLogin a').click();
      });
    };

    function handleCredentialResponse(response) {
      const jwt = response.credential;
      const payload = JSON.parse(atob(jwt.split('.')[1]));
      alert(`${payload.name || payload.email}님 환영합니다!`);
      localStorage.setItem("isLoggedIn", "true");
      window.location.assign('https://projectpaw.co.kr');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
