<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>프로젝트 상세 - Project.PAW</title>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="app.min.css"/>
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root{--ink:#111;--sub:#555;--accent:#E87722;--line:#eaeaea;--bg:#fafafa}
    body{margin:0;background:var(--bg);color:var(--ink);
      font-family:'SUIT Variable','Pretendard','Inter',system-ui,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:20px 16px}

    /* ===== 기본 스타일 ===== */
    .hero-card{background:#fff;border-radius:20px;overflow:hidden;
               box-shadow:0 6px 14px rgba(0,0,0,0.08);margin-bottom:24px}
    .overlay{position:absolute;bottom:0;left:0;right:0;
      background:linear-gradient(to top,rgba(0,0,0,.6),rgba(0,0,0,0));
      color:#fff;padding:20px}
    .overlay .badge{background:var(--accent);padding:6px 12px;border-radius:8px;font-weight:700}
    .overlay .key-message{margin-top:6px;color:#FFD166;font-weight:700}
    .hero-body{padding:24px}
    .hearts{font-size:1.1rem;font-weight:700;color:var(--accent);margin-bottom:12px}
    .progress{background:#e5e7eb;height:16px;border-radius:12px;overflow:hidden;margin:14px 0}
    .progress .bar{height:100%;background:var(--accent);color:#fff;
                   text-align:center;font-size:.8rem;font-weight:600}
    .stats{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;font-size:.95rem;color:var(--sub);margin-top:8px}
    .stats span strong{font-size:1.05rem;font-weight:800;color:var(--ink);margin-left:4px}
    .thumb-strip{display:flex;gap:8px;overflow-x:auto;padding:10px;background:#fafafa}
    .thumb-strip img{height:70px;width:70px;object-fit:cover;border-radius:8px;cursor:pointer;
      border:2px solid transparent;flex-shrink:0}
    .thumb-strip img.active{border-color:var(--accent)}
    .action-buttons{display:flex;gap:10px;margin-top:18px}
    .btn-kakao{flex:1;background:#FEE500;color:#111;padding:14px 18px;
      border-radius:12px;font-weight:700;font-size:1.05rem;text-align:center;text-decoration:none}
    .btn-kakao:hover{background:#e5d200}
    .btn-share{flex:1;background:#6b7280;color:#fff;padding:14px 18px;
      border-radius:12px;font-weight:700;font-size:1.05rem;text-align:center;text-decoration:none}
    .btn-share:hover{background:#555}
    @media(max-width:600px){
      .action-buttons{flex-direction:column}
      .btn-kakao,.btn-share{width:100%}
    }
    .section-card{background:#fff;border-radius:16px;padding:28px;margin-top:22px;
                  box-shadow:0 4px 10px rgba(0,0,0,0.05)}
    .section-card h2{font-size:1.3rem;font-weight:800;margin-bottom:14px;color:var(--accent)}
    .section-card p{font-size:1.05rem;line-height:1.7;color:var(--ink)}

    /* CTA Dock */
    .cta-dock{position:fixed; right:20px; bottom:20px; display:flex; flex-direction:column; gap:10px; z-index:50;}
    .cta-dock a{display:inline-block; padding:10px 14px; border-radius:10px; font-weight:700; font-size:.9rem;
      text-decoration:none; box-shadow:0 3px 8px rgba(0,0,0,0.12);}
    .btn-kakao-dock{background:#FEE500;color:#111;}
    .btn-insta{background:#E4405F;color:#fff;}
    .btn-share-dock{background:#6b7280;color:#fff;}

    /* ===== 추가 스타일: GoFundMe 감각 ===== */
    .paw-head{background:#fff;border:1px solid var(--line);border-radius:14px;padding:18px;margin-bottom:16px}
    .paw-head .big-title{
      font-size:2.1rem;font-weight:900;color:var(--ink);line-height:1.25;margin:0;
    }
    @media(max-width:600px){.paw-head .big-title{font-size:1.7rem}}
    .paw-head .subline{margin-top:8px;color:var(--sub)}
  </style>
</head>
<body>
  <div data-include="header"></div>
  <main class="wrap">
    <div id="project-detail"><div class="muted">불러오는 중...</div></div>
  </main>
  <div data-include="footer"></div>

  <!-- CTA Dock -->
  <div class="cta-dock">
    <a href="https://open.kakao.com/o/go3sJ0Kh" class="btn-kakao-dock" target="_blank">💬 단톡방</a>
    <a href="https://www.instagram.com/projectpaw.kr/" class="btn-insta" target="_blank">📷 인스타그램</a>
    <a href="#" class="btn-share-dock">🔗 링크 복사</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ===== 원본 모듈 연동 로직 (그대로 유지) ===== -->
  <script type="module">
    import { injectLayout } from './js/include.js';
    import { getProjectById } from './js/api.js';
    import { storage } from './js/firebase.js';
    import { ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    injectLayout({ active:'project' });
    const $detail=document.getElementById('project-detail');
    const fmt=n=>Number(n||0).toLocaleString('ko-KR');

    function candidatesOf(p){const out=[];const push=v=>{if(typeof v==='string'&&v.trim())out.push(v.trim());};
      ['representativeImageUrl','coverUrl','mainImageUrl','thumbnailUrl','image'].forEach(k=>push(p[k]));
      ['galleryUrls','images','photos','files','receiptUrls'].forEach(k=>{
        const arr=p[k];if(Array.isArray(arr))arr.forEach(it=>{if(typeof it==='string') push(it);else if(it&&(it.url||it.path)) push(it.url||it.path);});
      });return out;}
    async function toHttpUrl(raw){if(!raw) return null;let v=String(raw).trim();if(/^(https?:|data:|blob:)/i.test(v)) return v;
      if(v.startsWith('/')) v=v.slice(1);try{return await getDownloadURL(ref(storage,v));}catch{return null;}}
    async function galleryHttpUrls(p){const cands=candidatesOf(p);const urls=await Promise.all(cands.map(toHttpUrl));
      const uniq=[],seen=new Set();for(const u of urls){if(u&&!seen.has(u)){seen.add(u);uniq.push(u);} }
      return uniq.length?uniq:['img/placeholder.svg'];}
    function getId(){return new URLSearchParams(location.search).get("id");}
    function formatDescription(text){if(!text) return '';return text.replace(/\n/g,'<br/>');}

    async function render(){
      const id=getId(); if(!id){$detail.innerHTML='<div class="muted">잘못된 접근입니다.</div>';return;}
      try{
        const p=await getProjectById(id); if(!p){$detail.innerHTML='<div class="muted">존재하지 않는 프로젝트입니다.</div>';return;}
        const imgs=await galleryHttpUrls(p);
        const goal=Number(p.goalAmount||0);
        const current=Number(p.currentAmount||0);
        const rate=goal?Math.floor(current/goal*100):0;

        $detail.innerHTML=`
          <section class="paw-head">
            <h1 class="big-title">PAW #${p.projectNumber ?? '-'} ${p.name??'(이름 없음)'}</h1>
          </section>

          <section class="hero-card">
            <div id="carouselProject" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                ${imgs.map((url,i)=>`
                  <div class="carousel-item ${i===0?'active':''}">
                    <img src="${url}" class="d-block w-100" style="height:340px;object-fit:cover" alt="img${i}">
                    <div class="overlay">
                      <span class="badge">${p.adminApproved?'진행중':'대기중'}</span>
                      ${p.keyMessage?`<p class="key-message">❝ ${p.keyMessage} ❞</p>`:''}
                    </div>
                  </div>`).join('')}
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselProject" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselProject" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
            <div class="thumb-strip">
              ${imgs.map((url,i)=>`<img src="${url}" data-index="${i}" class="${i===0?'active':''}"/>`).join('')}
            </div>

            <div class="hero-body">
              <div class="hearts">❤️ 연결된 마음 <strong>${p.supporterCount??0}</strong>명</div>
              <div class="progress"><div class="bar" style="width:${rate}%">${rate}%</div></div>
              <div class="stats">
                <span>목표 <strong>${fmt(goal)}</strong>원</span>
                <span>현재 <strong>${fmt(current)}</strong>원</span>
                <span>구조자 <strong>${p.rescuerName??'익명'}</strong></span>
              </div>

              ${p.summary?`<div class="section-card" style="margin-top:16px"><p>${p.summary}</p></div>`:''}
              ${p.adminMessage?`<div class="section-card" style="margin-top:12px;background:#f9f9ff;border:1px solid #d0d7ff">
                📌 관리자 한마디: ${p.adminMessage}</div>`:''}
            </div>
          </section>

          <section class="section-card">
            <h2>스토리</h2>
            <p>${formatDescription(p.description)}</p>
          </section>

          <div class="action-buttons">
            ${p.kakaoChatUrl ? `<a href="${p.kakaoChatUrl}" target="_blank" class="btn-kakao">💬 후원 참여(단톡방)</a>`:''}
            <button class="btn-share" id="shareCopy">🔗 공유하기</button>
          </div>

          <section class="section-card">
            <h2>Beta 안내</h2>
            <p style="line-height:1.6">
              ⚠️ 현재 Project.PAW는 <b>실험 단계</b>입니다.<br/>
              후원은 카카오톡 단톡방을 통해 이루어지며, 관리자가 매일 수동으로 모금액/참여자 수를 업데이트합니다.<br/>
              정식 서비스에서는 PG 결제를 통한 자동화된 투명 시스템이 제공될 예정입니다.
            </p>
          </section>`;
        document.getElementById("shareCopy")?.addEventListener("click",()=>{navigator.clipboard.writeText(window.location.href).then(()=>alert("링크가 복사되었습니다."));});
        const carouselEl=document.querySelector('#carouselProject');
        const carousel=new bootstrap.Carousel(carouselEl);
        document.querySelectorAll('.thumb-strip img').forEach(img=>{
          img.addEventListener('click',()=>{const idx=parseInt(img.dataset.index,10);carousel.to(idx);
            document.querySelectorAll('.thumb-strip img').forEach(t=>t.classList.remove('active'));img.classList.add('active');});
        });
      }catch(e){$detail.innerHTML='<div class="muted">프로젝트를 불러오지 못했습니다.</div>';}
    }
    render();
    document.querySelector(".btn-share-dock")?.addEventListener("click",()=>{navigator.clipboard.writeText(window.location.href).then(()=>alert("링크가 복사되었습니다."));});
  </script>
</body>
</html>
