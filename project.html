<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project.PAW 상세 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    .project-header {
      background-color: #fff;
      border-radius: 16px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .project-header h2 {
      font-weight: 700;
    }
    .amount-box {
      background-color: #f1f3f5;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .badge-custom {
      font-size: 0.9rem;
      padding: 0.5em 0.75em;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="project-header text-center">
      <h2 id="projectName">프로젝트 이름</h2>
      <p id="projectDescription" class="lead mt-3">상세 설명</p>
    </div>

    <div class="mt-4 row justify-content-center">
      <div class="col-md-6 text-center">
        <img id="projectImage" src="" alt="대표 이미지" class="img-fluid rounded shadow-sm"/>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-md-6 amount-box text-center">
        <p><strong>목표 금액:</strong> <span id="goalAmount">-</span> 원</p>
        <p><strong>모금 현황:</strong> <span id="currentAmount">-</span> 원</p>
        <p><strong>구조자 부담금:</strong> <span id="contributorAmount">-</span> 원</p>
      </div>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-md-8" id="gallerySection">
        <!-- 이미지 갤러리 -->
      </div>
    </div>

    <div class="text-center mt-4 mb-5">
      <a href="index.html" class="btn btn-outline-secondary">← 메인으로</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get("id");
    const project = JSON.parse(localStorage.getItem("projects") || "[]").find(p => p.id === projectId);

    if (project) {
      document.getElementById("projectName").textContent = project.name;
      document.getElementById("projectDescription").textContent = project.description;
      document.getElementById("goalAmount").textContent = project.goalAmount.toLocaleString();
      document.getElementById("currentAmount").textContent = project.currentAmount ? project.currentAmount.toLocaleString() : "0";
      document.getElementById("contributorAmount").textContent = project.contributorAmount ? project.contributorAmount.toLocaleString() : "-";
      document.getElementById("projectImage").src = project.representativeImage;

      const gallerySection = document.getElementById("gallerySection");
      const galleryImages = project.galleryImages || [];

      if (galleryImages.length > 0) {
        const galleryHTML = galleryImages.map(src => `
          <div class="col-md-4 mb-3">
            <img src="${src}" class="img-fluid rounded shadow-sm" alt="상세 이미지">
          </div>
        `).join('');

        gallerySection.innerHTML = `
          <h4 class="mb-3">구조 상황 사진</h4>
          <div class="row">${galleryHTML}</div>
        `;
      }
    } else {
      document.querySelector(".container").innerHTML = `
        <div class="alert alert-danger mt-5 text-center">
          해당 프로젝트를 찾을 수 없습니다.
        </div>
      `;
    }
  </script>
</body>
</html>
