<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>프로젝트 상세 - Project.PAW</title>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="app.min.css"/>
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root {
      --ink:#111;
      --sub:#555;
      --accent:#E87722;
      --line:#eaeaea;
      --bg:#fff;
    }
    body {
      background:#fafafa;
      font-family:'SUIT Variable','Pretendard',system-ui,sans-serif;
      color:var(--ink);
      margin:0
    }

    /* 🔹 Quill description 출력 스타일 */
    .section-card.block.story p {
      font-size: 1.05rem;
      line-height: 1.8;
      margin-bottom: 12px;
    }
    .section-card.block.story strong {
      font-weight: 700;
      color: var(--accent);
    }
    .section-card.block.story em {
      font-style: italic;
      color: #444;
    }
    .section-card.block.story u {
      text-decoration: underline;
    }
    .section-card.block.story ul,
    .section-card.block.story ol {
      padding-left: 20px;
      margin: 10px 0 16px;
    }
  </style>
</head>
<body>
  <div data-include="header"></div>

  <main class="container py-4">
    <div id="projectDetail"></div>
  </main>

  <div data-include="footer"></div>

  <script type="module">
    import { injectLayout } from './js/include.js';
    import { getProjectById } from './js/api.js';
    import { authReady } from './js/firebase.js';

    injectLayout({ active:'' });

    const urlParams=new URLSearchParams(location.search);
    const id=urlParams.get("id");

    const container=document.getElementById("projectDetail");

    async function render(){
      await authReady;
      const data=await getProjectById(id);
      if(!data){container.innerHTML='<p>존재하지 않는 프로젝트입니다.</p>';return;}

      container.innerHTML=`
        <div class="project-header mb-4">
          <h1 class="big-title">${data.name||''}</h1>
          <p class="text-muted">등록일: ${new Date(data.createdAt).toLocaleDateString()}</p>
        </div>
        <div class="row g-4">
          <div class="col-lg-8">
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <div id="carouselImages" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    ${(data.images||[]).map((url,i)=>`
                      <div class="carousel-item ${i===0?'active':''}">
                        <img src="${url}" class="d-block w-100" alt="project image"/>
                      </div>`).join('')}
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselImages" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselImages" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </button>
                </div>
              </div>
            </div>

            <div class="section-card block story">
              <h2>상세 스토리</h2>
              <p class="summary">${data.summary||''}</p>
              ${data.keyMessage?`<blockquote><strong>${data.keyMessage}</strong></blockquote>`:''}
              <div class="description">${formatDescription(data.description)}</div>
            </div>

            <div class="section-card block value">
              <h2>🐾 PAW가 추구하는 가치</h2>
              <p>숫자보다 마음의 연결을, 후원보다 책임의 행동을 소중히 여깁니다.</p>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="card shadow-sm p-3">
              <h3>📊 진행 현황</h3>
              <p><strong>연결된 마음:</strong> ${data.supporterCount||0}명</p>
              <p><strong>모금 현황:</strong> ${(data.currentAmount||0).toLocaleString()}원 / ${(data.goalAmount||0).toLocaleString()}원</p>
              <p><strong>구조자 부담액:</strong> ${(data.rescuerContribution||0).toLocaleString()}원</p>
              <a href="#" class="btn btn-primary w-100 my-2">후원하기</a>
            </div>
          </div>
        </div>
      `;
    }

    function formatDescription(text){
      if(!text) return '';
      return text; // 🔹 escape 제거 → Quill HTML 그대로 출력
    }

    render();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
