<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project.PAW - 구조 상세보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .main-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
    .gallery-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">🐾 Project.PAW</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">🏠 홈</a></li>
        <li class="nav-item"><a class="nav-link" href="project_list.html">📋 후원하기</a></li>
        <li class="nav-item"><a class="nav-link" href="create.html">➕ 프로젝트 등록</a></li>
      </ul>
    </div>
  </nav>

  <main class="container pt-5 mt-5">
    <div id="projectDetail" class="mt-4"></div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const projects = JSON.parse(localStorage.getItem("projects") || "[]");
      const project = projects.find(p => p.id == id);

      const container = document.getElementById("projectDetail");

      if (!project) {
        container.innerHTML = '<div class="alert alert-danger">프로젝트를 찾을 수 없습니다.</div>';
        return;
      }

      const galleryImages = [project.representativeImage, ...project.sceneImages, ...project.receiptImages];
      const galleryHTML = galleryImages.map(src => `<div class="col-md-4"><img src="${src}" class="gallery-image mb-3" /></div>`).join('');

      container.innerHTML = `
        <h2 class="fw-bold mb-4">🐾 ${project.name}</h2>
        <img src="${project.representativeImage}" class="main-image mb-4" alt="대표 이미지">

        <div class="row mb-4">
          <div class="col-md-6">
            <h5 class="fw-bold">📖 구조 상황</h5>
            <p>${project.situation}</p>
          </div>
          <div class="col-md-6">
            <h5 class="fw-bold">💸 목표 및 부담금</h5>
            <p><strong>목표 금액:</strong> ${project.goalAmount}원</p>
            <p><strong>구조자 부담:</strong> ${project.ownerAmount}원</p>
          </div>
        </div>

        <div class="mb-4">
          <h5 class="fw-bold">🖼️ 등록 이미지</h5>
          <div class="row">${galleryHTML}</div>
        </div>

        <div class="mb-4">
          <h5 class="fw-bold">💬 후기</h5>
          <p>후기 기능은 추후 연결 예정입니다.</p>
        </div>

        <div class="mb-4">
          <a href="https://pf.kakao.com/_XnxlxjG" target="_blank" class="btn btn-primary">💌 카카오톡으로 따뜻한 마음 전하기</a>
        </div>

        <div class="form-group">
          <label for="adminApproval">🔐 관리자 승인 상태</label>
          <input type="text" class="form-control" id="adminApproval" value="승인 대기 중">
        </div>
      `;
    });
  </script>
</body>
</html>
