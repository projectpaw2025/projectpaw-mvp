    function candidatesOf(p){
      const out=[];const push=v=>{if(typeof v==='string'&&v.trim())out.push(v.trim());};
      ['representativeImageUrl','coverUrl','mainImageUrl','thumbnailUrl','image'].forEach(k=>push(p[k]));

          else if(it&&(it.url||it.path)) push(it.url||it.path);
        });
      });
      return out;
    }
    function receiptCandidatesOf(p){
      const out=[]; const push=v=>{if(typeof v==='string'&&v.trim())out.push(v.trim());};

          else if(it&&(it.url||it.path)) push(it.url||it.path);
        });
      });
      return out;

    async function toHttpUrl(raw){
      if(!raw) return null;
      let v=String(raw).trim();
      if(/^(https?:|data:|blob:)/i.test(v)) return v;
      if(v.startsWith('/')) v=v.slice(1);
      try{return await getDownloadURL(ref(storage,v));}catch{return null;}
    }
    async function galleryHttpUrls(p){
      const urls=await Promise.all(candidatesOf(p).map(toHttpUrl));
      const uniq=[],seen=new Set(); for(const u of urls){if(u&&!seen.has(u)){seen.add(u);uniq.push(u);}}
      return uniq.length?uniq:['img/placeholder.svg'];
    }

      const urls=await Promise.all(receiptCandidatesOf(p).map(toHttpUrl));

    function countUp($el, end, duration=900){
      const start = parseInt(($el.textContent||'0').replace(/[^0-9]/g,'')) || 0;
      const startTime = performance.now();
      function tick(now){
        const p = Math.min((now - startTime)/duration, 1);
        const eased = 1 - Math.pow(1-p, 3);
        const val = Math.floor(start + (end-start)*eased);
        $el.textContent = Number(val).toLocaleString('ko-KR');
        if(p<1) requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    }
