<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project.PAW - 상세보기</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module">
    import { auth, signOut } from "./js/firebase.js";

    window.logout = async () => {
      try {
        await signOut(auth);
        alert("로그아웃 완료! 다시 로그인 해주세요.");
        location.href = "index.html";
      } catch (e) {
        console.error("로그아웃 실패:", e);
      }
    };
  </script>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans KR", sans-serif;
      background: #fff;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #ffffff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 1.5rem;
      color: #222;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a, nav button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: #333;
      text-decoration: none;
      transition: color 0.2s;
    }
    nav a:hover, nav button:hover {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <header>
    <h1>🐾 Project.PAW</h1>
    <nav>
      <a href="index.html">홈</a>
      <a href="project_list.html">후원하기</a>
      <a href="about.html">About</a>
      <button onclick="logout()">로그아웃</button>
    </nav>
  </header>

  <main style="padding:2rem; max-width:900px; margin:auto;">
    <div id="project-detail">
      <!-- JS에서 프로젝트 내용 로드 -->
    </div>
  </main>

  <footer style="margin-top:3rem; padding:2rem; background:#fafafa; text-align:center; font-size:0.9rem; color:#666;">
    <p>© 2025 Project.PAW</p>
    <p>
      <a href="about.html">About</a> | 
      <a href="login.html">로그인</a>
    </p>
  </footer>

  <script type="module">
    import { db } from "./js/firebase.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function loadProject() {
      if (!id) return;
      const ref = doc(db, "projects", id);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        const p = snap.data();
        document.getElementById("project-detail").innerHTML = `
          <img src="${p.imageUrl || 'img/default.jpg'}" style="width:100%;max-height:400px;object-fit:cover;border-radius:12px;margin-bottom:1rem;">
          <h2 style="margin-bottom:0.5rem;">${p.title}</h2>
          <p style="color:#555;">${p.description || ""}</p>
          <p style="margin-top:1rem;font-weight:bold;color:#ff6b6b;">후원자와 연결되는 카카오톡 오픈채팅방: 
            <a href="${p.kakaoUrl || '#'}" target="_blank" style="color:#ff6b6b;">참여하기</a>
          </p>
        `;
      } else {
        document.getElementById("project-detail").innerHTML = "<p>존재하지 않는 프로젝트입니다.</p>";
      }
    }

    loadProject();
  </script>
</body>
</html>
