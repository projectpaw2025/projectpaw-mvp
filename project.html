<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>프로젝트 상세 — Project.PAW</title>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="app.min.css"/>
  <style>
    .wrap { max-width: 1040px; margin: 0 auto; padding: 20px 16px; }
    .header { display:grid; grid-template-columns: 1fr; gap:16px; }
    .cover { width:100%; aspect-ratio: 16/9; object-fit:cover; border-radius:16px; border:1px solid #eef2f7; }
    .title-row { display:flex; align-items:flex-start; justify-content:space-between; gap:12px; margin-top:6px; }
    h1.title { font-size:1.6rem; font-weight:800; color:#111827; margin:0; }
    .chip { display:inline-block; padding:2px 10px; border-radius:999px; font-size:.85rem; border:1px solid #e5e7eb; color:#374151; }
    .chip.approved { background:#ecfdf5; border-color:#bbf7d0; color:#065f46; }
    .chip.pending { background:#fff7ed; border-color:#fed7aa; color:#9a3412; }

    /* 연결 우선 */
    .stats { display:flex; flex-wrap:wrap; gap:12px; margin-top:8px; }
    .hearts { display:flex; align-items:center; gap:8px; font-weight:800; color:#111827; }
    .hearts .count { font-size:1.1rem; padding:6px 12px; border-radius:10px; background:#f1f5f9; }
    .money { color:#4b5563; }
    .meta { color:#6b7280; font-size:.95rem; }

    .actions { display:flex; gap:10px; margin-top:12px; }
    .btn { padding:10px 14px; border-radius:12px; font-weight:700; text-decoration:none; border:1px solid #111; }
    .btn.primary { background:#111; color:#fff; }
    .btn.ghost { background:#fff; color:#111; border-color:#e5e7eb; }

    .section { margin-top:24px; }
    .section h2 { font-size:1.1rem; font-weight:800; margin:0 0 10px; color:#111827; }

    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap:10px; }
    .thumb { width:100%; aspect-ratio: 4/3; object-fit:cover; border-radius:10px; border:1px solid #eef2f7; }

    @media (min-width: 900px){
      .header { grid-template-columns: 560px 1fr; align-items:start; }
    }
  </style>
</head>
<body>
  <div data-include="header"></div>

  <main class="wrap" id="app">
    <!-- 동적 렌더 -->
  </main>

  <div data-include="footer"></div>

  <script type="module">
    import { injectLayout } from "./js/include.js";
    injectLayout({ active: "project" });
  </script>

  <script>
    (function(){
      const $app = document.getElementById('app');

      function getId(){
        const id = new URL(location.href).searchParams.get('id');
        return id || '';
      }
      function readProjects(){
        try { const arr = JSON.parse(localStorage.getItem('projects')); return Array.isArray(arr)?arr:[]; }
        catch(e){ return []; }
      }
      function fmt(n){ return Number(n||0).toLocaleString('ko-KR'); }
      function dateStr(ts){
        if(!ts) return '';
        const d = new Date(ts);
        return `${d.getFullYear()}.${(d.getMonth()+1).toString().padStart(2,'0')}.${d.getDate().toString().padStart(2,'0')}`;
      }

      const id = getId();
      const p = readProjects().find(x => (x.id+'') === (id+''));

      if (!p){
        $app.innerHTML = `<div class="section">
          <h2>프로젝트를 찾을 수 없습니다</h2>
          <p class="meta">잘못된 주소이거나 삭제된 프로젝트입니다.</p>
          <div class="actions"><a class="btn ghost" href="project_list.html">목록으로</a></div>
        </div>`;
        return;
      }

      const cover = p.representativeImage || "img/placeholder.svg";
      const tag = p.adminApproved ? '<span class="chip approved">승인</span>' : '<span class="chip pending">대기</span>';
      const hearts = Array.isArray(p.supporters) ? p.supporters.length : 0;

      // 공개 화면에서는 등록자 카카오ID 등 내부검증 항목은 노출하지 않음
      const kakaoBtn = p.kakaoInviteLink
        ? `<a class="btn primary" href="${p.kakaoInviteLink}" target="_blank" rel="noopener">카카오톡으로 연결하기</a>`
        : '';

      $app.innerHTML = `
        <div class="header">
          <img class="cover" src="${cover}" alt="${p.name || 'project cover'}"/>

          <div>
            <div class="title-row">
              <h1 class="title">${p.name ?? '(이름 없음)'}</h1>
              ${tag}
            </div>

            <div class="stats">
              <div class="hearts">❤️ <span class="count">연결된 마음 ${hearts}명</span></div>
              <div class="money">목표 ${fmt(p.goalAmount)}원 · 구조자 부담 ${fmt(p.rescuerContribution)}원</div>
              <div class="meta">등록일 ${dateStr(p.createdAt)}</div>
            </div>

            <div class="actions">
              ${kakaoBtn}
              <a class="btn ghost" href="project_list.html">목록으로</a>
            </div>

            <div class="section">
              <h2>상황 요약</h2>
              <p>${p.summary ?? ''}</p>
            </div>
          </div>
        </div>

        <div class="section">
          <h2>상세 설명</h2>
          <p>${(p.description ?? '').replace(/\n/g, '<br/>')}</p>
        </div>

        ${Array.isArray(p.gallery) && p.gallery.length ? `
          <div class="section">
            <h2>구조 상황 사진</h2>
            <div class="grid">
              ${p.gallery.map(src=>`<img class="thumb" src="${src}" alt="gallery"/>`).join('')}
            </div>
          </div>` : ''}

        ${Array.isArray(p.receipts) && p.receipts.length ? `
          <div class="section">
            <h2>영수증</h2>
            <div class="grid">
              ${p.receipts.map(src=>`<img class="thumb" src="${src}" alt="receipt"/>`).join('')}
            </div>
          </div>` : ''}
      `;
    })();
  </script>
</body>
</html>
