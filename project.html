<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project.PAW - 프로젝트 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .project-header { margin-bottom: 20px; }
    .share-buttons .btn { margin-left: 8px; }
    .carousel-item img {
      max-height: 400px;
      object-fit: cover;
      width: 100%;
      border-radius: 10px;
    }
    .project-card {
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    .btn-paw {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container py-4">

    <!-- 프로젝트 제목 -->
    <div class="text-center mb-4">
      <h2 id="projectTitle">프로젝트 제목</h2>
      <p class="text-muted">책임의 끝과 공감의 시작이 만나는 곳</p>
    </div>

    <!-- 이미지 슬라이더 -->
    <div id="projectCarousel" class="carousel slide mb-3" data-bs-ride="carousel">
      <div class="carousel-inner" id="carouselImages">
        <!-- Firebase에서 불러온 이미지들이 여기에 들어감 -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- CTA 버튼 영역 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <button class="btn btn-paw" id="donateBtn"><i class="fa-solid fa-heart"></i> 후원하기</button>
      <div class="share-buttons">
        <button class="btn btn-outline-success" id="shareKakao"><i class="fa-brands fa-kakao"></i> 카톡</button>
        <button class="btn btn-outline-danger" id="shareInsta"><i class="fa-brands fa-instagram"></i></button>
        <button class="btn btn-outline-secondary" id="shareCopy"><i class="fa-solid fa-link"></i></button>
      </div>
    </div>

    <!-- 프로젝트 상세 카드 -->
    <div class="project-card">
      <h5>프로젝트 설명</h5>
      <p id="projectDescription">여기에 프로젝트 상세 설명이 들어갑니다.</p>
      <p><strong>목표 금액:</strong> <span id="projectGoal">₩0</span></p>
      <p><strong>구조자 부담:</strong> <span id="rescuerShare">₩0</span></p>
      <p><strong>연결된 마음:</strong> <span id="supporters">0명</span></p>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    // Firebase SDK import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config (이미 연결된 값 그대로 유지)
    import { firebaseConfig } from "./firebase-config.js"; 
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // URL 파라미터에서 프로젝트 ID 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get("id");

    async function loadProject() {
      if (!projectId) return;

      const docRef = doc(db, "projects", projectId);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();

        // 제목/설명/금액
        document.getElementById("projectTitle").innerText = data.title || "제목 없음";
        document.getElementById("projectDescription").innerText = data.description || "";
        document.getElementById("projectGoal").innerText = "₩" + (data.goal || 0).toLocaleString();
        document.getElementById("rescuerShare").innerText = "₩" + (data.rescuerShare || 0).toLocaleString();
        document.getElementById("supporters").innerText = (data.supporters || 0) + "명";

        // 이미지 슬라이더
        const carousel = document.getElementById("carouselImages");
        carousel.innerHTML = "";
        if (data.images && data.images.length > 0) {
          data.images.forEach((imgUrl, idx) => {
            const div = document.createElement("div");
            div.className = "carousel-item" + (idx === 0 ? " active" : "");
            div.innerHTML = `<img src="${imgUrl}" alt="project image">`;
            carousel.appendChild(div);
          });
        } else {
          // 이미지 없을 때 기본
          const div = document.createElement("div");
          div.className = "carousel-item active";
          div.innerHTML = `<img src="https://via.placeholder.com/800x400.png?text=No+Image">`;
          carousel.appendChild(div);
        }
      } else {
        alert("해당 프로젝트를 찾을 수 없습니다.");
      }
    }

    loadProject();

    // 공유 버튼들
    document.getElementById("shareCopy").addEventListener("click", function() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert("링크가 복사되었습니다!");
      });
    });

    document.getElementById("shareKakao").addEventListener("click", function() {
      window.open("https://sharer.kakao.com/talk/friends/picker/link", "_blank");
    });

    document.getElementById("shareInsta").addEventListener("click", function() {
      alert("인스타그램은 직접 URL을 복사해 공유해주세요.");
    });
  </script>
</body>
</html>
