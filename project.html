<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>프로젝트 상세 - Project.PAW</title>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="app.min.css"/>
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root{--ink:#111;--sub:#555;--accent:#E87722;--line:#eaeaea;--bg:#fafafa}
    body{margin:0;background:var(--bg);color:var(--ink);
      font-family:'SUIT Variable','Pretendard','Inter',system-ui,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:20px 16px}

    /* 헤드라인 */
    .paw-head{background:#fff;border:1px solid var(--line);border-radius:14px;
      padding:28px 20px;margin:40px 0;text-align:center;position:relative}
    .paw-head .big-title{font-size:2.2rem;font-weight:900;color:var(--ink)}
    /* 등록일자: 우하단 고정 */
    .paw-head .meta-date{
      position:absolute; right:16px; bottom:12px; margin:0;
      font-size:.9rem;color:#777; text-align:right
    }

    /* 레이아웃 */
    .paw-grid{display:grid;gap:20px}
    @media(min-width:992px){
      .paw-grid{grid-template-columns:1.2fr 0.8fr}
    }

    /* 모바일 전용 순서 */
    .block{order:unset;}
    @media(max-width:768px){
      .paw-grid{display:flex;flex-direction:column;}
      .block.photo{order:1;}
      .block.headline{order:2;}
      .block.story{order:3;}
      .block.status{order:4;}
      .block.value{order:5;}
      .block.comments{order:6;}
    }

    /* 캐러셀 */
    .carousel-inner img{height:380px;object-fit:cover}
    .thumb-strip{display:flex;gap:8px;overflow-x:auto;padding:10px;background:#fafafa;margin-top:6px}
    .thumb-strip img{height:70px;width:70px;object-fit:cover;border-radius:8px;cursor:pointer;
      border:2px solid transparent;flex-shrink:0}
    .thumb-strip img.active{border-color:var(--accent)}

    /* 우측 현황 */
    .paw-panel{background:#fff;border:1px solid var(--line);border-radius:14px;padding:20px}
    @media(min-width:992px){.paw-panel{position:sticky;top:20px}}
    .paw-panel h2{font-size:1.1rem;font-weight:900;color:var(--accent);margin-bottom:14px}
    .paw-kv{border:1px solid var(--line);border-radius:10px;padding:12px;margin-bottom:12px;text-align:center}
    .paw-kv .k{font-size:.9rem;color:var(--sub)}
    .paw-kv .v{margin-top:4px;font-weight:900}
    .paw-kv .v.big{font-size:1.4rem;color:var(--ink)}

    /* 버튼 */
    .btn-kakao{display:block;width:100%;background:#FEE500;color:#111;padding:14px 18px;
      border-radius:12px;font-weight:700;font-size:1.05rem;text-align:center;text-decoration:none;margin-top:10px}
    .btn-kakao:hover{background:#e5d200}
    .btn-share{display:block;width:100%;background:#6b7280;color:#fff;padding:14px 18px;
      border-radius:12px;font-weight:700;font-size:1.05rem;text-align:center;text-decoration:none;margin-top:10px}
    .btn-share:hover{background:#555}

    /* 본문 카드 */
    .section-card{background:#fff;border-radius:16px;padding:24px;margin-top:22px;
      box-shadow:0 4px 10px rgba(0,0,0,0.05)}
    .section-card h2{font-size:1.2rem;font-weight:800;margin-bottom:14px;color:var(--accent)}
    .section-card p{font-size:1.02rem;line-height:1.7;color:var(--ink)}

    /* ===== 후원 계좌 모달 ===== */
    .paw-modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.45);z-index:9999}
    .paw-modal[hidden]{display:none}
    .paw-dialog{position:relative;background:#fff;border-radius:16px;max-width:520px;width:92%;padding:24px 20px;box-shadow:0 10px 40px rgba(0,0,0,.2);
      font-family:'SUIT Variable','Pretendard',system-ui,sans-serif}
    .paw-dialog h3{margin:0 0 12px;font-size:20px;font-weight:800;color:var(--accent)}
    .paw-acc{display:flex;gap:8px;align-items:center;justify-content:space-between;background:#f5f5f5;border-radius:12px;padding:12px}
    /* 계좌 텍스트: 검은색으로 통일 */
    .paw-acc code{font-size:16px;font-weight:800;word-break:keep-all;color:var(--ink)}
    .paw-copy{border:0;border-radius:10px;padding:8px 12px;cursor:pointer}
    .paw-close{border:0;background:transparent;font-size:28px;line-height:1;cursor:pointer;position:absolute;top:8px;right:12px}
    .paw-donor-msg{margin:12px 2px 0;font-size:14px;color:#333}
    .paw-hint{margin:4px 2px 0;font-size:12px;color:#666}
    .paw-toast{position:absolute;bottom:12px;left:50%;transform:translateX(-50%);background:#111;color:#fff;border-radius:999px;padding:6px 12px;font-size:12px}
    .paw-toast[hidden]{display:none}

    /* 댓글 내 버튼/페이지네이션 */
    .c-actions{display:flex;gap:8px;margin-top:6px}
    .c-del{border:none;border-radius:8px;padding:6px 10px;background:#eee;cursor:pointer;font-size:12px}
    .c-del:hover{background:#e2e2e2}
    .pager{display:flex;justify-content:space-between;gap:8px;margin-top:10px}
    .pager button{flex:1;border:none;border-radius:10px;padding:10px;background:#f1f1f1;cursor:pointer}
    .pager button[disabled]{opacity:.5;cursor:not-allowed}
  </style>
</head>
<body>
  <div data-include="header"></div>
  <main class="wrap">
    <div id="project-detail"><div class="muted">불러오는 중...</div></div>
  </main>
  <div data-include="footer"></div>

  <!-- 후원 계좌 모달 -->
  <div class="paw-modal" id="pawAccModal" hidden>
    <div class="paw-dialog" role="dialog" aria-modal="true" aria-labelledby="pawAccTitle">
      <button class="paw-close" aria-label="닫기">&times;</button>
      <h3 id="pawAccTitle">후원 계좌</h3>
      <div class="paw-acc">
        <!-- “계좌번호 : ” 제거된 표시 텍스트 -->
        <code class="paw-acc-num">KB국민 831801-04-173073 프로젝트파우</code>
        <button type="button" class="paw-copy">복사</button>
      </div>
      <p class="paw-donor-msg">보내주신 마음 100% 후원자에게 Direct로 전달됩니다</p>
      <!-- 프로젝트 번호 안내(승인된 프로젝트만 노출) -->
      <p class="paw-hint" id="pawAccGuide"></p>
      <div class="paw-toast" id="pawToast" hidden>복사되었습니다</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { injectLayout } from './js/include.js';
    import { getProjectById } from './js/api.js';
    import { storage } from './js/firebase.js';
    import { ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";
    import { addComment, deleteComment, listCommentsPage, ensureAuth, getUid } from "./js/comments.js";

    injectLayout({ active:'project' });
    const $detail=document.getElementById('project-detail');
    const fmt=n=>Number(n||0).toLocaleString('ko-KR');

    function candidatesOf(p){const out=[];const push=v=>{if(typeof v==='string'&&v.trim())out.push(v.trim());};
      ['representativeImageUrl','coverUrl','mainImageUrl','thumbnailUrl','image'].forEach(k=>push(p[k]));
      ['galleryUrls','images','photos','files','receiptUrls'].forEach(k=>{
        const arr=p[k];if(Array.isArray(arr))arr.forEach(it=>{if(typeof it==='string') out.push(it);else if(it&&(it.url||it.path)) out.push(it.url||it.path);});
      });return out;}
    async function toHttpUrl(raw){if(!raw) return null;let v=String(raw).trim();if(/^(https?:|data:|blob:)/i.test(v)) return v;
      if(v.startsWith('/')) v=v.slice(1);try{return await getDownloadURL(ref(storage,v));}catch{return null;}}
    async function galleryHttpUrls(p){const cands=candidatesOf(p);const urls=await Promise.all(cands.map(toHttpUrl));
      const uniq=[],seen=new Set();for(const u of urls){if(u&&!seen.has(u)){seen.add(u);uniq.push(u);} }
      return uniq.length?uniq:['img/placeholder.svg'];}
    function getId(){return new URLSearchParams(location.search).get("id");}
    function formatDescription(text){if(!text) return '';return String(text).replace(/\n/g,'<br/>');}
    const escapeHtml = (s)=>String(s??'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

    function parseAnyDate(v){
      if(!v) return null;
      if(typeof v?.toDate==='function') return v.toDate();
      if(typeof v==='object' && typeof v.seconds==='number') return new Date(v.seconds*1000);
      if(typeof v==='number') return new Date(v>1e12?v: v*1000);
      const d=new Date(v); return isNaN(d) ? null : d;
    }
    function getCreatedAt(p){
      const k=['createdAt','created_at','createdDate','created','regDate','registeredAt'];
      for(const key of k){ if(p[key]){ const d=parseAnyDate(p[key]); if(d) return d; } }
      return null;
    }
    const fmtDate=(d)=>d?`${d.getFullYear()}.${String(d.getMonth()+1).padStart(2,'0')}.${String(d.getDate()).padStart(2,'0')}`:'';

    async function render(){
      const id=getId(); if(!id){$detail.innerHTML='<div class="muted">잘못된 접근입니다.</div>';return;}
      try{
        const p=await getProjectById(id); if(!p){$detail.innerHTML='<div class="muted">존재하지 않는 프로젝트입니다.</div>';return;}
        const imgs=await galleryHttpUrls(p);
        const goal=Number(p.goalAmount||0);
        const current=Number(p.currentAmount||0);
        const created=parseAnyDate(getCreatedAt(p))||parseAnyDate(p?.createdAt);
        const createdStr=fmtDate(created);

        /* === 안전 렌더 === */
        const nameSafe = p.name ?? '(이름 없음)';

        const carouselItems = imgs.map((url,i)=>
          '<div class="carousel-item '+(i===0?'active':'')+'">'+
            '<img src="'+url+'" class="d-block w-100" alt="img'+i+'">'+
          '</div>'
        ).join('');

        const thumbs = imgs.map((url,i)=>
          '<img src="'+url+'" data-index="'+i+'" class="'+(i===0?'active':'')+'"/>'
        ).join('');

        const summaryHtml = p.summary ? '<p style="color:#555">'+escapeHtml(p.summary)+'</p>' : '';
        const keyMsgHtml = p.keyMessage ? '<p style="font-weight:700;color:#E87722">❝ '+escapeHtml(p.keyMessage)+' ❞</p>' : '';
        const adminMsgHtml = p.adminMessage
          ? '<div style="margin-top:18px;padding:14px;border-radius:12px;background:#fff8f2;border:1px solid #f4d0b5;font-weight:800;color:#d35400;font-size:1.05rem;">'
            + '📌 관리자 한마디: '+escapeHtml(p.adminMessage)
            + '</div>'
          : '';
        const donateBtnHtml = p.kakaoChatUrl
          ? '<a href="'+p.kakaoChatUrl+'" target="_blank" class="btn-kakao">💬 후원하러 가기</a>'
          : '';

        $detail.innerHTML = `
          <section class="paw-head block headline">
            <h1 class="big-title">${nameSafe}${p.projectNumber ? ` (#${p.projectNumber})` : ''}</h1>
            ${createdStr?`<div class="meta-date">등록일: ${createdStr}</div>`:''}
          </section>
          <div class="paw-grid">
            <!-- 좌측 -->
            <div class="block photo">
              <!-- 캐러셀 -->
              <div id="carouselProject" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">${carouselItems}</div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselProject" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselProject" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
              <div class="thumb-strip">${thumbs}</div>

              <!-- 스토리 -->
              <section class="section-card block story">
                <h2>스토리</h2>
                ${summaryHtml}
                ${keyMsgHtml}
                <p>${formatDescription(p.description)}</p>
              </section>

              <!-- PAW가 추구하는 가치 -->
              <section class="section-card block value">
                <h2>PAW가 추구하는 가치</h2>
                <p>Project.PAW는 개인 구조자와 후원자가 직접 연결되는 작은 실험입니다.</p>
                <p>숫자보다 중요한 건 ‘연결된 마음’이고,<br/>그 마음이 행동으로 이어질 수 있도록 돕고 싶습니다.</p>
                <p><strong>2025.09월</strong>을 시작으로 작은 용기들이 모여 큰 변화가 될 거라 믿습니다. 🐾</p>
              </section>

              <!-- 감사인사 전하기 (맨 아래, 페이지네이션/본인삭제) -->
              <section class="section-card block comments">
                <h2>감사인사 전하기 💬</h2>
                <div id="comment-list" style="margin-bottom:10px;"></div>
                <div class="pager">
                  <button id="prev-page" disabled>이전 5개</button>
                  <button id="next-page" disabled>다음 5개</button>
                </div>
                <textarea id="comment-input" rows="3" style="width:100%;margin-top:12px;padding:10px;border:1px solid #ddd;border-radius:8px;" placeholder="감사 인사를 남겨주세요 (최대 500자)"></textarea>
                <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-top:8px;">
                  <input id="comment-name" type="text" maxlength="30"
                         placeholder="작성자명 (선택)" style="width:180px;padding:8px;border:1px solid #ddd;border-radius:8px;font-size:14px;">
                  <!-- 두 버튼 동일 스타일/사이즈/색 -->
                  <button id="comment-saveName" style="padding:8px 10px;border:none;border-radius:8px;background:#6b7280;color:#fff;font-weight:700;font-size:14px;">
                    이름 저장
                  </button>
                  <button id="comment-btn" style="padding:8px 10px;border:none;border-radius:8px;background:#6b7280;color:#fff;font-weight:700;font-size:14px;">
                    등록하기
                  </button>
                </div>
              </section>
            </div>

            <!-- 우측 -->
            <div class="block status">
              <div class="paw-panel">
                <h2>진행 현황</h2>
                <div class="paw-kv">
                  <div class="k">❤️ 연결된 마음</div>
                  <div class="v big">${p.supporterCount??0}명</div>
                </div>
                <div class="paw-kv">
                  <div class="k">현재 모금액</div>
                  <div class="v">${fmt(current)}원</div>
                </div>
                <div class="paw-kv">
                  <div class="k">목표 금액</div>
                  <div class="v">${fmt(goal)}원</div>
                </div>
                ${donateBtnHtml}
                <button class="btn-share" id="shareCopy">🔗 공유하기</button>
                ${adminMsgHtml}
              </div>
            </div>
          </div>
        `;

        // 공유 복사
        document.getElementById("shareCopy")?.addEventListener("click",()=>{
          navigator.clipboard.writeText(window.location.href).then(()=>alert("링크가 복사되었습니다."));
        });

        // 캐러셀 썸네일 클릭
        const carouselEl=document.querySelector('#carouselProject');
        const carousel=new bootstrap.Carousel(carouselEl);
        document.querySelectorAll('.thumb-strip img').forEach(img=>{
          img.addEventListener('click',()=>{
            const idx=parseInt(img.dataset.index,10);
            carousel.to(idx);
            document.querySelectorAll('.thumb-strip img').forEach(t=>t.classList.remove('active'));
            img.classList.add('active');
          });
        });

        /* ===== 계좌 팝업 (후원하러 가기 클릭 시) ===== */
        const ACCOUNT_TEXT='KB국민 831801-04-173073 프로젝트파우';
        const modal=document.getElementById('pawAccModal');
        const accEl=modal.querySelector('.paw-acc-num');
        const copyBtn=modal.querySelector('.paw-copy');
        const toast=document.getElementById('pawToast');
        function openModal(e){ if(e) e.preventDefault(); accEl.textContent=ACCOUNT_TEXT; modal.hidden=false; document.body.style.overflow='hidden'; }
        function closeModal(){ modal.hidden=true; document.body.style.overflow=''; }
        modal.addEventListener('click',(e)=>{ if(e.target.classList.contains('paw-modal')||e.target.classList.contains('paw-close')) closeModal();});
        copyBtn.addEventListener('click', async ()=>{
          const digits = ACCOUNT_TEXT.replace(/\D/g,''); // 숫자만 복사
          try{ await navigator.clipboard.writeText(digits); }
          catch{
            const ta=document.createElement('textarea'); ta.value=digits;
            document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove();
          }
          toast.textContent='계좌번호(숫자만) 복사됨';
          toast.hidden=false; setTimeout(()=>{toast.hidden=true; toast.textContent='복사되었습니다';},1200);
        });
        document.querySelector('.btn-kakao')?.addEventListener('click',(e)=>{ e.preventDefault(); openModal(e); }, {passive:false});

        // 프로젝트 번호가 있으면 팝업 안내 채우기
        const guide = document.getElementById('pawAccGuide');
        if (guide) {
          if (p.projectNumber) {
            guide.innerHTML = `송금 시 입금자명 뒤에 반드시 "<b>#${p.projectNumber}</b>"를 붙여주세요.<br>예: 홍길동#${p.projectNumber}`;
          } else {
            guide.hidden = true;
          }
        }

        /* ===== Firestore 댓글: 페이지네이션 + 본인삭제 ===== */
        await ensureAuth();
        const myUid = getUid();

        const NAME_KEY = 'pawDisplayName';
        const nameInput = document.getElementById("comment-name");
        const saveNameBtn = document.getElementById("comment-saveName");
        try { const saved = localStorage.getItem(NAME_KEY); if(saved) nameInput.value = saved; } catch {}
        saveNameBtn?.addEventListener("click", ()=>{
          const nm = (nameInput?.value||"").trim().slice(0,30);
          try { localStorage.setItem(NAME_KEY, nm); } catch {}
          alert("이름이 저장되었습니다.");
        });

        const commentList = document.getElementById("comment-list");
        const commentInput = document.getElementById("comment-input");
        const commentBtn = document.getElementById("comment-btn");
        const prevBtn = document.getElementById("prev-page");
        const nextBtn = document.getElementById("next-page");

        const PAGE_SIZE = 5;
        const cursors = [null]; // 각 페이지의 시작 cursor (null은 첫 페이지)
        let pageIndex = 0;      // 현재 페이지 인덱스
        let lastVisible = null; // 현재 페이지 마지막 문서 스냅샷

        function renderItems(items){
          if(!items.length){ commentList.innerHTML = '<div style="color:#777">아직 인사가 없습니다. 첫 인사를 남겨주세요 🙌</div>'; return; }
          commentList.innerHTML = items.map(c=>{
            const when = c.createdAt && c.createdAt.toDate ? c.createdAt.toDate() : null;
            const ts = when ? when.toLocaleString('ko-KR') : '';
            const who = c.name ? escapeHtml(c.name) : '익명';
            const mine = c.uid && myUid && c.uid===myUid;
            return '<div class="c-item" data-id="'+escapeHtml(c.id)+'" style="padding:10px 0;border-bottom:1px solid #eee;">'
                 +   '<div style="display:flex;justify-content:space-between;gap:8px;align-items:center;">'
                 +     '<div style="font-weight:700">'+who+'</div>'
                 +     (mine?'<div class="c-actions"><button class="c-del">삭제</button></div>':'')
                 +   '</div>'
                 +   '<div>'+escapeHtml(c.text||'')+'</div>'
                 +   '<div style="color:#888;font-size:12px;margin-top:2px">'+ts+'</div>'
                 + '</div>';
          }).join('');
        }

        async function loadPage(idx){
          pageIndex = idx;
          const cursor = cursors[idx] || null;
          const { items, lastDoc, hasMore } = await listCommentsPage(id, PAGE_SIZE, cursor);
          lastVisible = lastDoc || null;
          renderItems(items);
          prevBtn.disabled = (idx===0);
          nextBtn.disabled = !hasMore;
        }

        nextBtn.addEventListener('click', async ()=>{
          if(nextBtn.disabled) return;
          if(lastVisible) cursors[pageIndex+1] = lastVisible;
          await loadPage(pageIndex+1);
        });

        prevBtn.addEventListener('click', async ()=>{
          if(prevBtn.disabled) return;
          await loadPage(pageIndex-1);
        });

        commentList.addEventListener('click', async (e)=>{
          const btn = e.target.closest('.c-del');
          if(!btn) return;
          const wrap = btn.closest('.c-item');
          const cid = wrap?.dataset?.id;
          if(!cid) return;
          if(!confirm('이 인사를 삭제할까요?')) return;
          await deleteComment(id, cid);
          const { items } = await listCommentsPage(id, PAGE_SIZE, cursors[pageIndex]||null);
          if(items.length===0 && pageIndex>0){
            await loadPage(pageIndex-1);
          }else{
            await loadPage(pageIndex);
          }
        });

        commentBtn?.addEventListener("click", async ()=>{
          const text = (commentInput?.value||"").trim();
          if(!text) return;
          if(text.length>500){ alert("500자 이내로 입력해주세요."); return; }
          const nm = (nameInput?.value||"").trim().slice(0,30);
          await addComment(id, text, nm || null);
          if(nm){ try { localStorage.setItem(NAME_KEY, nm); } catch {} }
          commentInput.value = "";
          cursors.splice(1); // 이후 커서 초기화
          await loadPage(0);
        });

        // 첫 로드
        await loadPage(0);

      }catch(e){
        console.error(e);
        $detail.innerHTML='<div class="muted">프로젝트를 불러오지 못했습니다.</div>';
      }
    }

    render();
  </script>
</body>
</html>
