<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project.PAW - 상세 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-img {
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">🐾 Project.PAW</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">🏠 홈</a></li>
        <li class="nav-item"><a class="nav-link" href="project_list.html">📋 후원하기</a></li>
        <li class="nav-item"><a class="nav-link" href="create.html">➕ 등록</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">🔑 로그인</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5 pt-4">
    <div id="projectDetail"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const projects = JSON.parse(localStorage.getItem("projects") || "[]");
    const project = projects.find(p => p.id == id);

    const detailEl = document.getElementById("projectDetail");

    if (!project) {
      detailEl.innerHTML = `<p class='text-center text-muted'>해당 프로젝트를 찾을 수 없습니다.</p>`;
    } else {
      detailEl.innerHTML = `
        <div class="card shadow-sm">
          <div class="row g-0">
            <div class="col-md-6">
              <img src="${project.representativeImage}" class="img-fluid rounded-start" alt="대표 이미지">
            </div>
            <div class="col-md-6 p-4">
              <h2>${project.name}</h2>
              <p>${project.description}</p>
              <ul class="list-unstyled">
                <li><strong>목표 금액:</strong> ${project.goalAmount}원</li>
                <li><strong>구조자 부담금:</strong> ${project.ownerAmount}원</li>
                <li><strong>카카오톡:</strong> <a href="${project.kakaoLink}" target="_blank">연결하기</a></li>
              </ul>
              <p class="text-muted small mt-3">“도움은 본능, 연결은 선택.”<br>책임의 끝과 공감의 시작이 만나는 곳에서, 당신의 따뜻한 연결이 시작됩니다.</p>
            </div>
          </div>
        </div>

        <h4 class="mt-5 mb-3">구조 상황 사진</h4>
        <div class="row">
          ${(project.situationImages || []).map(url => `
            <div class="col-6 col-md-4 mb-3">
              <img src="${url}" class="gallery-img w-100" alt="상황 이미지">
            </div>`).join('')}
        </div>

        <h4 class="mt-4 mb-3">영수증 사진</h4>
        <div class="row">
          ${(project.receiptImages || []).map(url => `
            <div class="col-6 col-md-4 mb-3">
              <img src="${url}" class="gallery-img w-100" alt="영수증 이미지">
            </div>`).join('')}
        </div>

        <div class="mt-5 text-center">
          <a href="#" class="btn btn-outline-secondary">후기 보러가기 (준비 중)</a>
        </div>
      `;
    }
  </script>
</body>
</html>
