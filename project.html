<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>프로젝트 상세 - Project.PAW</title>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="app.min.css"/>
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .section-card h2{font-size:1.4rem;font-weight:800;margin-bottom:16px;color:#E87722}
    .section-card .story{white-space:pre-line;font-size:1.1rem;line-height:1.8;color:#222}
    .section-card .story a{color:#2563eb;text-decoration:underline}
  </style>
</head>
<body>
  <div data-include="header"></div>
  <main class="wrap">
    <div id="project-detail"><div class="muted">불러오는 중...</div></div>
  </main>
  <div data-include="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { injectLayout } from './js/include.js';
    import { getProjectById } from './js/api.js';

    injectLayout({ active:'project' });
    const $detail=document.getElementById('project-detail');

    const fmt=n=>Number(n||0).toLocaleString('ko-KR');
    function linkify(text){
      return text.replace(/(https?:\/\/[^\s]+)/g,'<a href="$1" target="_blank">$1</a>');
    }

    async function render(){
      const id=new URLSearchParams(location.search).get("id");
      const p=await getProjectById(id);
      if(!p){$detail.innerHTML='<div>존재하지 않는 프로젝트</div>';return;}

      $detail.innerHTML=`
        <section class="section-card">
          <h2>스토리</h2>
          <div class="story">${linkify(p.description||'')}</div>
        </section>
      `;
    }
    render();
  </script>
</body>
</html>
