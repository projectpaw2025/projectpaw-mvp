<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project.PAW - 상세 보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .gallery img {
      width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .section-title {
      font-weight: 700;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    .info-box {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    .btn-kakao {
      background-color: #fee500;
      color: #3c1e1e;
      font-weight: 600;
      border-radius: 6px;
    }
    footer {
      background-color: #f8f9fa;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">🐾 Project.PAW</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">🏠 홈</a></li>
        <li class="nav-item"><a class="nav-link" href="project_list.html">📋 후원하기</a></li>
        <li class="nav-item"><a class="nav-link" href="create.html">➕ 등록</a></li>
      </ul>
    </div>
  </nav>

  <main class="container pt-5 mt-5">
    <div id="projectDetail" class="mt-4"></div>
  </main>

  <footer class="text-center text-muted py-4 mt-5 border-top">
    <div class="container">
      <p class="mb-1 fw-semibold">🐾 Project.PAW</p>
      <small>© 2025 Project.PAW. All rights reserved.<br>
      고유번호: 105-82-89397 (프로젝트파우)</small>
    </div>
  </footer>

  <script>
    function getProjectById(id) {
      const projects = JSON.parse(localStorage.getItem("projects") || "[]");
      return projects.find(p => p.id == id);
    }

    function createGallery(images) {
      return images.map(src => `<div class="col-md-4"><img src="${src}" class="img-fluid" alt="gallery image"></div>`).join("");
    }

    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get("id");
    const project = getProjectById(projectId);

    if (project) {
      const gallery = `
        <div class="row gallery">${createGallery(project.situationImages || [])}</div>
        <div class="row gallery">${createGallery(project.receiptImages || [])}</div>
      `;

      document.getElementById("projectDetail").innerHTML = `
        <div class="row">
          <div class="col-md-6">
            <img src="${project.representativeImage}" class="img-fluid rounded shadow-sm mb-3" alt="대표 이미지" />
          </div>
          <div class="col-md-6">
            <div class="info-box">
              <h3 class="fw-bold">${project.name}</h3>
              <p class="text-muted">“도움은 본능, 연결은 선택”</p>
              <p><strong>목표금액:</strong> ₩${project.goalAmount}</p>
              <p><strong>구조자 부담금:</strong> ₩${project.ownerAmount}</p>
              <p><strong>현재 모금액:</strong> ₩${project.currentAmount || 0}</p>
              <a href="${project.kakaoLink}" class="btn btn-kakao mt-3" target="_blank">카카오톡으로 연결하기</a>
            </div>
          </div>
        </div>

        <div class="section-title">구조 상황</div>
        <p class="lead">${project.situation}</p>

        <div class="section-title">📸 구조 사진</div>
        <div class="row gallery">${createGallery(project.situationImages || [])}</div>

        <div class="section-title">🧾 영수증 사진</div>
        <div class="row gallery">${createGallery(project.receiptImages || [])}</div>
      `;
    } else {
      document.getElementById("projectDetail").innerHTML = "<p class='text-danger'>프로젝트를 찾을 수 없습니다.</p>";
    }
  </script>

</body>
</html>
