<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project.PAW</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-body">
  <header class="border-bottom bg-white sticky-top">
    <nav class="container navbar navbar-expand-lg py-3">
      <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="index.html">
        <i class="bi bi-shield-heart"></i> Project.PAW
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="project_list.html">후원하기</a></li>
          <li class="nav-item"><a class="nav-link" href="create.html">후원 등록</a></li>
          <li class="nav-item"><a class="btn btn-primary px-3" href="project_list.html"><i class="bi bi-heart-fill me-1"></i>지금 돕기</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="container py-5">
    <div id="project-detail" class="row g-4"></div>

    <ul class="nav nav-tabs mt-4" id="detailTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="intro-tab" data-bs-toggle="tab" data-bs-target="#intro" type="button" role="tab">소개</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="updates-tab" data-bs-toggle="tab" data-bs-target="#updates" type="button" role="tab">후기</button>
      </li>
    </ul>
    <div class="tab-content border rounded-bottom p-3 bg-white shadow-sm" id="detailTabsContent">
      <div class="tab-pane fade show active" id="intro" role="tabpanel" aria-labelledby="intro-tab">
        <div id="intro-content"></div>
      </div>
      <div class="tab-pane fade" id="updates" role="tabpanel" aria-labelledby="updates-tab">
        <div id="updates-list" class="vstack gap-3"></div>
        <hr class="my-4">
        <form id="updateForm" class="vstack gap-3">
          <div>
            <label class="form-label">후기 내용</label>
            <textarea class="form-control" id="updateContent" rows="3" placeholder="치료 경과, 영수증 요약 등"></textarea>
          </div>
          <div>
            <label class="form-label">사진 업로드 (여러 장 가능)</label>
            <input class="form-control" type="file" id="updateImages" multiple accept="image/*">
          </div>
          <button class="btn btn-primary" type="submit"><i class="bi bi-plus-circle me-1"></i>후기 등록</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="border-top mt-5 py-4">
    <div class="container small text-muted d-flex flex-wrap justify-content-between gap-2">
      <div>© 2025 Project.PAW · 도움은 본능, 연결은 선택</div>
      <div class="d-flex gap-3">
        <a class="link-secondary text-decoration-none" href="about.html">About</a>
        <a class="link-secondary text-decoration-none" href="login.html">Login</a>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
