<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { injectLayout } from './js/include.js';
    import { getProjectById } from './js/api.js';
    import { storage } from './js/firebase.js';
    import { ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    injectLayout({ active:'project' });

    const $detail=document.getElementById('project-detail');
    const $ctaDock=document.getElementById('ctaDock');
    const $ctaBtn=document.getElementById('ctaBtn');

    const fmt=n=>Number(n||0).toLocaleString('ko-KR');

    function candidatesOf(p){
      const out=[];const push=v=>{if(typeof v==='string'&&v.trim())out.push(v.trim());};
      ['representativeImageUrl','coverUrl','mainImageUrl','thumbnailUrl','image','photo'].forEach(k=>push(p[k]));
      ['galleryUrls','images','photos','files','receiptUrls'].forEach(k=>{
        const arr=p[k];if(Array.isArray(arr))arr.forEach(it=>{
          if(typeof it==='string') push(it);
          else if(it&&(it.url||it.path)) push(it.url||it.path);
        });
      });
      return out;
    }

    async function toHttpUrl(raw){
      if(!raw) return null;
      let v=String(raw).trim();
      if(/^(https?:|data:|blob:)/i.test(v)) return v;
      if(v.startsWith('/')) v=v.slice(1);
      try{return await getDownloadURL(ref(storage,v));}catch{return null;}
    }

    async function galleryHttpUrls(p){
      const cands=candidatesOf(p);
      const urls=await Promise.all(cands.map(toHttpUrl));
      const uniq=[],seen=new Set();
      for(const u of urls){if(u&&!seen.has(u)){seen.add(u);uniq.push(u);}}
      return uniq.length?uniq:['img/placeholder.svg'];
    }

    function getId(){return new URLSearchParams(location.search).get("id");}

    // âœ… í›„ê¸° API (localStorage ê¸°ë°˜)
    const reviewsKey=id=>`paw_reviews_${id}`;
    function loadReviews(id){return JSON.parse(localStorage.getItem(reviewsKey(id))||"[]");}
    function saveReviews(id,list){localStorage.setItem(reviewsKey(id),JSON.stringify(list));}
    function renderReviews(id){
      const list=loadReviews(id);
      const $list=document.getElementById("reviewList");
      if(!list.length){$list.innerHTML='<div class="muted">ì•„ì§ í›„ê¸°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';return;}
      $list.innerHTML=list.map(r=>`
        <div class="review-card">
          <div class="author">ğŸ¾ ${r.reviewer}</div>
          <div class="text">${r.text.replace(/\\n/g,"<br/>")}</div>
        </div>
      `).join('');
    }
    function setupReviewForm(id){
      const form=document.getElementById("reviewForm");
      form.addEventListener("submit",e=>{
        e.preventDefault();
        const reviewer=document.getElementById("reviewer").value.trim();
        const text=document.getElementById("reviewText").value.trim();
        if(!reviewer||!text) return;
        const list=loadReviews(id);
        list.unshift({reviewer,text,date:Date.now()});
        saveReviews(id,list);
        form.reset();
        renderReviews(id);
      });
    }

    async function render(){
      const id=getId();
      if(!id){$detail.innerHTML='<div class="muted">ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.</div>';return;}

      try{
        const p=await getProjectById(id);
        if(!p){$detail.innerHTML='<div class="muted">ì¡´ì¬í•˜ì§€ ì•ŠëŠ” í”„ë¡œì íŠ¸ì…ë‹ˆë‹¤.</div>';return;}

        const imgs=await galleryHttpUrls(p);
        const goal=Number(p.goalAmount||0);
        const current=Number(p.currentAmount||0);
        const rate=goal?Math.floor(current/goal*100):0;

        $detail.innerHTML=`
          <!-- Hero -->
          <section class="hero-card">
            <div id="carouselProject" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                ${imgs.map((url,i)=>`
                  <div class="carousel-item ${i===0?'active':''}">
                    <img src="${url}" class="d-block w-100" style="height:320px;object-fit:cover" alt="img${i}">
                  </div>`).join('')}
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselProject" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselProject" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>

            <div class="hero-body">
              <h1>${p.name??'(ì´ë¦„ ì—†ìŒ)'}</h1>
              <div class="muted">êµ¬ì¡°ì: ${p.rescuerName??'ìµëª…'}</div>

              <div class="hearts">â¤ï¸ ì—°ê²°ëœ ë§ˆìŒ <strong>${fmt(p.supportersCount||0)}</strong>ëª…</div>

              <div class="progress"><div class="bar" style="width:${rate}%">${rate}%</div></div>
              <div class="stats">
                <span>ëª©í‘œ <strong>${fmt(goal)}</strong>ì›</span>
                <span>í˜„ì¬ <strong>${fmt(current)}</strong>ì›</span>
                <span>êµ¬ì¡°ì ë¶€ë‹´ <strong>${fmt(p.rescuerContribution)}</strong>ì›</span>
              </div>

              ${p.registrantKakaoId?`<a href="https://open.kakao.com/o/${p.registrantKakaoId}" target="_blank" class="btn primary">ë§ˆìŒ ë³´íƒœê¸°</a>`:''}
            </div>
          </section>

          <section class="section-card">
            <h2>ìŠ¤í† ë¦¬</h2>
            ${p.keyMessage ? `<div class="highlight">â ${p.keyMessage} â</div>` : ''}
            <p>${(p.description||'').replace(/\\n/g,'<br/>')}</p>
          </section>

          <section class="section-card info-card">
            <h2>í”„ë¡œì íŠ¸ ì •ë³´</h2>
            <p><strong>êµ¬ì¡°ì ë¶€ë‹´ê¸ˆ:</strong> ${fmt(p.rescuerContribution)}ì›</p>
            <p><strong>ì§€ì§€ì ìˆ˜:</strong> ${fmt(p.supportersCount||0)}ëª…</p>
            <p><strong>ìŠ¹ì¸ ìƒíƒœ:</strong> ${p.adminApproved?'ìŠ¹ì¸ë¨':'ëŒ€ê¸°ì¤‘'}</p>
          </section>

          <!-- âœ… í›„ê¸° ì„¹ì…˜ -->
          <section class="section-card" id="reviews">
            <h2>í›„ê¸°</h2>
            <form id="reviewForm" style="margin-bottom:20px">
              <input type="text" id="reviewer" placeholder="ì´ë¦„ ë˜ëŠ” ë‹‰ë„¤ì„" 
                     style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;margin-bottom:10px" required/>
              <textarea id="reviewText" placeholder="í›„ê¸°ë¥¼ ë‚¨ê²¨ì£¼ì„¸ìš”" 
                        style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;min-height:80px" required></textarea>
              <button type="submit" class="btn primary" 
                      style="margin-top:10px;padding:10px 16px;border:none;border-radius:8px;font-weight:700">ë“±ë¡</button>
            </form>
            <div id="reviewList" class="review-list muted">ì•„ì§ í›„ê¸°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
          </section>

          <section class="section-card">
            <h2>ê³µìœ í•˜ê¸°</h2>
            <div class="share-buttons">
              <button class="share-kakao" id="shareKakao"><i class="fa-solid fa-comment"></i> ì¹´ì¹´ì˜¤í†¡</button>
              <button class="share-insta" id="shareInsta"><i class="fa-brands fa-instagram"></i> ì¸ìŠ¤íƒ€ê·¸ë¨</button>
              <button class="share-copy" id="shareCopy"><i class="fa-solid fa-link"></i> ë§í¬ë³µì‚¬</button>
            </div>
          </section>
        `;

        if(p.registrantKakaoId){
          $ctaDock.style.display='flex';
          $ctaBtn.href=`https://open.kakao.com/o/${p.registrantKakaoId}`;
          $ctaBtn.textContent='ë§ˆìŒ ë³´íƒœê¸°';
        }

        // í›„ê¸° ì´ˆê¸°í™”
        renderReviews(id);
        setupReviewForm(id);

        document.getElementById("shareCopy")?.addEventListener("click",()=>navigator.clipboard.writeText(window.location.href).then(()=>alert("ë§í¬ ë³µì‚¬ë¨!")));
        document.getElementById("shareKakao")?.addEventListener("click",()=>window.open("https://sharer.kakao.com/talk/friends/picker/link","_blank"));
        document.getElementById("shareInsta")?.addEventListener("click",()=>alert("ì¸ìŠ¤íƒ€ê·¸ë¨ì€ ì§ì ‘ URLì„ ë³µì‚¬í•´ ê³µìœ í•´ì£¼ì„¸ìš”."));
      }catch(e){
        console.error(e);
        $detail.innerHTML='<div class="muted">í”„ë¡œì íŠ¸ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</div>';
      }
    }
    render();
  </script>
