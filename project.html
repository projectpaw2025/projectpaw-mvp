<html lang="ko">
<head>

  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root{--ink:#111;--sub:#555;--accent:#E87722;--line:#eaeaea;--bg:#fafafa}
    body{margin:0;background:var(--bg);color:var(--ink);
      font-family:'SUIT Variable','Pretendard','Inter',system-ui,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:20px 16px}

    /* === Í∏∞Ï°¥ Ïπ¥Îìú Ïä§ÌÉÄÏùº Î≥¥Ï°¥ === */
    .hero-card{background:#fff;border-radius:20px;overflow:hidden;
               box-shadow:0 6px 14px rgba(0,0,0,0.08);margin-bottom:12px}
    .overlay{position:absolute;bottom:0;left:0;right:0;
      background:linear-gradient(to top,rgba(0,0,0,.72),rgba(0,0,0,0) 60%);
      color:#fff;padding:20px}
    .overlay .badge{background:var(--accent);padding:6px 12px;border-radius:8px;font-weight:700}
    .overlay h1{margin:8px 0;font-size:1.6rem;font-weight:900;letter-spacing:.2px}
    .overlay .summary{font-size:1rem;opacity:.95}
    .key-message{margin-top:6px;color:#FFD166;font-weight:700}
    .thumb-strip{display:flex;gap:8px;overflow-x:auto;padding:10px;background:#fafafa}
    .thumb-strip img{height:70px;width:70px;object-fit:cover;border-radius:8px;cursor:pointer;
      border:2px solid transparent;flex-shrink:0}
    .thumb-strip img.active{border-color:var(--accent)}

    .section-card{background:#fff;border-radius:16px;padding:22px;margin-top:16px;
                  box-shadow:0 4px 10px rgba(0,0,0,0.05)}
    .section-card h2{font-size:1.2rem;font-weight:900;margin-bottom:10px;color:var(--accent)}
    .section-card p{font-size:1.02rem;line-height:1.7;color:var(--ink)}

    .hearts{font-size:1.05rem;font-weight:800;color:var(--accent);margin:8px 0 6px}
    .progress{background:#e5e7eb;height:16px;border-radius:12px;overflow:hidden;margin:10px 0}
    .progress .bar{height:100%;background:var(--accent);color:#fff;
                   text-align:center;font-size:.8rem;font-weight:800}
    .stats{display:flex;gap:14px;flex-wrap:wrap;font-size:.95rem;color:var(--sub);margin-top:8px}
    .stats span strong{font-size:1.05rem;font-weight:900;color:var(--ink);margin-left:4px}

    .action-buttons{display:flex;gap:10px;margin-top:18px}
    .btn-kakao{flex:1;background:#FEE500;color:#111;padding:14px 18px;
      border-radius:12px;font-weight:900;font-size:1.05rem;text-align:center;text-decoration:none}
    .btn-kakao:hover{background:#e5d200}
    .btn-share{flex:1;background:#6b7280;color:#fff;padding:14px 18px;
      border-radius:12px;font-weight:900;font-size:1.05rem;text-align:center;text-decoration:none}
    .btn-share:hover{background:#555}
    @media(max-width:600px){
      .action-buttons{flex-direction:column}
      .btn-kakao,.btn-share{width:100%}
    }

    /* === CTA Dock === */
    .cta-dock{
      position:fixed;right:20px;bottom:20px;display:flex;flex-direction:column;gap:10px;z-index:60;
    }
    .cta-dock a{display:inline-block;padding:10px 14px;border-radius:10px;font-weight:800;font-size:.9rem;
      text-decoration:none;box-shadow:0 3px 8px rgba(0,0,0,0.12)}
    .btn-kakao-dock{background:#FEE500;color:#111;}
    .btn-insta{background:#E4405F;color:#fff;}
    .btn-share-dock{background:#6b7280;color:#fff;}

    /* === Split Layout === */
    .project-split{display:grid;gap:18px}
    @media(min-width:992px){
      .project-split{grid-template-columns:1.1fr .9fr}
      .split-right{position:sticky;top:72px;align-self:start;transition:transform .3s ease}
      .split-right.scrolled{transform:translateY(6px)}
    }
    .split-left .hero-card{margin:0}
    .meta-line{margin-top:6px;font-size:.95rem;color:var(--sub)}
    .state-brief{margin:12px 0 0;padding:12px;border:1px solid var(--line);border-radius:12px;background:#fff}
    .state-brief ul{margin:8px 0 0 18px;padding:0}
    .state-brief li{margin:4px 0}
    .badges{display:flex;gap:8px;flex-wrap:wrap;margin:6px 0 10px}
    .badge-chip{background:#fff;border:1px solid var(--line);border-radius:8px;padding:4px 8px;font-weight:800;font-size:.85rem}

    /* === Receipts Section === */
    .section-receipts .receipts-grid{display:flex;flex-wrap:wrap;gap:10px;margin:8px 0}
    .section-receipts .receipts-grid a{display:block;border:1px solid var(--line);border-radius:8px;overflow:hidden}
    .section-receipts .receipts-grid img{width:120px;height:120px;object-fit:cover;display:block;transition:transform .15s ease}
    .section-receipts .receipts-grid img:hover{transform:scale(1.05)}
    .section-receipts .note{margin-top:8px;font-size:.85rem;color:var(--sub)}

    /* === Dramatic Motion (prefers-reduced-motion Ï°¥Ï§ë) === */
    @media (prefers-reduced-motion:no-preference){
      .reveal{opacity:0;transform:translateY(14px);transition:opacity .6s ease, transform .6s ease}
      .reveal.in{opacity:1;transform:none}
      .hero-enter{opacity:0;transform:scale(1.02)}
      .hero-enter.in{opacity:1;transform:scale(1);transition:opacity .9s cubic-bezier(.2,.6,.2,1), transform 1.2s cubic-bezier(.2,.6,.2,1)}
      .badge-pulse{position:relative;overflow:hidden}
      .badge-pulse::after{
        content:"";position:absolute;inset:0;background:linear-gradient(120deg, transparent, rgba(255,255,255,.35), transparent);
        transform:translateX(-120%);animation:shine 1.8s ease-in-out infinite;pointer-events:none
      }
      @keyframes shine{to{transform:translateX(120%)}}
      .bar-anim{transition:width 1.2s cubic-bezier(.2,.7,.2,1)}
    }

    /* Hero Ïù¥ÎØ∏ÏßÄ ÏãúÎÑ§ÎßàÌã± */
    .carousel-inner img{
      height:56vh;min-height:320px;max-height:720px;object-fit:cover
    }

    /* Í∏¥ Ïä§ÌÜ†Î¶¨ ÌÅ¥Î¶Ω */
    .story-clip{max-height:220px;overflow:hidden;position:relative}
    .story-clip::after{
      content:"";position:absolute;left:0;right:0;bottom:0;height:64px;
      background:linear-gradient(to top,#fff 20%, rgba(255,255,255,0))
    }
    .story-toggle{margin-top:10px;font-weight:900;color:var(--accent);cursor:pointer}

    /* Î™®Î∞îÏùº ÌïòÎã® Í≥†Ï†ï CTA */
    .mobile-cta{

      padding:12px 16px;background:rgba(255,255,255,.96);border-top:1px solid var(--line);
      backdrop-filter:saturate(140%) blur(6px)
    }
    .mobile-cta .btn-kakao,.mobile-cta .btn-share{margin:0}
    @media(max-width:600px){.mobile-cta{display:flex}}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { injectLayout } from './js/include.js';
    import { getProjectById } from './js/api.js';
    import { storage } from './js/firebase.js';
    import { ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    injectLayout({ active:'project' });
    const $detail=document.getElementById('project-detail');
    const fmt=n=>Number(n||0).toLocaleString('ko-KR');

    /* ===== Ïù¥ÎØ∏ÏßÄ ÌõÑÎ≥¥ ÏàòÏßë/URL Î≥ÄÌôò ===== */
    function candidatesOf(p){
      const out=[];const push=v=>{if(typeof v==='string'&&v.trim())out.push(v.trim());};
      ['representativeImageUrl','coverUrl','mainImageUrl','thumbnailUrl','image'].forEach(k=>push(p[k]));
      ['galleryUrls','images','photos','files'].forEach(k=>{
        const arr=p[k];if(Array.isArray(arr))arr.forEach(it=>{
          if(typeof it==='string') push(it);
          else if(it&&(it.url||it.path)) push(it.url||it.path);
        });
      });
      return out;
    }
    function receiptCandidatesOf(p){
      const out=[]; const push=v=>{if(typeof v==='string'&&v.trim())out.push(v.trim());};
      ['receiptUrls','receipts'].forEach(k=>{
        const v=p[k];
        if(Array.isArray(v)) v.forEach(it=>{
          if(typeof it==='string') push(it);
          else if(it&&(it.url||it.path)) push(it.url||it.path);
        });
      });
      return out;
    }
    async function toHttpUrl(raw){
      if(!raw) return null;
      let v=String(raw).trim();
      if(/^(https?:|data:|blob:)/i.test(v)) return v;
      if(v.startsWith('/')) v=v.slice(1);
      try{return await getDownloadURL(ref(storage,v));}catch{return null;}
    }
    async function galleryHttpUrls(p){
      const urls=await Promise.all(candidatesOf(p).map(toHttpUrl));
      const uniq=[],seen=new Set(); for(const u of urls){if(u&&!seen.has(u)){seen.add(u);uniq.push(u);}}
      return uniq.length?uniq:['img/placeholder.svg'];
    }
    async function receiptHttpUrls(p){
      const urls=await Promise.all(receiptCandidatesOf(p).map(toHttpUrl));
      const uniq=[],seen=new Set(); for(const u of urls){if(u&&!seen.has(u)){seen.add(u);uniq.push(u);}}
      return uniq;
    }
    function getId(){return new URLSearchParams(location.search).get("id");}
    function formatDescription(text){if(!text) return '';return text.replace(/\n/g,'<br/>');}

    /* ===== Ïπ¥Ìîº Î∏îÎ°ù ===== */
    function buildWhyBlock(){
      return `
      <section class="section-card section-why reveal">
        <h2>Ïôú Project.PAWÏù∏Í∞Ä?</h2>
        <ul>
          <li><b>Ïù¥ÎØ∏ Íµ¨Ï°∞ÏûêÍ∞Ä Î®ºÏ†Ä Ï±ÖÏûÑ</b>ÏßÑ ÏÇ¨Î°ÄÎßå Í≥µÍ∞úÌï©ÎãàÎã§.</li>
          <li><b>ÏòÅÏàòÏ¶ù Ï¶ùÎπô</b> Í∞ÄÎä•Ìïú ÏºÄÏù¥Ïä§Îßå Îì±Î°ùÌï©ÎãàÎã§(ÎèÑÎçïÏ†Å Ìï¥Ïù¥ Î∞©ÏßÄ).</li>
          <li><b>Í∞úÏù∏‚ÜîÍ∞úÏù∏ ÏßÅÏ†ë Ïó∞Í≤∞</b> Ïã§ÌóòÏûÖÎãàÎã§. ÎèàÎ≥¥Îã§ Ïó∞Í≤∞ÏùÑ Ï§ëÏãúÌï©ÎãàÎã§.</li>
          <li>Íµ¨Ï°∞ÏûêÏóê ÎåÄÌïú <b>Í∞êÏÇ¨Ïùò ÎßàÏùå</b>Ïù¥ Îçî ÌÅ∞ Íµ¨Ï°∞Ïùò ÌååÏù¥Î•º ÌÇ§ÏõÅÎãàÎã§.</li>
        </ul>
      </section>`;
    }
    function buildPhilosophyBlock(){
      return `
      <section class="section-card section-philosophy reveal" style="background:#fafafa">
        <h2>Ï≤†Ìïô</h2>
        <blockquote class="philo">
          <b>Ï±ÖÏûÑÏùò ÎÅùÍ≥º Í≥µÍ∞êÏùò ÏãúÏûëÏù¥ ÎßåÎÇòÎäî Í≥≥</b> ‚Äî Project.PAW<br/>
          ÏòÅÏàòÏ¶ùÏúºÎ°ú Ï¶ùÎ™ÖÎêòÎäî Ìà¨Î™ÖÌïú Íµ¨Ï°∞, <b>Í∞êÏÇ¨Ïùò ÎßàÏùåÏúºÎ°ú Ïù¥Ïñ¥ÏßÄÎäî ÌõÑÏõê</b>.<br/>
          ÌïòÎÇòÏùò ÎßàÏùåÏù¥ Îã§Î•∏ ÎßàÏùåÏùÑ Î∂àÎü¨ Îçî ÌÅ∞ Î≥ÄÌôîÎ•º ÎßåÎì≠ÎãàÎã§.
        </blockquote>
      </section>`;
    }

    /* ===== ÎìúÎùºÎßàÌã± Î≥¥Ï°∞ Ìï®Ïàò ===== */
    function countUp($el, end, duration=900){
      const start = parseInt(($el.textContent||'0').replace(/[^0-9]/g,'')) || 0;
      const startTime = performance.now();
      function tick(now){
        const p = Math.min((now - startTime)/duration, 1);
        const eased = 1 - Math.pow(1-p, 3);
        const val = Math.floor(start + (end-start)*eased);
        $el.textContent = Number(val).toLocaleString('ko-KR');
        if(p<1) requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    }
    function mountReveal(){
      if(!('IntersectionObserver' in window)) return;
      const io = new IntersectionObserver(entries=>{
        entries.forEach(e=>{ if(e.isIntersecting) e.target.classList.add('in'); });
      }, {threshold:.08});
      document.querySelectorAll('.reveal, .hero-enter').forEach(el=>io.observe(el));
    }
    function mountStickyLift(){
      if(window.matchMedia('(min-width: 992px)').matches){
        const right = document.querySelector('.split-right');
        if(!right) return;
        window.addEventListener('scroll', ()=>{
          right.classList.toggle('scrolled', window.scrollY>20);
        }, {passive:true});
      }
    }

    /* ===== Î©îÏù∏ Î†åÎçî ===== */
    async function render(){
      const id=getId();
      if(!id){$detail.innerHTML='<div class="muted">ÏûòÎ™ªÎêú Ï†ëÍ∑ºÏûÖÎãàÎã§.</div>';return;}
      try{

        const imgs=await galleryHttpUrls(p);
        const receiptImgs=await receiptHttpUrls(p);

        const goal=Number(p.goalAmount||0);
        const current=Number(p.currentAmount||0);
        const remaining=Math.max(goal-current,0);
        const rate=goal?Math.floor(current/goal*100):0;

        const caseType = p.caseType || (p.adminApproved?'ongoing':'upcoming'); // ÌïòÏúÑÌò∏Ìôò
        const stateBadge = caseType==='completed'?'ÏôÑÎ£å¬∑Ïù∏Ï¶ù' : (caseType==='upcoming'?'ÏÇ¨Ï†ÑÏòàÍ≥†' : (p.adminApproved?'ÏßÑÌñâÏ§ë':'ÎåÄÍ∏∞Ï§ë'));

        $detail.innerHTML=`

            <!-- LEFT: Ïù¥ÎØ∏ÏßÄ/Ï∫êÎü¨ÏÖÄ -->

              <section class="hero-card hero-enter">

                    ${imgs.map((url,i)=>`

                        <div class="overlay">
                          <span class="badge badge-pulse">${p.problemType ? p.problemType : (p.adminApproved?'ÏßÑÌñâ':'ÎåÄÍ∏∞')}</span>
                          <h1>PAW #${p.projectNumber ?? '-'} ${p.name??'(Ïù¥Î¶Ñ ÏóÜÏùå)'}</h1>
                          <p class="summary">${p.summary??''}</p>
                          ${p.keyMessage?`<p class="key-message">‚ùù ${p.keyMessage} ‚ùû</p>`:''}
                        </div>
                      </div>`).join('')}
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselProject" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselProject" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </button>
                </div>

                <div class="thumb-strip">
                  ${imgs.map((url,i)=>`<img src="${url}" data-index="${i}" class="${i===0?'active':''}"/>`).join('')}
                </div>
              </section>
            </div>

            <!-- RIGHT: Ï†ïÎ≥¥/ÏßÄÌëú/CTA -->
            <div class="split-right">
              <section class="section-card reveal" style="margin-top:0">
                <h2 style="margin:0 0 6px">${p.name??'(Ïù¥Î¶Ñ ÏóÜÏùå)'} <small style="color:var(--sub)">#${p.projectNumber ?? '-'}</small></h2>
                <div class="badges">
                  ${p.problemType?`<span class="badge-chip">${p.problemType}</span>`:''}
                  <span class="badge-chip">${stateBadge}</span>
                </div>

                <div class="hearts">‚ù§Ô∏è Ïó∞Í≤∞Îêú ÎßàÏùå <strong id="heartCount">${p.supporterCount??0}</strong>Î™Ö</div>
                <div class="progress"><div class="bar bar-anim" id="barPct" style="width:${rate}%">${rate}%</div></div>
                <p class="meta-line" id="metaLine">
                  ${caseType==='completed'
                    ? `Ïó∞Í≤∞Îêú ÎßàÏùå ${fmt(p.supporterCount??0)}Î™Ö ¬∑ Îã§Ïùå ÏºÄÏù¥Ïä§Îäî Îã®ÌÜ°ÏóêÏÑú Î®ºÏ†Ä ÏïåÎ†§ÎìúÎ¶ΩÎãàÎã§.`
                    : `Ïó∞Í≤∞Îêú ÎßàÏùå ${fmt(p.supporterCount??0)}Î™Ö ¬∑ ÎÇ®ÏùÄ Í∏àÏï° <b>‚Ç©${fmt(remaining)}</b>`}
                </p>

                <div class="stats">
                  ${goal?`<span>Î™©Ìëú <strong>${fmt(goal)}</strong>Ïõê</span>`:''}
                  <span>ÌòÑÏû¨ <strong id="currentAmt">${fmt(current)}</strong>Ïõê</span>
                  <span>Íµ¨Ï°∞Ïûê <strong>${p.rescuerName??'ÏùµÎ™Ö'}</strong></span>
                </div>

                <div class="state-brief">
                  <div><b>‚úÖ ÏôÑÎ£å(Ï±ÖÏûÑ)</b> ${Array.isArray(p.actionsCompleted)&&p.actionsCompleted.length?p.actionsCompleted.slice(0,2).join(', '):'‚Äî'} ${p.spentSoFar?`/ <b>ÏßÄÏ∂ú</b> ‚Ç©${fmt(p.spentSoFar)}`:''}</div>
                  <div style="margin-top:6px">
                    <b>üîú Îã§Ïùå(Î∂ÄÏ°±)</b> ${Array.isArray(p.nextActions)&&p.nextActions.length?p.nextActions.slice(0,2).join(', '): (caseType==='completed'?'‚Äî':'ÎÇ®ÏùÄ Í≥ºÏ†úÍ∞Ä ÏûàÏäµÎãàÎã§.')}
                    ${caseType==='completed'?'':(goal?`/ <b>ÎÇ®Ïùå</b> ‚Ç©${fmt(remaining)}`:'')}
                    ${p.deadline?` / D-${Math.max(Math.ceil((new Date(p.deadline)-new Date())/86400000),0)}`:''}
                  </div>
                  ${Array.isArray(receiptImgs)&&receiptImgs.length?`
                    <div style="margin-top:8px"><b>üìé Ïù∏Ï¶ù</b> ${receiptImgs.slice(0,2).map((u,i)=>`<a href="${u}" target="_blank">ÏòÅÏàòÏ¶ù${i+1}</a>`).join(' ¬∑ ')}</div>
                  `:''}
                </div>
              </section>

              ${buildWhyBlock()}

              <!-- Ïä§ÌÜ†Î¶¨ + ÏòÅÏàòÏ¶ù Î∂ÑÎ¶¨ -->
              <section class="section-card section-story reveal">
                <h2>Ïä§ÌÜ†Î¶¨</h2>
                ${p.keyMessage?`<p style="margin:6px 0"><b>‚ùù ${p.keyMessage} ‚ùû</b></p>`:''}
                ${p.description?`
                  <div id="storyClip" class="story-clip">${formatDescription(p.description)}</div>
                  <div class="story-toggle" id="storyToggle">ÏûêÏÑ∏Ìûà Î≥¥Í∏∞</div>
                `:''}
                <h3 class="k" style="margin-top:14px">Ï±ÖÏûÑ</h3>
                <p>Ïù¥ÎØ∏ ${Array.isArray(p.actionsCompleted)&&p.actionsCompleted.length?p.actionsCompleted.slice(0,2).join(', '):'ÏùºÎ∂Ä Ï°∞Ïπò'}Î•º ÏôÑÎ£åÌñàÏäµÎãàÎã§. ${p.spentSoFar?`ÏßÄÍ∏àÍπåÏßÄ <b>‚Ç©${fmt(p.spentSoFar)}</b>Îäî Íµ¨Ï°∞ÏûêÍ∞Ä Î∂ÄÎã¥ÌñàÏäµÎãàÎã§.`:''}</p>
                <h3 class="k" style="margin-top:10px">Î∂ÄÏ°±</h3>

                <h3 class="k" style="margin-top:10px">Í∞êÏÇ¨(Íµ¨Ï°∞Ïûê)</h3>
