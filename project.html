<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>프로젝트 상세 — Project.PAW</title>

  <!-- 페이지 전용 스타일 -->
  <style>
    :root{
      --paw-primary:#1f6feb; --ink:#0b1220; --muted:#6b7280; --bg:#f7f9fc; --card:#fff;
      --line:#e5e7eb; --radius:16px; --shadow:0 10px 24px rgba(16,24,40,.08);
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:#111827;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    a{text-decoration:none;color:inherit}
    .container{max-width:1000px;margin:0 auto;padding:0 16px}
    .topbar{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid var(--line)}
    .topbar .inner{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{font-weight:800}
    .nav{display:flex;gap:8px}
    .btn{appearance:none;border:0;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer}
    .btn.primary{background:var(--paw-primary);color:#fff}
    .btn.ghost{background:#11182710}
    .btn.disabled{opacity:.5;pointer-events:none}
    .detail{display:grid;grid-template-columns:1.2fr .8fr;gap:18px;padding:24px 0}
    @media (max-width: 900px){ .detail{grid-template-columns:1fr} }
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .pad{padding:16px}
    .cover{border-radius:var(--radius);overflow:hidden;background:#eef2ff}
    .cover img{width:100%;height:420px;object-fit:cover;display:block}
    @media (max-width: 600px){ .cover img{height:240px} }
    h1{margin:0 0 8px 0;font-size:clamp(20px,3.4vw,30px);font-weight:900}
    .muted{color:#6b7280}
    .kicker{font-size:12px;letter-spacing:.12em;text-transform:uppercase;color:var(--muted);font-weight:800;margin-bottom:6px}
    .progress{width:100%;height:10px;background:#f3f4f6;border-radius:999px;overflow:hidden}
    .progress i{display:block;height:100%;background:var(--paw-primary);width:0%}
    .chip{display:inline-block;font-size:12px;padding:4px 8px;border-radius:999px;background:#eef2ff;color:#1f3b7a}
    .stack{display:flex;flex-direction:column;gap:10px}
    .row{display:flex;gap:10px;align-items:center}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .section-card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow)}
    .slider{position:relative}
    .track{display:flex;transition:transform .25s ease}
    .slide{min-width:100%}
    .slide img{width:100%;height:340px;object-fit:cover;border-radius:12px}
    @media (max-width: 600px){ .slide img{height:220px} }
    .navbtn{position:absolute;top:50%;transform:translateY(-50%);border:0;background:#fff;border-radius:999px;width:36px;height:36px;box-shadow:var(--shadow);cursor:pointer}
    .navbtn.prev{left:8px} .navbtn.next{right:8px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:10px}
    .img-cell{border-radius:12px;overflow:hidden;border:1px solid var(--line);background:#fff}
    .img-cell img{width:100%;height:140px;object-fit:cover;display:block}
    .empty{padding:18px;text-align:center;border:1px dashed #cbd5e1;border-radius:12px;background:#fff;color:#64748b}
    footer{padding:40px 0;color:#94a3b8;font-size:14px;text-align:center}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container inner">
      <a class="brand" href="index.html">Project.PAW</a>
      <nav class="nav">
        <a href="project_list.html" class="btn ghost">후원하기</a>
        <a href="create.html" class="btn primary">등록하기</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <article class="detail">
      <!-- 좌측: 커버 + 상세설명 + 갤러리 -->
      <div class="stack">
        <div class="cover card">
          <img class="project-cover" src="img/placeholder.svg" alt="대표 이미지" />
        </div>

        <div class="section-card pad">
          <div class="kicker">프로젝트</div>
          <h1 class="project-title"></h1>
          <p class="project-summary muted" style="margin:6px 0 8px 0"></p>
          <div class="progress"><i id="bar" style="width:0%"></i></div>
          <div class="row muted" style="gap:12px; margin-top:6px"
