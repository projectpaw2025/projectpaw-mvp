<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project.PAW</title>
  <link rel="stylesheet" href="app.min.css">
  <style>
    body { margin:0; font-family:"Noto Sans KR",sans-serif; background:#fff; color:#333; }
    .hero { text-align:center; padding:4rem 2rem; background:linear-gradient(to right,#fff,#fdfdfd); }
    .hero h2 { font-size:2rem; margin-bottom:1rem; }
    .hero p { font-size:1.2rem; color:#666; }
  </style>
</head>
<body>
  <!-- Header Include -->
  <div data-include="header"></div>

  <section class="hero">
    <h2>도움은 본능, 연결은 선택</h2>
    <p>망설임을 용기로 바꾸는 플랫폼</p>
  </section>

  <main style="padding:2rem; max-width:1200px; margin:auto;">
    <h3 style="margin-bottom:1rem;">최근 등록된 프로젝트</h3>
    <div id="projects" style="display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:1.5rem;">
      <!-- JS로 카드 로드 -->
    </div>
  </main>

  <!-- Footer Include -->
  <div data-include="footer"></div>

  <script type="module">
    import { injectLayout } from "./js/include.js";
    injectLayout({ active: "index" });

    import { db } from "./js/firebase.js";
    import { collection, getDocs, orderBy, query, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const projectContainer = document.getElementById("projects");

    async function loadProjects() {
      const q = query(collection(db, "projects"), orderBy("createdAt","desc"), limit(6));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const p = doc.data();
        const card = document.createElement("div");
        card.style.border = "1px solid #eee";
        card.style.borderRadius = "12px";
        card.style.overflow = "hidden";
        card.style.background = "#fff";
        card.style.boxShadow = "0 2px 6px rgba(0,0,0,0.05)";

        card.innerHTML = `
          <img src="${p.imageUrl || 'img/placeholder.svg'}" style="width:100%;height:200px;object-fit:cover;">
          <div style="padding:1rem;">
            <h4 style="margin:0 0 0.5rem 0;font-size:1.1rem;color:#222;">${p.title}</h4>
            <p style="margin:0;font-size:0.9rem;color:#555;">${p.description?.slice(0,60) || ''}...</p>
            <a href="project.html?id=${doc.id}" style="display:inline-block;margin-top:0.8rem;color:#ff6b6b;font-weight:bold;">상세보기 →</a>
          </div>
        `;
        projectContainer.appendChild(card);
      });
    }
    loadProjects();
  </script>
</body>
</html>
