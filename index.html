<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Project.PAW — 개인과 개인을 잇는 후원 플랫폼</title>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="app.min.css"/>
  <style>
    :root{
      --ink:#111; --sub:#444; --muted:#777; --line:#eaeaea;
      --bg:#fafafa; --card:#fff;
      --mocha:#A47864; --mocha-dark:#8b6452;
    }
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:'Inter','SUIT','Pretendard',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif
    }
    .container{max-width:1200px; margin:0 auto; padding:0 20px}
    section{padding:64px 0}

    /* Hero */
    .hero{text-align:center; padding:100px 20px 70px}
    .hero h1{margin:0 0 20px; font-size:3.4rem; font-weight:900; line-height:1.15; letter-spacing:-.02em}
    .hero p.sub{margin:6px 0; font-size:1.25rem; font-weight:700; color:var(--sub); letter-spacing:-.01em}

    /* Chips */
    .chips{
      margin-top:28px;
      display:flex; gap:14px; justify-content:center; flex-wrap:wrap;
    }
    .chip{
      background:var(--mocha);
      color:#fff;
      padding:14px 22px;
      border-radius:999px;
      font-weight:800;
      font-size:1.1rem;
      transition:.2s;
    }
    .chip:hover{ background:var(--mocha-dark) }

    /* Buttons */
    .btn{display:inline-block; padding:13px 20px; border-radius:12px; font-weight:800; text-decoration:none; transition:.2s}
    .btn.primary{background:var(--mocha); color:#fff}
    .btn.primary:hover{background:var(--mocha-dark)}
    .btn.secondary{border:2px solid var(--mocha); color:var(--mocha); background:#fff}
    .btn.secondary:hover{background:#f7f5f4}

    /* 환영하는 구조 케이스 */
    .cases{background:#f6f6f6}
    .cases h2{text-align:center; font-size:1.8rem; font-weight:900; margin-bottom:40px}
    .case-list{max-width:760px; margin:0 auto; display:flex; flex-direction:column; gap:22px}
    .case-item{
      background:#fff;
      border:2px solid var(--line);
      border-radius:12px;
      padding:22px 26px;
      font-weight:800;
      font-size:1.15rem;
      line-height:1.45;
      transition:.2s;
    }
    .case-item:hover{background:#fafafa; transform:translateY(-2px)}
    .case-item strong{color:var(--mocha)}
    
    /* Projects */
    .projects h2{margin:0; font-size:1.7rem; font-weight:900; letter-spacing:-.01em}
    .projects .header{display:flex; justify-content:space-between; align-items:center; margin-bottom:24px}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:18px}
    .project-card{background:#fff; border:1px solid var(--line); border-radius:12px; padding:14px; transition:.2s}
    .project-card:hover{transform:translateY(-2px); box-shadow:0 6px 16px rgba(0,0,0,.06)}
    .project-card img{width:100%; height:180px; object-fit:cover; border-radius:10px}
    .project-card h3{margin:8px 0 4px; font-size:1.15rem; font-weight:700}
    .muted{color:var(--muted); font-size:.9rem}

    /* Fixed CTA Dock */
    .cta-dock{
      position:fixed; right:22px; top:50%; transform:translateY(-50%);
      display:flex; flex-direction:column; gap:10px; z-index:60;
      filter:drop-shadow(0 8px 16px rgba(0,0,0,.12));
    }
    @media (max-width:1024px){
      .cta-dock{top:auto; bottom:16px; transform:none; right:16px; flex-direction:row}
    }
  </style>
</head>
<body>
  <!-- header include -->
  <div data-include="header"></div>

  <!-- Fixed CTA -->
  <div class="cta-dock" aria-label="빠른 참여">
    <a href="project_list.html" class="btn primary">지금 구조자 만나보기</a>
    <a href="create.html" class="btn secondary">등록하기</a>
  </div>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1>개인↔개인을 연결하는, 국내 첫 기부 플랫폼</h1>
      <p class="sub">#흩어진 개인 구조 활동을 PAW에서 연결하고 싶었습니다.</p>
      <p class="sub">#혼자 시작한 구조가 혼자 끝나지 않도록 투명하게</p>
      <div class="chips">
        <span class="chip">개인↔개인</span>
        <span class="chip">후원금 100% 전달</span>
        <span class="chip">구조자 30% 책임</span>
        <span class="chip">증빙 필수</span>
      </div>
    </div>
  </section>

  <!-- 환영하는 구조케이스 -->
  <section class="cases">
    <div class="container">
      <h2>등록 가능한 케이스 (환영합니다)</h2>
      <div class="case-list">
        <div class="case-item"><strong>병원비 증빙</strong>이 있는 유기동물 구조</div>
        <div class="case-item"><strong>국가지원 제외</strong>된 중성화 수술</div>
        <div class="case-item">입양 직후 <strong>필수 검진·예방 접종</strong> 비용</div>
        <div class="case-item">그 외 보호·구조 활동에 <strong>투명한 영수증</strong>이 있는 경우</div>
      </div>
    </div>
  </section>

  <!-- Projects -->
  <section class="projects">
    <div class="container">
      <div class="header">
        <h2>진행 중인 프로젝트</h2>
        <a href="project_list.html" class="btn primary">모두 보기 →</a>
      </div>
      <div id="projects-grid" class="grid">
        <div class="muted">불러오는 중...</div>
      </div>
    </div>
  </section>

  <!-- footer include -->
  <div data-include="footer"></div>

  <script type="module">
    import { injectLayout } from './js/include.js';
    import { apiListProjects } from './js/api.js';

    injectLayout({ active:'home' });

    const $grid = document.getElementById('projects-grid');
    const fmt = n => Number(n||0).toLocaleString('ko-KR');
    const cover = (p) =>
      p.representativeImageUrl || p.coverUrl ||
      (Array.isArray(p.galleryUrls) && p.galleryUrls[0]) ||
      (Array.isArray(p.images) && p.images[0]) ||
      p.image || p.thumbnailUrl || 'img/placeholder.svg';

    async function render(){
      try {
        const list = await apiListProjects({ status:'approved', limit:12 });
        if(!list.length){
          $grid.innerHTML = '<div class="muted">아직 승인된 프로젝트가 없습니다.</div>';
          return;
        }
        $grid.innerHTML = list.map(p => `
          <a class="project-card" href="project.html?id=${encodeURIComponent(p.id)}">
            <img src="${cover(p)}" alt=""/>
            <h3>${p.name ?? '(이름 없음)'}</h3>
            <div class="muted">${p.summary ?? ''}</div>
            <div class="muted">목표 ${fmt(p.goalAmount)} · 부담 ${fmt(p.rescuerContribution)}</div>
          </a>
        `).join('');
      } catch (e) {
        console.error(e);
        $grid.innerHTML = '<div class="muted">프로젝트를 불러오지 못했습니다.</div>';
      }
    }

    render();
  </script>
</body>
</html>
