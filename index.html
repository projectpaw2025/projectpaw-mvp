<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Project.PAW - 구조 프로젝트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800 pt-20 pb-20">

  <!-- ✅ 상단 소개 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
    <div class="container">
      <div class="text-center py-5">
        <h1 class="display-5 fw-bold">Project.PAW</h1>
        <p class="lead text-muted">
          우리는 따뜻한 선택을 돕습니다.<br/>
          Project.PAW는 구조자와 후원자를 연결하는 새로운 방식의 구조 플랫폼입니다.
        </p>
        <hr class="my-4" style="max-width: 300px; margin: auto;" />
      </div>
      <a class="navbar-brand fw-bold" href="index.html">🐾 Project.PAW</a>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="index.html">🏠 홈</a></li>
        <li class="nav-item"><a class="nav-link" href="project_list.html">📋 후원하기</a></li>
        <li class="nav-item"><a class="nav-link" href="create.html">➕ 프로젝트 등록</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">🔑 로그인</a></li>
      </ul>
    </div>
  </nav>

  <header class="text-center py-10">
    <h1 class="text-3xl font-bold text-blue-700">진행 중인 구조 프로젝트</h1>
  </header>

  <!-- ✅ Bootstrap 카드 리스트 -->
  <section class="max-w-6xl mx-auto px-4" id="philosophy">
    <div class="row" id="project-card-container"></div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const listContainer = document.getElementById("project-card-container");
      const projects = JSON.parse(localStorage.getItem("projects") || "[]").reverse();

      if (projects.length === 0) {
        listContainer.innerHTML = "<p class='text-center text-gray-500'>등록된 구조 프로젝트가 없습니다.</p>";
        return;
      }

      projects.forEach(project => {
        const col = document.createElement("div");
        col.className = "col-md-6 col-lg-4 mb-4";

        const card = document.createElement("div");
        card.className = "card h-100 shadow-sm";
        card.style.cursor = "pointer";
        card.onclick = () => {
          window.location.href = `project.html?id=${project.id}`;
        };

        const img = document.createElement("img");
        img.className = "card-img-top";
        img.src = project.representativeImage || "https://placekitten.com/400/250";
        img.alt = "대표 이미지";

        const body = document.createElement("div");
        body.className = "card-body";

        const title = document.createElement("h5");
        title.className = "card-title";
        title.textContent = project.name || "이름 없음";

        const desc = document.createElement("p");
        desc.className = "card-text";
        desc.textContent = project.situation || "상황 설명 없음";

        const list = document.createElement("ul");
        list.className = "list-unstyled small";
        list.innerHTML = `
          <li><strong>목표:</strong> ${project.goalAmount || 0}원</li>
          <li><strong>구조자 부담:</strong> ${project.ownerAmount || 0}원</li>
        `;

        body.appendChild(title);
        body.appendChild(desc);
        body.appendChild(list);

        card.appendChild(img);
        card.appendChild(body);
        col.appendChild(card);
        listContainer.appendChild(col);
      });
    });
  </script>
</body>
</html>
