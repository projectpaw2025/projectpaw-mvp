<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Project.PAW — 법인 없는 첫 후원 플랫폼</title>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="app.min.css"/>
  <!-- 스타일 그대로 -->
</head>
<body>
  <div data-include="header"></div>

  <!-- Hero -->
  <section class="hero"> ... </section>

  <!-- Projects -->
  <section class="projects"> ... </section>

  <div data-include="footer"></div>

  <script type="module">
    import { injectLayout } from './js/include.js';
    import { fetchApprovedProjects } from './js/api.js';

    injectLayout({ active:'home' });

    const $grid = document.getElementById('projects-grid');
    function fmt(n){ return Number(n||0).toLocaleString('ko-KR'); }

    async function render(){
      try {
        const list = await fetchApprovedProjects();
        if(!list.length){
          $grid.innerHTML = '<div class="muted">아직 승인된 프로젝트가 없습니다.</div>';
          return;
        }
        $grid.innerHTML = list.map(p => `
          <a class="card" href="project.html?id=${encodeURIComponent(p.id)}">
            <img src="${p.coverUrl || (Array.isArray(p.images)&&p.images[0]) || 'img/placeholder.svg'}"/>
            <h3>${p.name ?? '(이름 없음)'}</h3>
            <div class="muted">${p.summary ?? ''}</div>
          </a>`).join('');
      } catch(e){ console.error(e); }
    }
    render();
  </script>
</body>
</html>
