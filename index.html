<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Project.PAW — 개인과 개인을 잇는 후원 플랫폼</title>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="app.min.css"/>
  <style>
    :root{
      --ink:#111; --sub:#444; --muted:#777; --line:#eaeaea;
      --bg:#fafafa; --card:#fff;
      --accent:#A47864; /* Mocha Mousse */
      --light:#F7F5F4; 
    }
    html,body{margin:0; background:var(--bg); color:var(--ink); font-family:'Pretendard',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .container{max-width:1200px; margin:0 auto; padding:0 20px}
    section{padding:60px 0}

    /* 버튼 */
    .btn{display:inline-block; padding:12px 18px; border-radius:12px; font-weight:700; text-decoration:none; transition:.2s}
    .btn.primary{background:#111; color:#fff}
    .btn.primary:hover{background:var(--accent); color:#fff}
    .btn.secondary{border:2px solid #111; color:#111; background:#fff}
    .btn.secondary:hover{background:var(--accent); color:#fff; border-color:var(--accent)}

    /* 오른쪽 고정 CTA */
    .cta-dock{
      position:fixed; right:22px; top:50%; transform:translateY(-50%);
      display:flex; flex-direction:column; gap:10px; z-index:60;
      filter:drop-shadow(0 8px 16px rgba(0,0,0,.12));
    }
    @media (max-width:1024px){
      .cta-dock{top:auto; bottom:16px; transform:none; right:16px; flex-direction:row}
    }

    /* ===== Hero 블록 ===== */
    .hero-block{
      background:var(--light);
      padding:90px 0 70px;
      text-align:center;
      border-bottom:1px solid var(--line);
    }
    .hero-block h1{
      font-size:2.6rem; font-weight:900; margin-bottom:16px; color:var(--ink);
    }
    .hero-block .sub{
      font-size:1.05rem; color:var(--sub); margin-bottom:28px; line-height:1.6;
    }
    .rules{
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-bottom:50px;
    }
    .rule{
      background:#fff; border:2px solid var(--accent); color:var(--accent);
      padding:8px 14px; border-radius:999px; font-weight:700; font-size:.95rem;
    }

    .cases{
      display:grid; grid-template-columns:repeat(4,1fr); gap:16px;
    }
    .case-card{
      background:#fff; border:2px solid var(--accent); border-radius:12px;
      padding:20px; font-weight:600; font-size:1rem; color:var(--ink);
      transition:.2s; text-align:center;
    }
    .case-card:hover{
      background:var(--accent); color:#fff;
    }

    /* ===== 프로젝트 목록 ===== */
    .projects h2{margin:0 0 14px; font-size:1.4rem; font-weight:900; letter-spacing:-.01em; text-align:center}
    .projects .more{text-align:center; margin-top:12px}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:18px}
    .project-card{background:#fff; border:1px solid var(--line); border-radius:12px; padding:14px; transition:.2s}
    .project-card:hover{transform:translateY(-2px); box-shadow:0 6px 16px rgba(0,0,0,.06)}
    .project-card img{width:100%; height:180px; object-fit:cover; border-radius:10px}
    .project-card h3{margin:8px 0 4px; font-size:1.05rem}
    .muted{color:var(--muted); font-size:.9rem}

    /* 반응형 */
    @media(max-width:900px){ .cases{grid-template-columns:1fr 1fr} }
    @media(max-width:560px){
      section{padding:48px 0}
      .hero-block h1{font-size:2.1rem}
      .cases{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <!-- header include -->
  <div data-include="header"></div>

  <!-- 오른쪽 고정 CTA -->
  <div class="cta-dock" aria-label="빠른 참여">
    <a href="project_list.html" class="btn primary">지금 구조자 만나보기</a>
    <a href="create.html" class="btn secondary">등록하기</a>
  </div>

  <!-- Hero 블록 -->
  <section class="hero-block">
    <div class="container">
      <h1>개인↔개인을 연결하는, 국내 첫 기부 플랫폼</h1>
      <p class="sub">
        #흩어진 개인 구조 활동을 PAW에서 연결하고 싶었습니다.<br/>
        #혼자 시작한 구조가 혼자 끝나지 않도록 투명하게
      </p>

      <div class="rules">
        <span class="rule">개인↔개인</span>
        <span class="rule">후원금 100% 전달</span>
        <span class="rule">구조자 30% 책임</span>
        <span class="rule">Beta 운영 중</span>
      </div>

      <div class="cases">
        <div class="case-card">🐾 유기동물 구조 후 병원비</div>
        <div class="case-card">✂️ 중성화 비용(무지원)</div>
        <div class="case-card">🩺 입양 후 첫 검진비</div>
        <div class="case-card">🏠 기타 보호 활동</div>
      </div>
    </div>
  </section>

  <!-- 프로젝트 목록 -->
  <section class="projects">
    <div class="container">
      <h2>진행 중인 프로젝트</h2>
      <div id="projects-grid" class="grid">
        <div class="muted">불러오는 중...</div>
      </div>
      <div class="more">
        <a href="project_list.html" class="btn secondary">모두 보기</a>
      </div>
    </div>
  </section>

  <!-- footer include -->
  <div data-include="footer"></div>

  <!-- 스크립트 -->
  <script type="module">
    import { injectLayout } from './js/include.js';
    import { apiListProjects } from './js/api.js';

    injectLayout({ active:'home' });

    const $grid = document.getElementById('projects-grid');
    const fmt = n => Number(n||0).toLocaleString('ko-KR');

    const cover = (p) =>
      p.representativeImageUrl ||
      p.coverUrl ||
      (Array.isArray(p.galleryUrls) && p.galleryUrls[0]) ||
      (Array.isArray(p.images) && p.images[0]) ||
      p.image || p.thumbnailUrl ||
      'img/placeholder.svg';

    async function render(){
      try {
        const list = await apiListProjects({ status:'approved', limit:12 });
        if(!list.length){
          $grid.innerHTML = '<div class="muted">아직 승인된 프로젝트가 없습니다.</div>';
          return;
        }
        $grid.innerHTML = list.map(p => `
          <a class="project-card" href="project.html?id=${encodeURIComponent(p.id)}">
            <img src="${cover(p)}" alt=""/>
            <h3>${p.name ?? '(이름 없음)'}</h3>
            <div class="muted">${p.summary ?? ''}</div>
            <div class="muted">목표 ${fmt(p.goalAmount)} · 부담 ${fmt(p.rescuerContribution)}</div>
          </a>
        `).join('');
      } catch (e) {
        console.error(e);
        $grid.innerHTML = '<div class="muted">프로젝트를 불러오지 못했습니다.</div>';
      }
    }
    render();
  </script>
</body>
</html>
