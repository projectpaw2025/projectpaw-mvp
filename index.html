<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Project.PAW — 법인 없는 첫 후원 플랫폼</title>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="app.min.css"/>
  <style>
    body { background:#fafafa; font-family:'Pretendard',sans-serif; }
    .hero { text-align:center; padding:100px 20px; background:linear-gradient(135deg,#fff 0%,#fef9f9 50%,#f5f7ff 100%); }
    .hero h1 { font-size:2rem; font-weight:900; margin-bottom:14px; }
    .hero p { font-size:1.1rem; color:#555; margin-bottom:20px; }
    .btn { display:inline-block; padding:12px 20px; border-radius:12px; font-weight:600; cursor:pointer; text-decoration:none; }
    .btn.primary { background:#111; color:#fff; }
    .btn.secondary { background:#fff; border:1px solid #ddd; color:#111; }
    .projects { max-width:1100px; margin:40px auto 0; padding:0 16px; }
    .projects h2 { font-size:1.2rem; font-weight:800; margin-bottom:12px; }
    .grid { display:grid; grid-template-columns: repeat( auto-fill, minmax(260px, 1fr) ); gap:14px; }
    .card { display:block; background:#fff; border:1px solid #eee; border-radius:14px; overflow:hidden; text-decoration:none; color:inherit; }
    .card img { width:100%; height:180px; object-fit:cover; background:#f3f3f3; }
    .card h3 { font-size:1.1rem; font-weight:700; margin:6px 0; padding:0 12px; }
    .card .muted { color:#777; font-size:.9rem; padding:0 12px 10px; }
    footer { margin-top:60px; padding:30px; text-align:center; font-size:.9rem; color:#888; border-top:1px solid #eee; }
  </style>
</head>
<body>
  <!-- 공통 헤더 주입 -->
  <div data-include="header"></div>

  <!-- 🔹 헤더/푸터 즉시 주입: 가장 먼저 실행 -->
  <script type="module">
    import { injectLayout } from './js/include.js';
    injectLayout();
  </script>

  <!-- Hero Section (원본 그대로) -->
  <section class="hero">
    <h1>법인 없는 첫 후원 플랫폼</h1>
    <p>현재 <strong>Beta 서비스</strong>입니다.<br/>
       PG(결제) 연결 전까지는 <b>카카오톡 단톡방</b>을 통해 연결됩니다.</p>
    <!-- 원본 링크 유지 (projects.html 그대로) -->
    <a href="projects.html" class="btn primary">🐾 지금 구조자 만나보기</a>
    <a href="create.html" class="btn secondary">등록하기</a>
  </section>

  <!-- Projects Section (원본 그대로) -->
  <section class="projects">
    <h2>진행 중인 프로젝트</h2>
    <div id="projects-grid" class="grid">
      <div class="muted">불러오는 중...</div>
    </div>
  </section>

  <!-- 공통 푸터 주입 -->
  <div data-include="footer"></div>

  <!-- 데이터 렌더 스크립트 (별도 모듈) -->
  <script type="module">
    import { apiListProjects } from './js/api.js';

    const $grid = document.getElementById('projects-grid');
    const fmt = (n) => Number(n||0).toLocaleString('ko-KR');

    // ✅ 대표 이미지 필드 호환: representativeImageUrl → mainImage → images[0] → placeholder
    const pickImage = (p) =>
      p.representativeImageUrl ||
      p.mainImage ||
      (Array.isArray(p.images) && p.images[0]) ||
      'img/placeholder.svg';

    async function render(){
      try {
        const list = await apiListProjects({ status:'approved', limit:12 });
        if(!list.length){
          $grid.innerHTML = '<div class="muted">아직 승인된 프로젝트가 없습니다.</div>';
          return;
        }
        $grid.innerHTML = list.map(p => `
          <a class="card" href="project.html?id=${encodeURIComponent(p.id)}">
            <img src="${pickImage(p)}" alt=""/>
            <h3>${p.name ?? '(이름 없음)'}</h3>
            <div class="muted">${p.summary ?? ''}</div>
            <div class="muted">목표 ${fmt(p.goalAmount)} · 부담 ${fmt(p.rescuerContribution)}</div>
          </a>
        `).join('');
      } catch (e) {
        console.error(e);
        $grid.innerHTML = '<div class="muted">프로젝트를 불러오지 못했습니다.</div>';
      }
    }

    render();
  </script>
</body>
</html>
