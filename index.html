<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Project.PAW</title>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="app.min.css"/>
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body{margin:0;background:#fafafa;color:#111;
      font-family:'SUIT Variable','Pretendard',system-ui,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:20px 16px}
    .paw-hero{max-width:1100px;margin:0 auto;padding:40px 20px}
  </style>
</head>
<body>
  <div data-include="header"></div>

  <!-- Hero Section -->
  <section class="paw-hero container my-5">
    <div class="row g-4 align-items-center">
      <!-- 왼쪽: 브랜드 아이덴티티 -->
      <div class="col-md-6 text-center text-md-start">
        <h1 class="fw-bold" style="font-size:2.4rem;">
          Project <span style="color:#E87722;">PAW</span>
        </h1>
        <p class="mb-2" style="font-size:1.15rem;line-height:1.6;">
          <strong style="color:#E87722;">P</strong>eople<br>
          <strong style="color:#E87722;">A</strong>nimals<br>
          <strong style="color:#E87722;">W</strong>oori (우리, 함께)
        </p>
        <p class="fw-bold mt-4" style="font-size:1rem; color:#333;">
          그날, 그 구조자는 카드 한도를 넘겼다.
        </p>
      </div>

      <!-- 오른쪽: 철학 설명 -->
      <div class="col-md-6">
        <div class="p-4 bg-white shadow-sm rounded-4 h-100">
          <p style="font-size:1.2rem; font-weight:700; color:#111; line-height:1.8;">
            ⚡ Project.PAW는 개인 구조자와 후원자가 직접 연결되는 작은 실험입니다.<br><br>
            숫자보다 중요한 건 <span style="color:#E87722;">‘연결된 마음’</span>이고,<br>
            그 마음이 행동으로 이어질 수 있도록 돕고 싶습니다.
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- 진행중인 프로젝트 리스트 -->
  <main class="wrap">
    <h2 class="fw-bold mb-4" style="color:#E87722;">🐾 진행 중인 구조 프로젝트</h2>
    <div id="project-list"><div class="muted">불러오는 중...</div></div>
  </main>

  <div data-include="footer"></div>

  <script type="module">
    import { injectLayout } from './js/include.js';
    import { apiListProjects } from './js/api.js';

    injectLayout({ active:'home' });

    const $list=document.getElementById('project-list');
    const fmt=n=>Number(n||0).toLocaleString('ko-KR');

    async function render(){
      try{
        const projects=await apiListProjects({status:'approved'});
        if(!projects.length){ $list.innerHTML='<div class="muted">아직 등록된 프로젝트가 없습니다.</div>'; return; }
        $list.innerHTML=projects.map(p=>`
          <div class="card mb-4 shadow-sm rounded-4">
            ${p.representativeImageUrl?`<img src="${p.representativeImageUrl}" class="card-img-top" style="object-fit:cover;height:220px;border-top-left-radius:1rem;border-top-right-radius:1rem;">`:''}
            <div class="card-body">
              <h5 class="card-title fw-bold">${p.name??'(제목 없음)'}</h5>
              <p class="card-text text-muted">${p.summary??''}</p>
              <div class="d-flex justify-content-between align-items-center mt-3">
                <span class="text-secondary">목표 ${fmt(p.goalAmount)}원</span>
                <a href="project.html?id=${p.id}" class="btn btn-sm btn-outline-dark fw-bold">자세히 보기</a>
              </div>
            </div>
          </div>
        `).join('');
      }catch(e){
        console.error(e);
        $list.innerHTML='<div class="muted">프로젝트를 불러오지 못했습니다.</div>';
      }
    }
    render();
  </script>
</body>
</html>
