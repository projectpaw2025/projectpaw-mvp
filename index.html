<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project.PAW</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- 네비게이션 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <img src="paw-logo.svg" alt="Project.PAW" height="24" class="me-2">
        Project.PAW
      </a>
      <div>
        <a href="project_list.html" class="btn btn-primary me-2">지금 돕기</a>
        <a href="create.html" class="btn btn-outline-primary me-2">후원 등록</a>
        <a href="dashboard.html" class="btn btn-secondary">대시보드</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h4 class="fw-bold mb-4">진행중인 구조 프로젝트</h4>
    <div id="project-list" class="row g-4">
      <!-- JS에서 카드 생성 -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const projects = JSON.parse(localStorage.getItem("projects")) || [];
      const container = document.getElementById("project-list");

      if (projects.length === 0) {
        container.innerHTML = `<p>등록된 프로젝트가 없습니다.</p>`;
        return;
      }

      projects.forEach((project, index) => {
        const card = `
          <div class="col-md-3 col-sm-6">
            <div class="card shadow-sm h-100">
              <img src="${project.mainImage}" alt="${project.title}" class="card-img-top">
              <div class="card-body">
                <h6 class="fw-bold">${project.title}</h6>
                <p class="text-muted small">${project.description || ''}</p>
                <p class="mb-1"><small>목표 ₩${Number(project.goalAmount).toLocaleString()}</small></p>
                <p class="mb-1"><small>자기부담 ₩${Number(project.selfAmount).toLocaleString()}</small></p>
                <a href="project.html?id=${index}" class="btn btn-sm btn-outline-primary w-100">자세히 보기</a>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });
    });
  </script>
</body>
</html>
