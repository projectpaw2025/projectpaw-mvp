<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Project.PAW — 개인과 개인을 잇는 후원 플랫폼</title>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="app.min.css"/>
  <style>
    :root{
      --ink:#000; --sub:#444; --muted:#777; --line:#eaeaea;
      --bg:#fff; --card:#fff; --brand:#000;
    }
    html,body{margin:0; background:var(--bg); color:var(--ink);
      font-family:'Pretendard',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .container{max-width:1040px; margin:0 auto; padding:0 20px}
    section{padding:64px 0}
    h1{margin:0 0 18px; font-size:3rem; font-weight:900; letter-spacing:-.02em; line-height:1.15}
    p{margin:0; color:var(--sub); line-height:1.65}

    /* 버튼 */
    .btn{display:inline-block; padding:12px 18px; border-radius:12px;
      font-weight:700; text-decoration:none; transition:.2s}
    .btn.primary{background:var(--brand); color:#fff}
    .btn.primary:hover{background:#fff; color:#000; border:2px solid #000}
    .btn.secondary{border:2px solid var(--brand); color:var(--brand); background:#fff}
    .btn.secondary:hover{background:#f5f5f5}

    /* 고정 CTA */
    .cta-dock{
      position:fixed; right:22px; bottom:24px;
      display:flex; flex-direction:column; gap:10px; z-index:60;
      filter:drop-shadow(0 6px 12px rgba(0,0,0,.15));
    }
    .beta-label{
      font-size:.8rem; font-weight:700;
      background:#fff; border:1px solid #000; border-radius:999px;
      padding:6px 10px; text-align:center; color:#000;
    }
    @media (max-width:1024px){
      .cta-dock{top:auto; bottom:16px; right:16px; flex-direction:row}
    }

    /* 히어로 */
    .hero{background:#fff; padding:120px 0 60px; border-bottom:1px solid var(--line)}
    .hero-grid{display:grid; grid-template-columns:1fr 320px; gap:40px; align-items:start}
    .subs{display:grid; gap:6px; color:var(--sub); font-size:1.05rem}
    .subs .line::before{content:"# "; color:#000; font-weight:900}
    .rule-strip{margin-top:18px; display:flex; flex-wrap:wrap; gap:10px}
    .rule{display:inline-flex; align-items:center; justify-content:center;
      padding:12px 16px; background:#fff; border:2px solid #000; border-radius:12px;
      font-weight:800; font-size:.95rem; white-space:nowrap}

    /* 케이스 */
    .case-card{background:#fff; border:1px solid var(--line); border-radius:14px; padding:20px}
    .case-card h3{margin:0 0 12px; font-size:1.1rem; font-weight:900}
    .case-list{display:grid; grid-template-columns:1fr; gap:10px; list-style:none; padding:0; margin:0}
    .case-item{padding:12px; border:1px dashed #ccc; border-radius:8px; font-size:.95rem; font-weight:600; text-align:center}

    /* 프로젝트 */
    .projects-header{display:flex; justify-content:space-between; align-items:center; margin-bottom:14px}
    .projects-header h2{margin:0; font-size:1.4rem; font-weight:900}
    .projects-header a{font-size:.9rem; font-weight:700; color:#000; text-decoration:none}
    .projects-header a:hover{text-decoration:underline}

    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:18px}
    .project-card{background:#fff; border:1px solid var(--line); border-radius:12px; padding:14px; transition:.2s}
    .project-card:hover{transform:translateY(-2px); box-shadow:0 6px 16px rgba(0,0,0,.06)}
    .project-card img{width:100%; aspect-ratio:16/10; object-fit:cover; border-radius:10px}
    .project-card h3{margin:8px 0 4px; font-size:1.05rem}
    .muted{color:var(--muted); font-size:.9rem}

    @media(max-width:900px){
      .hero-grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <!-- header include -->
  <div data-include="header"></div>

  <!-- CTA 고정 -->
  <div class="cta-dock" aria-label="빠른 참여">
    <a href="project_list.html" class="btn primary">지금 구조자 만나보기</a>
    <a href="create.html" class="btn secondary">등록하기</a>
    <span class="beta-label">Beta 서비스 · 카톡방 모금 운영 중</span>
  </div>

  <!-- 히어로 -->
  <section class="hero" aria-labelledby="hero-title">
    <div class="container">
      <div class="hero-grid">
        <!-- 왼쪽 -->
        <div>
          <h1 id="hero-title">개인↔개인을 연결하는, 국내 첫 기부 플랫폼</h1>
          <div class="subs">
            <p class="line">흩어진 개인 구조 활동을 PAW에서 연결하고 싶었습니다.</p>
            <p class="line">혼자 시작한 구조가 혼자 끝나지 않도록 투명하게</p>
          </div>
          <div class="rule-strip">
            <span class="rule">개인↔개인</span>
            <span class="rule">후원금 100% 전달</span>
            <span class="rule">구조자 30% 책임</span>
            <span class="rule">증빙 필수</span>
          </div>
        </div>

        <!-- 오른쪽: 케이스 -->
        <aside class="case-card">
          <h3>환영하는 구조 케이스</h3>
          <ul class="case-list">
            <li class="case-item">유기동물 구조 후 병원비</li>
            <li class="case-item">보호 중 중성화(무지원)</li>
            <li class="case-item">입양 후 첫 검진비</li>
            <li class="case-item">기타 필수 구조/보호비</li>
          </ul>
        </aside>
      </div>
    </div>
  </section>

  <!-- 프로젝트 -->
  <section class="projects">
    <div class="container">
      <div class="projects-header">
        <h2>진행 중인 프로젝트</h2>
        <a href="project_list.html">모두 보기 →</a>
      </div>
      <div id="projects-grid" class="grid">
        <div class="muted">불러오는 중...</div>
      </div>
    </div>
  </section>

  <!-- footer include -->
  <div data-include="footer"></div>

  <!-- 스크립트 -->
  <script type="module">
    import { injectLayout } from './js/include.js';
    import { apiListProjects } from './js/api.js';

    injectLayout({ active:'home' });

    const $grid = document.getElementById('projects-grid');
    const fmt = n => Number(n||0).toLocaleString('ko-KR');

    const cover = (p) =>
      p.representativeImageUrl ||
      p.coverUrl ||
      (Array.isArray(p.galleryUrls) && p.galleryUrls[0]) ||
      (Array.isArray(p.images) && p.images[0]) ||
      p.image || p.thumbnailUrl ||
      'img/placeholder.svg';

    async function render(){
      try {
        const list = await apiListProjects({ status:'approved', limit:6 });
        if(!list.length){
          $grid.innerHTML = '<div class="muted">아직 승인된 프로젝트가 없습니다.</div>';
          return;
        }
        $grid.innerHTML = list.map(p => `
          <a class="project-card" href="project.html?id=${encodeURIComponent(p.id)}">
            <img src="${cover(p)}" alt=""/>
            <h3>${p.name ?? '(이름 없음)'}</h3>
            <div class="muted">${p.summary ?? ''}</div>
            <div class="muted">목표 ${fmt(p.goalAmount)} · 부담 ${fmt(p.rescuerContribution)}</div>
          </a>
        `).join('');
      } catch (e) {
        console.error(e);
        $grid.innerHTML = '<div class="muted">프로젝트를 불러오지 못했습니다.</div>';
      }
    }
    render();
  </script>
</body>
</html>
