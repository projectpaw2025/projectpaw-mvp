<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Project.PAW — 직접 연결되는 따뜻함</title>
  <meta name="description" content="도움은 본능, 연결은 선택. Project.PAW는 구조자와 후원자를 직접 연결하는 따뜻한 플랫폼입니다.">
  <style>
    :root{
      --primary:#1f6feb; --ink:#e6ecff; --muted:#9aa8c7;
      --bg:#0a0f1d; --surface:#0f1629; --surface-2:#0c1224; --line:#1a2342;
      --radius:16px; --shadow:0 14px 34px rgba(10,15,29,.36);
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto}
    a{text-decoration:none;color:inherit}
    .clamp-1{display:-webkit-box;-webkit-line-clamp:1;-webkit-box-orient:vertical;overflow:hidden}
    .clamp-2{display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}

    /* Topbar */
    .topbar{position:fixed;top:0;left:0;right:0;z-index:50;background:#0b1222e6;border-bottom:1px solid #111a33;backdrop-filter:blur(6px)}
    .topbar .inner{max-width:1120px;margin:0 auto;padding:10px 14px;display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:900;letter-spacing:.2px}
    .nav{display:flex;gap:8px}
    .btn{appearance:none;border:0;border-radius:10px;padding:9px 12px;font-weight:700;cursor:pointer}
    .btn.ghost{background:#ffffff12}
    .btn.primary{background:var(--primary);color:#fff}

    /* Hero (압축) */
    .hero{
      min-height:70svh; display:grid; place-items:center; padding-top:64px;
      background: radial-gradient(900px 480px at 70% -10%, #112149 0%, transparent 60%), radial-gradient(600px 480px at -10% 90%, #0c2130 0%, transparent 60%);
    }
    .hero-inner{max-width:1120px;width:100%;padding:18px 14px;display:grid;grid-template-columns:1.05fr .95fr;gap:16px}
    @media (max-width: 960px){ .hero-inner{grid-template-columns:1fr} }

    .panel{background:linear-gradient(180deg,var(--surface),var(--surface-2));border:1px solid var(--line);border-radius:20px;box-shadow:var(--shadow);overflow:hidden}
    .pad{padding:18px}
    .kicker{font-size:11px;letter-spacing:.12em;text-transform:uppercase;color:#90a0c0;font-weight:800;margin-bottom:6px}
    .t-hero{font-size:clamp(24px,4vw,40px);line-height:1.1;font-weight:900;margin:0}
    .subtitle{color:var(--muted);font-size:15px;margin:8px 0 0}
    .pills{display:flex;gap:6px;flex-wrap:wrap;margin-top:10px}
    .pill{padding:6px 10px;border-radius:999px;background:#0e2039;border:1px solid #1c2a4d;color:#bcd0ff;font-weight:800;font-size:12px}
    .cta{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .cta .btn{padding:10px 12px;border-radius:10px}

    /* Cards (4:3, 컴팩트) */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:12px}
    .card{background:linear-gradient(180deg,#0f1629,#0d1527);border:1px solid #1b2547;border-radius:16px;overflow:hidden;transition:transform .12s ease, box-shadow .12s}
    .card:hover{transform:translateY(-2px);box-shadow:0 12px 30px rgba(22,35,78,.48)}
    .media{position:relative;background:#0a1020;border-bottom:1px solid #1b2547}
    .media::before{content:"";display:block;padding-top:75%} /* 4:3 */
    .media > img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;object-position:center 38%}
    .body{padding:12px}
    .row{display:flex;gap:8px;align-items:center;justify-content:space-between}
    .title-sm{margin:0;font-size:16px}
    .muted{color:#9aa8c7}
    .badge{font-size:11px;padding:3px 7px;border-radius:999px}
    .badge.approved{background:#09291a;color:#4ae39b;border:1px solid #153a27}
    .badge.pending{background:#2a1e05;color:#ffcc6b;border:1px solid #3e2b08}
    .progress{width:100%;height:6px;background:#111a33;border-radius:999px;overflow:hidden;margin:8px 0 4px;border:1px solid #1e2b50}
    .progress i{display:block;height:100%;background:linear-gradient(90deg,#4f7fff,#6bd3ff);width:0%}

    /* Section spacing */
    .section{max-width:1120px;margin:0 auto;padding:0 14px 24px}

    /* Footer */
    footer{border-top:1px solid #111a33;background:#0a0f1d}
    .footer-inner{max-width:1120px;margin:0 auto;padding:16px 14px;display:flex;justify-content:space-between;align-items:center;color:#7f8fb3;font-size:13px}
    .footer-nav{display:flex;gap:10px}
    .footer-link{color:#9aa8c7}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="inner">
      <a class="brand" href="index.html">Project.PAW</a>
      <nav class="nav">
        <a href="project_list.html" class="btn ghost">후원하기</a>
        <a href="create.html" class="btn primary">등록하기</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-inner">
      <div class="panel pad">
        <div class="kicker">운영철학</div>
        <h1 class="t-hero">도움은 본능, 연결은 선택.</h1>
        <p class="subtitle">망설임을 <b>용기</b>로, 숫자보다 <b>감정</b>을. 책임의 끝과 공감의 시작이 만나는 곳.</p>
        <div class="pills">
          <span class="pill">100% 전달</span><span class="pill">구조자 30% 책임</span><span class="pill">직접 연결</span>
        </div>
        <div class="cta">
          <a class="btn primary" href="project_list.html">후원하기</a>
          <a class="btn ghost" href="create.html">등록하기</a>
        </div>
      </div>

      <div class="panel pad">
        <div class="row" style="justify-content:space-between">
          <div class="kicker">지금 진행중</div>
          <a class="btn ghost" href="project_list.html">모두 보기</a>
        </div>
        <div id="home-cards" class="grid" style="margin-top:8px"></div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="kicker">어떻게 연결되나요</div>
    <div class="grid" style="grid-template-columns:repeat(3,1fr);gap:12px">
      <div class="panel pad">
        <strong>1. 후원 등록</strong>
        <p class="muted" style="margin:6px 0 0">구조자가 상황·금액·사진을 등록합니다.</p>
      </div>
      <div class="panel pad">
        <strong>2. 관리자 승인</strong>
        <p class="muted" style="margin:6px 0 0">승인 시 <b>오픈채팅 링크</b>가 입력됩니다.</p>
      </div>
      <div class="panel pad">
        <strong>3. 직접 연결</strong>
        <p class="muted" style="margin:6px 0 0">후원자는 카톡 오픈채팅으로 구조자와 직접 연결됩니다.</p>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-inner">
      <span>© Project.PAW — “발바닥 하나가, 마음 하나다.”</span>
      <nav class="footer-nav">
        <a class="footer-link" href="about.html">About</a>
        <a class="footer-link" href="login.html">로그인</a>
      </nav>
    </div>
  </footer>

  <script type="module">
    import "./js/firebase.js";
    import { storage, fmt } from "./js/app.js";
    import { percent, esc } from "./js/utils.js";

    const wrap = document.querySelector("#home-cards");
    const createdAtSec = x => (x && typeof x==='object' && 'seconds' in x) ? x.seconds : 0;

    function skeletons(){
      wrap.innerHTML = Array.from({ length: 4 }).map(()=>`
        <div class="card"><div class="media"></div><div class="body">
          <div class="row"><h3 class="title-sm" style="opacity:.5">Loading…</h3><span class="badge pending">…</span></div>
          <p class="muted" style="margin:4px 0;opacity:.6">로딩 중</p>
          <div class="progress"><i style="width:0%"></i></div>
        </div></div>`).join("");
    }

    async function render(){
      skeletons();
      let list = await storage.getAll();
      const approved = list.filter(p => p.status === "approved");
      list = (approved.length ? approved : list)
        .sort((a,b)=> createdAtSec(b.createdAt) - createdAtSec(a.createdAt))
        .slice(0,4);

      wrap.innerHTML = list.map(p=>{
        const pct = Math.max(0, Math.min(100, percent(p.raisedAmount||0, p.targetAmount||1)));
        const cover = (p.images && p.images.cover) ? p.images.cover : "img/placeholder.svg";
        const badge = (p.status==="approved")
          ? '<span class="badge approved">승인</span>'
          : '<span class="badge pending">대기</span>';

        return `
          <a class="card" href="project.html?id=${encodeURIComponent(p.id)}" aria-label="프로젝트 ${esc(p.title||'')} 상세 보기">
            <div class="media"><img src="${cover}" alt="${esc(p.title||'대표 이미지')}" loading="lazy" decoding="async"/></div>
            <div class="body">
              <div class="row">
                <h3 class="title-sm clamp-1">${esc(p.title || '이름 미정')}</h3>
                ${badge}
              </div>
              <p class="muted clamp-2" style="margin:4px 0">${esc(p.summary || '')}</p>
              <div class="progress"><i style="width:${pct}%"></i></div>
              <div class="muted" style="display:flex;gap:10px;font-size:13px">
                <span>목표 ${fmt(p.targetAmount)}원</span>
                <span>구조자 ${fmt(p.selfPayAmount)}원</span>
              </div>
            </div>
          </a>
        `;
      }).join("");
    }

    render();
  </script>
</body>
</html>
