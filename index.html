<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Project.PAW — 개인과 개인을 잇는 후원 플랫폼</title>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="app.min.css"/>
  <style>
    :root{
      --ink:#111; --sub:#444; --muted:#777; --line:#eaeaea;
      --bg:#fafafa; --card:#fff; --brand:#00C896;
    }
    html,body{margin:0; background:var(--bg); color:var(--ink); font-family:'Pretendard',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .container{max-width:1100px; margin:0 auto; padding:0 16px}

    /* spacing & typography */
    section{padding:72px 0}
    h1{margin:0 0 12px; font-size:2.4rem; font-weight:900; letter-spacing:-.02em; line-height:1.25}
    p{margin:0; color:var(--sub); line-height:1.6}
    .btn{display:inline-block; padding:12px 20px; border-radius:10px; font-weight:700; text-decoration:none; transition:.2s}
    .btn.primary{background:var(--brand); color:#fff}
    .btn.primary:hover{filter:saturate(110%) brightness(.98)}
    .btn.secondary{border:2px solid var(--brand); color:var(--brand); background:#fff}
    .btn.secondary:hover{background:#f3fffb}
    .badge{display:inline-flex; gap:8px; align-items:center; padding:8px 12px; border-radius:999px; font-size:.9rem; font-weight:700; background:#e8fff6; color:#046e54; border:1px solid #bff3e1}

    /* HERO (one column, compact) */
    .hero{background:#fff}
    .hero .cta{margin-top:18px; display:flex; gap:10px; flex-wrap:wrap}
    .hero .micro{margin-top:10px; color:var(--muted); font-size:.95rem}
    .hero .chips{margin-top:18px; display:flex; gap:8px; flex-wrap:wrap}
    .chip{border:1px solid var(--line); background:#fff; padding:8px 12px; border-radius:999px; font-weight:700; font-size:.9rem}

    /* VALUE STRIP (one band, 4 compact items) */
    .values{background:#f8faf9; border-top:1px solid var(--line); border-bottom:1px solid var(--line)}
    .val-grid{display:grid; grid-template-columns:repeat(4,1fr); gap:12px}
    .val{background:var(--card); border:1px solid var(--line); border-radius:12px; padding:18px; display:flex; align-items:center; gap:10px; font-weight:800}
    .val i{font-style:normal; font-size:1.25rem}
    .val small{display:block; font-weight:600; color:var(--sub); font-size:.9rem}

    /* PROJECTS (keep data + just polish cards) */
    .projects h2{margin:0 0 16px; font-size:1.4rem; font-weight:900; letter-spacing:-.01em}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:16px}
    .card{background:#fff; border:1px solid var(--line); border-radius:12px; padding:14px; transition:.2s}
    .card:hover{transform:translateY(-2px); box-shadow:0 6px 16px rgba(0,0,0,.06)}
    .card img{width:100%; height:168px; object-fit:cover; border-radius:10px}
    .card h3{margin:8px 0 4px; font-size:1.03rem}
    .muted{color:var(--muted); font-size:.9rem}

    @media (max-width:900px){
      .val-grid{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:560px){
      h1{font-size:2rem}
      section{padding:56px 0}
      .val-grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <!-- header include (원본 유지) -->
  <div data-include="header"></div>

  <!-- HERO -->
  <section class="hero">
    <div class="container">
      <span class="badge">🐾 Beta 서비스 · 지금은 카톡방 모금 운영</span>
      <h1>후원, 왜 이렇게 복잡했을까요?</h1>
      <p>Project.PAW는 <b>구조자(개인) ↔ 후원자(개인)</b>을 바로 연결합니다. 단순하고 투명하게.</p>
      <div class="chips">
        <span class="chip">개인 ↔ 개인 직연결</span>
        <span class="chip">구조자 30% 부담 원칙</span>
        <span class="chip">기부금 100% 전달</span>
      </div>
      <div class="cta">
        <a href="project_list.html" class="btn primary">지금 구조자 만나보기</a>
        <a href="create.html" class="btn secondary">등록하기</a>
      </div>
      <div class="micro">결제(PG) 연동 준비 중 — 붙으면 더 매끄럽게 이어집니다.</div>
    </div>
  </section>

  <!-- VALUE STRIP (압축 정보, 한 밴드) -->
  <section class="values">
    <div class="container val-grid">
      <div class="val"><i>🔗</i>개인 간 연결<small>단체 통로 없이 바로</small></div>
      <div class="val"><i>🔒</i>책임 설계<small>구조자 30% 부담</small></div>
      <div class="val"><i>🏥</i>Direct 결제(준비)<small>병원으로 바로 결제</small></div>
      <div class="val"><i>🤝</i>100% 전달<small>수수료는 플랫폼 부담</small></div>
    </div>
  </section>

  <!-- PROJECTS (원본 데이터 연동 유지) -->
  <section class="projects">
    <div class="container">
      <h2>진행 중인 프로젝트</h2>
      <div id="projects-grid" class="grid">
        <div class="muted">불러오는 중...</div>
      </div>
    </div>
  </section>

  <!-- footer include (원본 유지) -->
  <div data-include="footer"></div>

  <!-- 원본 스크립트/연동 그대로 -->
  <script type="module">
    import { injectLayout } from './js/include.js';
    import { apiListProjects } from './js/api.js';

    injectLayout({ active:'home' });

    const $grid = document.getElementById('projects-grid');
    const fmt = n => Number(n||0).toLocaleString('ko-KR');

    const cover = (p) =>
      p.representativeImageUrl ||
      p.coverUrl ||
      (Array.isArray(p.galleryUrls) && p.galleryUrls[0]) ||
      (Array.isArray(p.images) && p.images[0]) ||
      p.image || p.thumbnailUrl ||
      'img/placeholder.svg';

    async function render(){
      try {
        const list = await apiListProjects({ status:'approved', limit:12 });
        if(!list.length){
          $grid.innerHTML = '<div class="muted">아직 승인된 프로젝트가 없습니다.</div>';
          return;
        }
        $grid.innerHTML = list.map(p => `
          <a class="card" href="project.html?id=${encodeURIComponent(p.id)}">
            <img src="${cover(p)}" alt=""/>
            <h3>${p.name ?? '(이름 없음)'}</h3>
            <div class="muted">${p.summary ?? ''}</div>
            <div class="muted">목표 ${fmt(p.goalAmount)} · 부담 ${fmt(p.rescuerContribution)}</div>
          </a>
        `).join('');
      } catch (e) {
        console.error(e);
        $grid.innerHTML = '<div class="muted">프로젝트를 불러오지 못했습니다.</div>';
      }
    }

    render();
  </script>
</body>
</html>
