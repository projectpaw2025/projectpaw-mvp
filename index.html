<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Project.PAW — 개인과 개인을 잇는 후원 플랫폼</title>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="app.min.css"/>
  <style>
    :root{
      --ink:#111; --sub:#444; --muted:#777; --line:#eaeaea;
      --bg:#fafafa; --card:#fff; --brand:#00C896;
    }
    html,body{margin:0; background:var(--bg); color:var(--ink); font-family:'Pretendard',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .container{max-width:1100px; margin:0 auto; padding:0 16px}
    section{padding:60px 0}
    h2{margin:0 0 22px; font-size:1.4rem; font-weight:900; letter-spacing:-.01em; text-align:center}
    p{margin:0; color:var(--sub); line-height:1.6}

    /* TRIPLE BAND (운영철학/핵심가치/시스템 한 섹션) */
    .triple{background:#fff; border-top:1px solid var(--line); border-bottom:1px solid var(--line)}
    .triple-grid{display:grid; grid-template-columns:repeat(3,1fr); gap:14px}
    .tri{background:var(--card); border:1px solid var(--line); border-radius:12px; padding:18px; transition:.2s}
    .tri:hover{transform:translateY(-2px); box-shadow:0 8px 20px rgba(0,0,0,.06)}
    .tri h3{margin:0 0 10px; font-size:1.05rem; font-weight:900}
    .mini-list{display:grid; gap:8px}
    .mini{display:flex; gap:10px; align-items:flex-start}
    .mini i{font-style:normal; font-size:1.05rem}
    .mini b{display:block; font-size:1rem}
    .mini small{display:block; color:var(--sub)}

    /* PROJECTS */
    .projects h2{margin-bottom:14px}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:16px}
    .project-card{background:#fff; border:1px solid var(--line); border-radius:12px; padding:14px; transition:.2s}
    .project-card:hover{transform:translateY(-2px); box-shadow:0 6px 16px rgba(0,0,0,.06)}
    .project-card img{width:100%; height:168px; object-fit:cover; border-radius:10px}
    .project-card h3{margin:8px 0 4px; font-size:1.03rem}
    .muted{color:var(--muted); font-size:.9rem}

    /* SCROLLING CTA (오른쪽 고정) */
    .cta-dock{
      position:fixed; right:22px; top:50%; transform:translateY(-50%);
      display:flex; flex-direction:column; gap:10px; z-index:60;
      filter:drop-shadow(0 8px 16px rgba(0,0,0,.12));
    }
    .btn{display:inline-block; padding:12px 18px; border-radius:10px; font-weight:700; text-decoration:none; transition:.2s}
    .btn.primary{background:var(--brand); color:#fff}
    .btn.primary:hover{filter:saturate(110%) brightness(.98)}
    .btn.secondary{border:2px solid var(--brand); color:var(--brand); background:#fff}
    .btn.secondary:hover{background:#f3fffb}

    /* Responsive */
    @media (max-width:1024px){
      .cta-dock{top:auto; bottom:16px; transform:none; right:16px; flex-direction:row}
    }
    @media (max-width:900px){
      .triple-grid{grid-template-columns:1fr 1fr}
    }
    @media (max-width:560px){
      section{padding:48px 0}
      .triple-grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <!-- header include (원본 유지) -->
  <div data-include="header"></div>

  <!-- RIGHT FLOATING CTA (스크롤 따라오는 버튼) -->
  <div class="cta-dock" aria-label="빠른 참여">
    <a href="project_list.html" class="btn primary">지금 구조자 만나보기</a>
    <a href="create.html" class="btn secondary">등록하기</a>
  </div>

  <!-- TRIPLE BAND: 운영철학 / 핵심가치 / 시스템 -->
  <section class="triple">
    <div class="container">
      <h2>운영철학 · 핵심가치 · 시스템</h2>
      <div class="triple-grid">
        <!-- 운영철학 -->
        <div class="tri">
          <h3>운영철학</h3>
          <div class="mini-list">
            <div class="mini"><i>🔗</i><div><b>직접 연결</b><small>단체 통로 없이 개인 ↔ 개인으로</small></div></div>
            <div class="mini"><i>🧭</i><div><b>책임 기반</b><small>도덕적 해이 방지 · 구조자 30% 부담</small></div></div>
            <div class="mini"><i>🔍</i><div><b>투명 우선</b><small>사진·영수증로 흐름이 보이게</small></div></div>
          </div>
        </div>
        <!-- 핵심가치 -->
        <div class="tri">
          <h3>핵심가치</h3>
          <div class="mini-list">
            <div class="mini"><i>⚡</i><div><b>실행</b><small>망설임을 행동으로</small></div></div>
            <div class="mini"><i>🤝</i><div><b>신뢰</b><small>과정이 보이는 구조·후원</small></div></div>
            <div class="mini"><i>🌱</i><div><b>확장성</b><small>동물에서 시작해 사람까지</small></div></div>
          </div>
        </div>
        <!-- 시스템 -->
        <div class="tri">
          <h3>시스템</h3>
          <div class="mini-list">
            <div class="mini"><i>💬</i><div><b>지금</b><small>Beta · 카톡방에서 모금 운영</small></div></div>
            <div class="mini"><i>🏥</i><div><b>곧</b><small>동물병원 Direct 결제 도입</small></div></div>
            <div class="mini"><i>💯</i><div><b>원칙</b><small>기부금 100% 전달 · 수수료는 플랫폼 부담</small></div></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- PROJECTS (원본 데이터 연동 유지) -->
  <section class="projects">
    <div class="container">
      <h2>진행 중인 프로젝트</h2>
      <div id="projects-grid" class="grid">
        <div class="muted">불러오는 중...</div>
      </div>
    </div>
  </section>

  <!-- footer include (원본 유지) -->
  <div data-include="footer"></div>

  <!-- 원본 스크립트/연동 그대로 -->
  <script type="module">
    import { injectLayout } from './js/include.js';
    import { apiListProjects } from './js/api.js';

    injectLayout({ active:'home' });

    const $grid = document.getElementById('projects-grid');
    const fmt = n => Number(n||0).toLocaleString('ko-KR');

    const cover = (p) =>
      p.representativeImageUrl ||
      p.coverUrl ||
      (Array.isArray(p.galleryUrls) && p.galleryUrls[0]) ||
      (Array.isArray(p.images) && p.images[0]) ||
      p.image || p.thumbnailUrl ||
      'img/placeholder.svg';

    async function render(){
      try {
        const list = await apiListProjects({ status:'approved', limit:12 });
        if(!list.length){
          $grid.innerHTML = '<div class="muted">아직 승인된 프로젝트가 없습니다.</div>';
          return;
        }
        $grid.innerHTML = list.map(p => `
          <a class="project-card" href="project.html?id=${encodeURIComponent(p.id)}">
            <img src="${cover(p)}" alt=""/>
            <h3>${p.name ?? '(이름 없음)'}</h3>
            <div class="muted">${p.summary ?? ''}</div>
            <div class="muted">목표 ${fmt(p.goalAmount)} · 부담 ${fmt(p.rescuerContribution)}</div>
          </a>
        `).join('');
      } catch (e) {
        console.error(e);
        $grid.innerHTML = '<div class="muted">프로젝트를 불러오지 못했습니다.</div>';
      }
    }

    render();
  </script>
</body>
</html>
