<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>홈 · Project.PAW</title>
<meta name="description" content="Project.PAW — 도움은 본능, 연결은 선택. 100% 전달, 책임 기반 구조의 직접 연결 플랫폼." />
<link rel="icon" href="img/placeholder.svg" />

  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <nav class="nav">
    <div class="container">
      <div class="brand"><a href="index.html">Project<span class="dot">.PAW</span></a></div>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="project_list.html">후원하기</a></li>
        <li><a href="create.html" class="btn">후원 등록</a></li>
      </ul>
    </div>
  </nav>
  <main class="container">
  <section class="hero">
    <div class="hero-card">
      <h2>지금은 Pilot Run</h2>
      <p>PG 연동 전까지는 <b>카카오톡 연결</b>로 직접 돕습니다. Project.PAW는 <b>100% 전달</b>과 <b>책임 기반</b> 구조(구조자 30% 자부담, 후기 필수)를 지향합니다.</p>
      <ul>
        <li>직접 연결: 중간 단체 없이 개인↔개인</li>
        <li>책임 구조: 구조자 자부담 + 후기 공개</li>
        <li>투명 표시: 목표/현황, 영수증 갤러리</li>
      </ul>
    </div>
  </section>

  <section class="section">
    <h2>진행 중인 구조 프로젝트</h2>
    <div id="homeList" class="grid home"></div>
  </section>

  <script type="module">
    import { storage, fmt } from "./js/app.js";
    const container = document.querySelector("#homeList");
    const all = storage.getAll()
      .filter(p => p.status === "approved")
      .sort((a,b)=>b.createdAt - a.createdAt)
      .slice(0,4);
    container.innerHTML = all.map(p => `
      <a class="card" href="project.html?id=${p.id}">
        <img class="thumb" src="${p.images?.cover || 'img/placeholder.svg'}" alt="cover">
        <div class="meta">
          <h3>${p.title || ''}</h3>
          <p>${p.summary || ''}</p>
          <p class="money">목표 ${fmt(p.targetAmount)}원 · 구조자 ${fmt(p.selfPayAmount)}원</p>
        </div>
      </a>
    `).join("");
  </script>

  </main>
  <footer class="footer">
    <div class="container">
      <small>Project.PAW — “도움은 본능, 연결은 선택.” 100% 전달 · 책임 구조 · 직접 연결</small>
    </div>
  </footer>
</body>
</html>
