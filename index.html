<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>Project.PAW</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { margin: 0; font-family: "Noto Sans KR", sans-serif; background: #fff; color: #333; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: #ffffff; border-bottom: 1px solid #eee;
      position: sticky; top: 0; z-index: 10;
    }
    nav { display: flex; gap: 1rem; }
    nav a, nav button {
      background: none; border: none; cursor: pointer;
      font-size: 1rem; color: #333; text-decoration: none; transition: color 0.2s;
    }
    nav a:hover, nav button:hover { color: #ff6b6b; }
    main { padding: 2rem; max-width: 900px; margin: auto; }
    section { margin-bottom: 3rem; }
    h2 { margin-bottom: 1rem; }
    #project-list {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .project-card {
      border: 1px solid #eee; border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 1rem; background: #fafafa;
    }
    .project-card img {
      max-width: 100%; border-radius: 8px; margin-bottom: 0.5rem;
    }
  </style>
</head>

    </section>

    <section id="projects">
      <h2>진행 중인 프로젝트</h2>
      <div id="project-list"></div>
    </section>
  </main>

  <footer style="margin-top:3rem; padding:2rem; background:#fafafa; text-align:center; font-size:0.9rem; color:#666;">
    <p>© 2025 Project.PAW</p>
    <p>
      <a href="about.html">About</a> | 
      <a href="login.html">로그인</a>
    </p>
