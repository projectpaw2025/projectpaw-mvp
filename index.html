<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project.PAW - 홈</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">🐾 Project.PAW</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">🏠 홈</a></li>
        <li class="nav-item"><a class="nav-link" href="project_list.html">📋 후원하기</a></li>
        <li class="nav-item"><a class="nav-link" href="create.html">➕ 프로젝트 등록</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">🔑 로그인</a></li>
      </ul>
    </div>
  </nav>

  <div class="container pt-5 mt-5">
    <h1 class="text-center my-5 text-3xl font-bold text-blue-700">진행 중인 구조 프로젝트</h1>
    <div class="row" id="projectContainer"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("projectContainer");
      const projects = JSON.parse(localStorage.getItem("projects") || "[]").reverse();

      if (projects.length === 0) {
        container.innerHTML = "<p class='text-center text-muted'>등록된 구조 프로젝트가 없습니다.</p>";
        return;
      }

      projects.forEach(project => {
        const col = document.createElement("div");
        col.className = "col-md-6 col-lg-4 mb-4";

        const card = document.createElement("div");
        card.className = "card h-100 shadow-sm";
        card.style.cursor = "pointer";
        card.onclick = () => {
          window.location.href = `project.html?id=${project.id}`;
        };

        const img = document.createElement("img");
        img.className = "card-img-top";
        img.src = project.representativeImage || "https://placekitten.com/400/250";
        img.alt = "대표 이미지";

        const body = document.createElement("div");
        body.className = "card-body";
        body.innerHTML = `
          <h5 class="card-title">${project.name || "이름 없음"}</h5>
          <p class="card-text">${project.situation || "상황 설명 없음"}</p>
          <ul class="list-unstyled small">
            <li><strong>목표:</strong> ${project.goalAmount || 0}원</li>
            <li><strong>구조자 부담:</strong> ${project.ownerAmount || 0}원</li>
          </ul>
        `;

        card.appendChild(img);
        card.appendChild(body);
        col.appendChild(card);
        container.appendChild(col);
      });
    });
  </script>
</body>
</html>
