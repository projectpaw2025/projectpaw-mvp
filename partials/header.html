<header class="paw-nav" style="position:sticky;top:0;z-index:50;backdrop-filter:blur(6px);background:rgba(255,255,255,.94);border-bottom:1px solid #e5e7eb;">
  <div class="container" style="display:flex;align-items:center;justify-content:space-between;padding:20px 0;font-family:'SUIT Variable','Pretendard',sans-serif;flex-wrap:wrap;">
    
    <!-- 좌측: 로고 + 태그라인 -->
    <div class="paw-brand" style="display:flex;align-items:center;gap:20px;min-width:0;flex:1;flex-wrap:wrap;">
      <a class="paw-logo" href="index.html" style="display:flex;align-items:center;gap:10px;text-decoration:none;color:#111;">
        <span style="font-size:2rem">🐾</span>
        <strong style="letter-spacing:-.02em;font-size:1.5rem;font-weight:800;">Project.PAW</strong>
      </a>
      <span class="paw-tagline"
            style="color:#555;font-weight:600;font-size:1.05rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
        ⚡ 아직은 실험 중 — 카톡방에서 모금 활동 진행 중
      </span>
    </div>

    <!-- 우측: 내비 -->
    <nav class="paw-menu desktop-only" aria-label="Primary" style="display:flex;gap:20px;flex:0 0 auto;">
      <a class="paw-link" data-match="index.html" href="index.html">홈</a>
      <a class="paw-link" data-match="project_list.html" href="project_list.html">프로젝트</a>
      <a class="paw-link" data-match="create.html" href="create.html">등록하기</a>
      <a class="paw-link" data-match="about.html" href="about.html">소개</a>
    </nav>

    <!-- 모바일 햄버거 -->
    <button id="paw-menu-toggle" class="mobile-only" style="background:none;border:none;font-size:1.8rem;cursor:pointer;align-self:flex-end;">☰</button>
  </div>

  <!-- 모바일 드롭다운 -->
  <div id="paw-mobile-menu" class="mobile-only" style="display:none;flex-direction:column;gap:8px;padding:16px;background:#fff;border-top:1px solid #e5e7eb;">
    <a class="paw-link" data-match="index.html" href="index.html">홈</a>
    <a class="paw-link" data-match="project_list.html" href="project_list.html">프로젝트</a>
    <a class="paw-link" data-match="create.html" href="create.html">등록하기</a>
    <a class="paw-link" data-match="about.html" href="about.html">소개</a>
  </div>
</header>

<style>
  .paw-link {
    padding:16px 24px;
    border-radius:12px;
    border:1px solid transparent;
    font-weight:700;
    font-size:1.25rem; /* 20px */
    color:#111;
    text-decoration:none;
    transition:.2s;
  }
  .paw-link:hover { background:#f8f8f8; }

  @media (max-width:1024px) {
    .paw-link { font-size:1.1rem; padding:14px 20px; }
  }
  @media (max-width:768px) {
    .desktop-only { display:none !important; }
    .mobile-only { display:block !important; }

    /* tagline 모바일에서 줄바꿈 + 크기 축소 */
    .paw-brand { flex-direction:column !important; align-items:flex-start !important; gap:6px !important; }
    .paw-tagline { font-size:0.9rem !important; white-space:normal !important; }
    
    #paw-mobile-menu .paw-link {
      font-size:1.1rem;
      padding:12px 16px;
      border-radius:8px;
    }
  }
  @media (min-width:769px) {
    .mobile-only { display:none !important; }
  }
</style>

<script>
(function(){
  try{
    const path=(location.pathname.split('/').pop()||'index.html');
    document.querySelectorAll('.paw-link').forEach(a=>{
      if(a.dataset.match===path){
        a.style.background='#E87722'; // Accent
        a.style.color='#fff';
        a.style.borderColor='#E87722';
        a.style.fontWeight='800';
      }
    });
  }catch(e){}

  // 모바일 메뉴 토글
  const toggleBtn=document.getElementById('paw-menu-toggle');
  const mobileMenu=document.getElementById('paw-mobile-menu');
  if(toggleBtn){
    toggleBtn.addEventListener('click',()=>{
      mobileMenu.style.display=mobileMenu.style.display==='flex'?'none':'flex';
    });
  }
})();
</script>
