<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>프로젝트 등록 - Project.PAW</title>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="app.min.css"/>
</head>
<body>
  <div data-include="header"></div>

  <main class="container">
    <h1>새 프로젝트 등록</h1>
    <form id="create-form">
      <label>프로젝트명</label>
      <input type="text" name="name" required />

      <label>구조자 이름</label>
      <input type="text" name="rescuerName" />

      <label>요약</label>
      <textarea name="summary" maxlength="200"></textarea>

      <label>설명</label>
      <textarea name="description" maxlength="5000"></textarea>

      <label>목표 금액</label>
      <input type="number" name="goalAmount" />

      <label>구조자 부담금</label>
      <input type="number" name="rescuerContribution" />

      <label>카카오톡 ID</label>
      <input type="text" name="registrantKakaoId" />

      <label>대표 이미지</label>
      <input type="file" id="coverFile" accept="image/*" />
      <img id="coverPreview" style="display:none; max-width:200px; margin-top:10px;" />

      <label>갤러리 이미지</label>
      <input type="file" id="galleryFiles" accept="image/*" multiple />

      <label>영수증 이미지</label>
      <input type="file" id="receiptFiles" accept="image/*" multiple />

      <button type="submit">등록하기</button>
    </form>
  </main>

  <div data-include="footer"></div>

  <script type="module">
    import { injectLayout } from './js/include.js';
    import { apiCreateProject } from './js/api.js';

    injectLayout({ active:'create' });

    const form = document.getElementById('create-form');
    const coverFileInput = document.getElementById('coverFile');
    const coverPreview = document.getElementById('coverPreview');

    coverFileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if(file){
        coverPreview.src = URL.createObjectURL(file);
        coverPreview.style.display = 'block';
      }
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const coverFile = coverFileInput.files[0];
      const galleryFiles = document.getElementById('galleryFiles').files;
      const receiptFiles = document.getElementById('receiptFiles').files;

      try {
        await apiCreateProject({
          ...data,
          coverFile,
          galleryFiles: [...galleryFiles],
          receiptFiles: [...receiptFiles]
        });
        alert("프로젝트가 등록되었습니다. 관리자의 승인 후 노출됩니다.");
        location.href = "project_list.html";
      } catch (err) {
        console.error(err);
        alert("등록 실패: " + err.message);
      }
    });
  </script>
</body>
</html>
