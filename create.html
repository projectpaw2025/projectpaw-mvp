<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project.PAW - 구조 프로젝트 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #fefefe;
      color: #333;
    }
    footer {
      background-color: #f8f9fa;
      color: #6c757d;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">🐾 Project.PAW</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">🏠 홈</a></li>
      <li class="nav-item"><a class="nav-link" href="project_list.html">📋 후원하기</a></li>
      <li class="nav-item"><a class="nav-link active" href="create.html">➕ 등록</a></li>
    </ul>
  </div>
</nav>

<main class="container pt-5 mt-5 mb-5">
  <h2 class="mb-4 text-center">구조 프로젝트 등록</h2>
  <form id="projectForm">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">고양이 이름</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="goalAmount" class="form-label">목표 금액 (₩)</label>
        <input type="number" id="goalAmount" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="ownerAmount" class="form-label">구조자 부담금 (₩)</label>
        <input type="number" id="ownerAmount" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="currentAmount" class="form-label">현재 모금액 (₩)</label>
        <input type="number" id="currentAmount" class="form-control" value="0" required />
      </div>
      <div class="col-12">
        <label for="situation" class="form-label">구조 상황 설명</label>
        <textarea id="situation" class="form-control" rows="4" required></textarea>
      </div>
      <div class="col-12">
        <label for="representativeImage" class="form-label">대표 이미지 URL</label>
        <input type="url" id="representativeImage" class="form-control" required />
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary btn-lg px-5 mt-3">등록하기</button>
      </div>
    </div>
  </form>
</main>

<footer class="bg-white text-center text-muted py-4 border-top">
  <div class="container">
    <p class="mb-1 fw-semibold">🐾 Project.PAW</p>
    <p class="mb-2">도움은 본능, 연결은 선택</p>
    <small>© 2025 Project.PAW. All rights reserved.<br>고유번호: 105-82-89397 (프로젝트파우)</small>
  </div>
</footer>

<script>
  document.getElementById("projectForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const id = Date.now();
    const name = document.getElementById("name").value;
    const goalAmount = document.getElementById("goalAmount").value;
    const currentAmount = document.getElementById("currentAmount").value;
    const ownerAmount = document.getElementById("ownerAmount").value;
    const situation = document.getElementById("situation").value;
    const representativeImage = document.getElementById("representativeImage").value;

    const newProject = {
      id,
      name,
      goalAmount,
      currentAmount,
      ownerAmount,
      situation,
      representativeImage
    };

    const projects = JSON.parse(localStorage.getItem("projects") || "[]");
    projects.unshift(newProject);
    localStorage.setItem("projects", JSON.stringify(projects));

    alert("등록되었습니다!");
    window.location.href = "project_list.html";
  });
</script>
</body>
</html>
