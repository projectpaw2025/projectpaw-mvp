<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트 등록 | Project.PAW</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">🐾 Project.PAW</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">🏠 홈</a></li>
        <li class="nav-item"><a class="nav-link" href="project_list.html">📋 후원하기</a></li>
        <li class="nav-item"><a class="nav-link active" href="create.html">➕ 프로젝트 등록</a></li>
      </ul>
    </div>
  </nav>

  <div class="container pt-5 mt-5">
    <h2 class="my-4 text-center text-primary">프로젝트 등록하기</h2>
    <form id="projectForm" class="bg-white p-4 shadow rounded">
      <div class="mb-3">
        <label class="form-label">고양이 이름</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">구조 상황 설명</label>
        <textarea class="form-control" id="description" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">목표 금액 (원)</label>
        <input type="number" class="form-control" id="goalAmount" required>
      </div>
      <div class="mb-3">
        <label class="form-label">구조자 부담금 (원)</label>
        <input type="number" class="form-control" id="ownerAmount" required>
      </div>
      <div class="mb-3">
        <label class="form-label">카카오톡 링크</label>
        <input type="url" class="form-control" id="kakaoLink">
      </div>
      <div class="mb-3">
        <label class="form-label">대표 이미지</label>
        <input type="file" class="form-control" id="representativeImage" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label class="form-label">구조 상황 사진들</label>
        <input type="file" class="form-control" id="situationImages" accept="image/*" multiple>
      </div>
      <div class="mb-3">
        <label class="form-label">영수증 사진들</label>
        <input type="file" class="form-control" id="receiptImages" accept="image/*" multiple>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary">등록하기</button>
      </div>
    </form>
  </div>

  <script>
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("projectForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const goalAmount = document.getElementById("goalAmount").value;
      const ownerAmount = document.getElementById("ownerAmount").value;
      const kakaoLink = document.getElementById("kakaoLink").value;
      const representativeImageFile = document.getElementById("representativeImage").files[0];
      const situationImageFiles = document.getElementById("situationImages").files;
      const receiptImageFiles = document.getElementById("receiptImages").files;

      const representativeImage = await toBase64(representativeImageFile);
      const situationImages = await Promise.all([...situationImageFiles].map(file => toBase64(file)));
      const receiptImages = await Promise.all([...receiptImageFiles].map(file => toBase64(file)));

      const newProject = {
        id: Date.now().toString(),
        name,
        description,
        goalAmount,
        ownerAmount,
        kakaoLink,
        representativeImage,
        situationImages,
        receiptImages,
        currentAmount: 0
      };

      const projects = JSON.parse(localStorage.getItem("projects") || "[]");
      projects.push(newProject);
      localStorage.setItem("projects", JSON.stringify(projects));
      alert("프로젝트가 성공적으로 등록되었습니다!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
