  <main class="container pt-5 mt-5">
    <h2 class="mb-4 text-center">구조 프로젝트 등록</h2>
    <p class="text-center text-muted mb-4">“도움은 본능, 연결은 선택 - 당신의 따뜻한 선택을 기다립니다.”</p>

    <form id="rescueForm">
      <div class="mb-3">
        <label class="form-label">동물 이름</label>
        <input type="text" class="form-control rounded-3 shadow-sm" id="name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">구조 상황 설명</label>
        <textarea class="form-control rounded-3 shadow-sm" id="description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">목표 금액 (₩)</label>
        <input type="number" class="form-control rounded-3 shadow-sm" id="amount" required />
      </div>
      <div class="mb-3">
        <label class="form-label">구조자 부담금 (₩)</label>
        <input type="number" class="form-control rounded-3 shadow-sm" id="contribution" required />
      </div>
      <div class="mb-3">
        <label class="form-label">카카오톡 링크</label>
        <input type="url" class="form-control rounded-3 shadow-sm" id="kakao" required />
      </div>
      <div class="mb-3">
        <label class="form-label">대표 이미지 업로드</label>
        <input class="form-control rounded-3 shadow-sm" type="file" id="mainImage" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label class="form-label">구조 상황 사진 (여러 장)</label>
        <input class="form-control rounded-3 shadow-sm" type="file" id="situationImages" accept="image/*" multiple>
      </div>
      <div class="mb-3">
        <label class="form-label">영수증 사진 (여러 장)</label>
        <input class="form-control rounded-3 shadow-sm" type="file" id="receiptImages" accept="image/*" multiple>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn mb-2 btn-primary">등록하기</button>
      </div>
      <p class="text-center text-muted mt-2">등록 후 상세 페이지로 이동됩니다.</p>
    </form>
  </main>

  <script>
    function readFilesAsBase64(fileList) {
      return Promise.all(Array.from(fileList).map(file => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = e => resolve(e.target.result);
          reader.onerror = e => reject(e);
          reader.readAsDataURL(file);
        });
      }));
    }

    document.getElementById("rescueForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const amount = document.getElementById("amount").value;
      const contribution = document.getElementById("contribution").value;
      const kakao = document.getElementById("kakao").value;
      const mainImage = document.getElementById("mainImage").files[0];
      const situationImages = document.getElementById("situationImages").files;
      const receiptImages = document.getElementById("receiptImages").files;

      if (!name || !description || !amount || !contribution || !kakao || !mainImage) {
        alert("모든 필드를 입력해주세요.");
        return;
      }

      const mainImageBase64 = await readFilesAsBase64([mainImage]).then(res => res[0]);
      const situationBase64 = await readFilesAsBase64(situationImages);
      const receiptBase64 = await readFilesAsBase64(receiptImages);

      const project = {
        id: Date.now(),
        name,
        situation: description,
        goalAmount: amount,
        ownerAmount: contribution,
        kakaoLink: kakao,
        representativeImage: mainImageBase64,
        situationImages: situationBase64,
        receiptImages: receiptBase64,
        currentAmount: 0
      };

      const projects = JSON.parse(localStorage.getItem("projects") || "[]");
      projects.push(project);
      localStorage.setItem("projects", JSON.stringify(projects));

      window.location.href = `project.html?id=${project.id}`;
    });
  </script>
