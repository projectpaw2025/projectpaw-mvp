<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project.PAW - 프로젝트 등록</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module">
    import { auth, signOut } from "./js/firebase.js";

    window.logout = async () => {
      try {
        await signOut(auth);
        alert("로그아웃 완료! 다시 로그인 해주세요.");
        location.href = "index.html";
      } catch (e) {
        console.error("로그아웃 실패:", e);
      }
    };
  </script>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans KR", sans-serif;
      background: #fff;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #ffffff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 1.5rem;
      color: #222;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a, nav button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: #333;
      text-decoration: none;
      transition: color 0.2s;
    }
    nav a:hover, nav button:hover {
      color: #ff6b6b;
    }
    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #fafafa;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    button.submit-btn {
      padding: 0.8rem;
      background: #ff6b6b;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.submit-btn:hover {
      background: #ff4c4c;
    }
  </style>
</head>
<body>
  <header>
    <h1>🐾 Project.PAW</h1>
    <nav>
      <a href="index.html">홈</a>
      <a href="project_list.html">후원하기</a>
      <a href="about.html">About</a>
      <button onclick="logout()">로그아웃</button>
    </nav>
  </header>

  <main>
    <h2>프로젝트 등록</h2>
    <form id="create-form">
      <input type="text" id="title" placeholder="제목" required>
      <textarea id="description" placeholder="설명" rows="5" required></textarea>
      <input type="url" id="kakaoUrl" placeholder="카카오톡 오픈채팅방 URL">
      <input type="file" id="image" accept="image/*">
      <button type="submit" class="submit-btn">등록하기</button>
    </form>
  </main>

  <footer style="margin-top:3rem; padding:2rem; background:#fafafa; text-align:center; font-size:0.9rem; color:#666;">
    <p>© 2025 Project.PAW</p>
    <p>
      <a href="about.html">About</a> | 
      <a href="login.html">로그인</a>
    </p>
  </footer>

  <script type="module">
    import { db, storage, auth } from "./js/firebase.js";
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const form = document.getElementById("create-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const kakaoUrl = document.getElementById("kakaoUrl").value.trim();
      const imageFile = document.getElementById("image").files[0];

      if (!auth.currentUser) {
        alert("로그인 후 등록 가능합니다.");
        return;
      }

      let imageUrl = "";
      if (imageFile) {
        const storageRef = ref(storage, `projects/${Date.now()}-${imageFile.name}`);
        await uploadBytes(storageRef, imageFile);
        imageUrl = await getDownloadURL(storageRef);
      }

      await addDoc(collection(db, "projects"), {
        title,
        description,
        kakaoUrl,
        imageUrl,
        createdAt: serverTimestamp(),
        createdBy: auth.currentUser.uid
      });

      alert("프로젝트가 등록되었습니다. 관리자의 승인을 기다려주세요!");
      form.reset();
      window.location.href = "project_list.html";
    });
  </script>
</body>
</html>
