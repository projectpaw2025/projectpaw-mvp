<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>프로젝트 등록 - Project.PAW</title>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="app.min.css"/>
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
  <style>
    :root{
      --ink:#111;
      --sub:#555;
      --accent:#E87722;
      --line:#eaeaea;
      --bg:#fff;
    }
    body{margin:0;background:var(--bg);color:var(--ink);font-family:'SUIT Variable','Pretendard',sans-serif}
    .container{max-width:800px;margin:0 auto;padding:40px 20px}
    h1{font-size:2rem;font-weight:900;margin-bottom:32px;color:var(--ink);text-align:center}

    form{display:flex;flex-direction:column;gap:20px}
    label{font-weight:700;font-size:1rem;margin-bottom:6px;color:var(--ink)}
    input,textarea{
      width:100%;padding:14px;border:1px solid var(--line);border-radius:10px;
      font-size:1rem;font-family:inherit;resize:vertical
    }
    textarea{min-height:140px}
    .form-group{display:flex;flex-direction:column}
    .form-actions{text-align:center;margin-top:20px}
    button{
      background:var(--accent);color:#fff;font-weight:700;
      padding:14px 26px;border:none;border-radius:12px;cursor:pointer;font-size:1.1rem
    }
    button:hover{opacity:.9}
    .muted{font-size:.9rem;color:var(--sub)}
  </style>
</head>
<body>
  <!-- header include -->
  <div data-include="header"></div>

  <div class="container">
    <h1>프로젝트 등록</h1>
    <form id="create-form">
      <div class="form-group">
        <label for="name">프로젝트 이름</label>
        <input type="text" id="name" name="name" required placeholder="예: 나비 치료비 모금"/>
      </div>
      <div class="form-group">
        <label for="summary">상황 요약</label>
        <textarea id="summary" name="summary" required placeholder="간단한 상황 설명을 적어주세요."></textarea>
      </div>
      <div class="form-group">
        <label for="story">상세 스토리</label>
        <textarea id="story" name="story" placeholder="구조/치료 사연을 상세히 적어주세요."></textarea>
      </div>
      <div class="form-group">
        <label for="goalAmount">목표 금액 (원)</label>
        <input type="number" id="goalAmount" name="goalAmount" required placeholder="예: 600000"/>
      </div>
      <div class="form-group">
        <label for="representativeImage">대표 사진</label>
        <input type="file" id="representativeImage" name="representativeImage" accept="image/*"/>
      </div>
      <div class="form-group">
        <label for="images">추가 사진 (치료/영수증 등)</label>
        <input type="file" id="images" name="images" multiple accept="image/*"/>
        <span class="muted">대표 사진 외에도 구조 상황 / 치료 과정 / 영수증 사진을 업로드해주세요.</span>
      </div>
      <div class="form-actions">
        <button type="submit">등록하기</button>
      </div>
    </form>
  </div>

  <!-- footer include -->
  <div data-include="footer"></div>

  <script type="module">
    import { injectLayout } from './js/include.js';
    import { apiCreateProject } from './js/api.js';

    injectLayout({ active:'create' });

    const form=document.getElementById('create-form');
    form.addEventListener('submit',async(e)=>{
      e.preventDefault();
      const fd=new FormData(form);
      const project={
        name:fd.get('name'),
        summary:fd.get('summary'),
        story:fd.get('story'),
        goalAmount:Number(fd.get('goalAmount')),
      };
      try{
        await apiCreateProject(project,fd);
        alert('프로젝트가 등록되었습니다. 관리자 승인 후 공개됩니다.');
        location.href='index.html';
      }catch(err){
        console.error(err);
        alert('등록에 실패했습니다.');
      }
    });
  </script>
</body>
</html>
