<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>프로젝트 상세 - Project.PAW</title>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="app.min.css"/>
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root{--ink:#111;--sub:#555;--accent:#E87722;--line:#eaeaea;--bg:#fafafa}
    body{margin:0;background:var(--bg);color:var(--ink);
      font-family:'SUIT Variable','Pretendard','Inter',system-ui,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:20px 16px}

    /* ===== 기존 스타일(그대로) ===== */
    .hero-card{background:#fff;border-radius:20px;overflow:hidden;
               box-shadow:0 6px 14px rgba(0,0,0,0.08);margin-bottom:24px}
    .overlay{position:absolute;bottom:0;left:0;right:0;
      background:linear-gradient(to top,rgba(0,0,0,.6),rgba(0,0,0,0));
      color:#fff;padding:20px}
    .overlay .badge{background:var(--accent);padding:6px 12px;border-radius:8px;font-weight:700}
    .overlay h1{margin:8px 0;font-size:1.6rem;font-weight:900}
    .overlay .summary{font-size:1rem;opacity:.9}
    .key-message{margin-top:6px;color:#FFD166;font-weight:700}
    .hero-body{padding:24px}
    .hearts{font-size:1.1rem;font-weight:700;color:var(--accent);margin-bottom:12px}
    .progress{background:#e5e7eb;height:16px;border-radius:12px;overflow:hidden;margin:14px 0}
    .progress .bar{height:100%;background:var(--accent);color:#fff;
                   text-align:center;font-size:.8rem;font-weight:600}
    .stats{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;font-size:.95rem;color:var(--sub);margin-top:8px}
    .stats span strong{font-size:1.05rem;font-weight:800;color:var(--ink);margin-left:4px}
    .thumb-strip{display:flex;gap:8px;overflow-x:auto;padding:10px;background:#fafafa}
    .thumb-strip img{height:70px;width:70px;object-fit:cover;border-radius:8px;cursor:pointer;
      border:2px solid transparent;flex-shrink:0}
    .thumb-strip img.active{border-color:var(--accent)}
    .action-buttons{display:flex;gap:10px;margin-top:18px}
    .btn-kakao{flex:1;background:#FEE500;color:#111;padding:14px 18px;
      border-radius:12px;font-weight:700;font-size:1.05rem;text-align:center;text-decoration:none}
    .btn-kakao:hover{background:#e5d200}
    .btn-share{flex:1;background:#6b7280;color:#fff;padding:14px 18px;
      border-radius:12px;font-weight:700;font-size:1.05rem;text-align:center;text-decoration:none}
    .btn-share:hover{background:#555}
    @media(max-width:600px){
      .action-buttons{flex-direction:column}
      .btn-kakao,.btn-share{width:100%}
    }
    .section-card{background:#fff;border-radius:16px;padding:28px;margin-top:22px;
                  box-shadow:0 4px 10px rgba(0,0,0,0.05)}
    .section-card h2{font-size:1.3rem;font-weight:800;margin-bottom:14px;color:var(--accent)}
    .section-card p{font-size:1.05rem;line-height:1.7;color:var(--ink)}

    /* CTA Dock (원본) */
    .cta-dock{
      position:fixed; right:20px; bottom:20px; display:flex; flex-direction:column; gap:10px; z-index:50;
    }
    .cta-dock a{
      display:inline-block; padding:10px 14px; border-radius:10px; font-weight:700; font-size:.9rem;
      text-decoration:none; box-shadow:0 3px 8px rgba(0,0,0,0.12);
    }
    .btn-kakao-dock{background:#FEE500;color:#111;}
    .btn-insta{background:#E4405F;color:#fff;}
    .btn-share-dock{background:#6b7280;color:#fff;}

    /* ====== 무침습 추가 스타일 (GoFundMe 감각) ====== */
    /* Top Headline */
    .paw-head{background:#fff;border:1px solid var(--line);border-radius:14px;padding:18px;margin-bottom:16px}
    .paw-head .big-title{margin:0;font-size:2rem;font-weight:900;line-height:1.25}
    @media(max-width:600px){ .paw-head .big-title{font-size:1.6rem} }
    .paw-head .subline{margin-top:8px;color:var(--sub)}
    .paw-head .admin{margin-top:10px;background:#fff8f2;border:1px solid #f4d0b5;border-radius:10px;padding:12px;font-weight:800;color:#d35400}

    /* Split grid */
    .paw-grid{display:grid;gap:20px}
    @media(min-width:992px){ .paw-grid{grid-template-columns:1.05fr .95fr} }
    .paw-panel{background:#fff;border:1px solid var(--line);border-radius:14px;padding:18px}
    .paw-panel h2{margin:0 0 10px;font-size:1.1rem;font-weight:900;color:var(--accent)}

    /* 좌측 패널 */
    .paw-media{padding:0}
    .paw-media img{display:block;width:100%;height:56vh;min-height:280px;max-height:680px;object-fit:cover}
    .paw-progress{display:flex;gap:16px;flex-wrap:wrap}
    .paw-kv{flex:1 1 160px;border:1px solid var(--line);border-radius:10px;padding:12px}
    .paw-kv .k{font-size:.9rem;color:var(--sub)}
    .paw-kv .v{margin-top:4px;font-weight:900}
    .paw-kv .v.big{font-size:1.3rem}

    .paw-why p,.paw-beta p{line-height:1.7;color:var(--sub);margin:0}
    .paw-receipts{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .paw-receipts a{display:block;border:1px solid var(--line);border-radius:8px;overflow:hidden}
    .paw-receipts img{display:block;width:110px;height:110px;object-fit:cover}

    /* 우측: 요약/스토리 */
    .paw-title{margin:0 0 6px;font-size:1.6rem;font-weight:900}
    .paw-meta{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-bottom:10px}
    .paw-chip{display:inline-block;border:1px solid var(--line);border-radius:999px;padding:6px 10px;font-weight:800;font-size:.85rem;background:#fff}
    .paw-summary{margin:6px 0 12px;color:var(--ink)}
    .paw-story .clip{max-height:240px;overflow:hidden;position:relative}
    .paw-story .more{margin-top:10px;color:var(--accent);font-weight:900;cursor:pointer}
  </style>
</head>
<body>
  <div data-include="header"></div>
  <main class="wrap">
    <div id="project-detail"><div class="muted">불러오는 중...</div></div>
  </main>
  <div data-include="footer"></div>

  <!-- ✅ CTA Dock (원본 유지) -->
  <div class="cta-dock">
    <a href="https://open.kakao.com/o/go3sJ0Kh" class="btn-kakao-dock" target="_blank">💬 단톡방</a>
    <a href="https://www.instagram.com/projectpaw.kr/" class="btn-insta" target="_blank">📷 인스타그램</a>
    <a href="#" class="btn-share-dock">🔗 링크 복사</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ====== 원본 모듈 스크립트 (연동/로직 그대로 유지) ====== -->
  <script type="module">
    import { injectLayout } from './js/include.js';
    import { getProjectById } from './js/api.js';
    import { storage } from './js/firebase.js';
    import { ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    injectLayout({ active:'project' });
    const $detail=document.getElementById('project-detail');
    const fmt=n=>Number(n||0).toLocaleString('ko-KR');

    function candidatesOf(p){
      const out=[];const push=v=>{if(typeof v==='string'&&v.trim())out.push(v.trim());};
      ['representativeImageUrl','coverUrl','mainImageUrl','thumbnailUrl','image'].forEach(k=>push(p[k]));
      ['galleryUrls','images','photos','files','receiptUrls'].forEach(k=>{
        const arr=p[k];if(Array.isArray(arr))arr.forEach(it=>{ if(typeof it==='string') push(it);
          else if(it&&(it.url||it.path)) push(it.url||it.path); });
      });
      return out;
    }
    async function toHttpUrl(raw){
      if(!raw) return null;
      let v=String(raw).trim();
      if(/^(https?:|data:|blob:)/i.test(v)) return v;
      if(v.startsWith('/')) v=v.slice(1);
      try{return await getDownloadURL(ref(storage,v));}catch{return null;}
    }
    async function galleryHttpUrls(p){
      const cands=candidatesOf(p);
      const urls=await Promise.all(cands.map(toHttpUrl));
      const uniq=[],seen=new Set();
      for(const u of urls){if(u&&!seen.has(u)){seen.add(u);uniq.push(u);} }
      return uniq.length?uniq:['img/placeholder.svg'];
    }
    function getId(){return new URLSearchParams(location.search).get("id");}
    function formatDescription(text){if(!text) return '';return text.replace(/\n/g,'<br/>');}

    async function render(){
      const id=getId();
      if(!id){$detail.innerHTML='<div class="muted">잘못된 접근입니다.</div>';return;}
      try{
        const p=await getProjectById(id);
        if(!p){$detail.innerHTML='<div class="muted">존재하지 않는 프로젝트입니다.</div>';return;}
        const imgs=await galleryHttpUrls(p);
        const goal=Number(p.goalAmount||0);
        const current=Number(p.currentAmount||0);
        const rate=goal?Math.floor(current/goal*100):0;

        $detail.innerHTML=`
          <section class="hero-card">
            <div id="carouselProject" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                ${imgs.map((url,i)=>`
                  <div class="carousel-item ${i===0?'active':''}">
                    <img src="${url}" class="d-block w-100" style="height:340px;object-fit:cover" alt="img${i}">
                    <div class="overlay">
                      <span class="badge">${p.adminApproved?'진행중':'대기중'}</span>
                      <h1>PAW #${p.projectNumber ?? '-'} ${p.name??'(이름 없음)'}</h1>
                      <p class="summary">${p.summary??''}</p>
                      ${p.keyMessage?`<p class="key-message">❝ ${p.keyMessage} ❞</p>`:''}
                    </div>
                  </div>`).join('')}
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselProject" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselProject" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
            <div class="thumb-strip">
              ${imgs.map((url,i)=>`
                <img src="${url}" data-index="${i}" class="${i===0?'active':''}"/>`).join('')}
            </div>
            <div class="hero-body">
              <div class="hearts">❤️ 연결된 마음 <strong>${p.supporterCount??0}</strong>명</div>
              <div class="progress"><div class="bar" style="width:${rate}%">${rate}%</div></div>
              <div class="stats">
                <span>목표 <strong>${fmt(goal)}</strong>원</span>
                <span>현재 <strong>${fmt(current)}</strong>원</span>
                <span>구조자 <strong>${p.rescuerName??'익명'}</strong></span>
              </div>
              ${p.adminMessage?`
                <div class="admin-origin" style="margin-top:18px;padding:14px;border-radius:12px;background:#fff8f2;
                            border:1px solid #f4d0b5;font-weight:800;color:#d35400;
                            font-size:1.05rem;text-align:center">
                  📌 관리자 한마디: ${p.adminMessage}
                </div>`:''}
            </div>
          </section>
          <section class="section-card">
            <h2>스토리</h2>
            <p>${formatDescription(p.description)}</p>
          </section>
          <div class="action-buttons">
            ${p.kakaoChatUrl ? `<a href="${p.kakaoChatUrl}" target="_blank" class="btn-kakao">💬 후원하러 가기</a>`:''}
            <button class="btn-share" id="shareCopy">🔗 링크 복사</button>
          </div>
          <section class="section-card">
            <h2>Beta 안내</h2>
            <p style="line-height:1.6">
              ⚠️ 현재 Project.PAW는 <b>실험 단계</b>입니다.<br/>
              후원은 카카오톡 단톡방을 통해 이루어지며, 관리자가 매일 수동으로 모금액/참여자 수를 업데이트합니다.<br/>
              정식 서비스에서는 PG 결제를 통한 자동화된 투명 시스템이 제공될 예정입니다.
            </p>
          </section>`;

        // 원본 이벤트들
        document.getElementById("shareCopy")?.addEventListener("click",()=>{ navigator.clipboard.writeText(window.location.href).then(()=>alert("링크가 복사되었습니다."));});
        const carouselEl=document.querySelector('#carouselProject');
        const carousel=new bootstrap.Carousel(carouselEl);
        document.querySelectorAll('.thumb-strip img').forEach(img=>{
          img.addEventListener('click',()=>{
            const idx=parseInt(img.dataset.index,10);
            carousel.to(idx);
            document.querySelectorAll('.thumb-strip img').forEach(t=>t.classList.remove('active'));
            img.classList.add('active');
          });
        });
      }catch(e){
        $detail.innerHTML='<div class="muted">프로젝트를 불러오지 못했습니다.</div>';
      }
    }
    render();

    // Dock 공유
    document.querySelector(".btn-share-dock")?.addEventListener("click",()=>{
      navigator.clipboard.writeText(window.location.href)
        .then(()=>alert("링크가 복사되었습니다."));
    });
  </script>

  <!-- ====== 무침습 레이아웃/헤드라인 재배치 스크립트 (render 이후 DOM만 이동) ====== -->
  <script>
    (function(){
      const fmtNum = s => Number(String(s||'').replace(/[^\d]/g,'')||0);
      function once(){
        const wrap = document.querySelector('.wrap');
        const root = document.querySelector('#project-detail');
        const hero = root?.querySelector('.hero-card');
        const story = Array.from(root?.querySelectorAll('.section-card')||[]).find(sec=>sec.querySelector('h2')?.textContent.trim()==='스토리');
        const beta = Array.from(root?.querySelectorAll('.section-card')||[]).find(sec=>sec.querySelector('h2')?.textContent.includes('Beta'));
        if(!wrap || !root || !hero || !story) return;

        // ===== 0) Top Headline 만들기 (제목 크게 + 관리자 한마디 연동) =====
        const titleText = hero.querySelector('.overlay h1')?.textContent?.trim() || 'Project.PAW';
        const summaryHTML = hero.querySelector('.overlay .summary')?.innerHTML || '';
        const adminBox = hero.querySelector('.admin-origin');
        const adminText = adminBox ? adminBox.textContent.replace(/^📌\s*관리자 한마디:\s*/,'').trim() : '';

        const head = document.createElement('section');
        head.className = 'paw-head';
        head.innerHTML = `
          <h1 class="big-title">${titleText.replace(/^PAW\s*#\S+\s*/,'').trim()}</h1>
          ${summaryHTML?`<div class="subline">${summaryHTML}</div>`:''}
          ${adminText?`<div class="admin">관리자 한마디: ${adminText}</div>`:''}
        `;
        // 헤드라인은 wrap 맨 위에 삽입
        wrap.insertBefore(head, root);

        // 원래 관리자 한마디 박스는 제거(중복 방지)
        adminBox?.remove();

        // ===== 1) 좌/우 그리드 컨테이너 구성 =====
        const grid = document.createElement('div');
        grid.className = 'paw-grid';
        const left = document.createElement('div');
        const right = document.createElement('div');
        grid.append(left,right);

        // 기존 root 내용을 비우고 gr id 삽입
        root.innerHTML='';
        root.appendChild(grid);

        // ===== 2) 좌측: 사진(캐러셀) 패널 =====
        const media = document.createElement('div');
        media.className='paw-panel paw-media';
        media.appendChild(hero); // 캐러셀/썸네일/이벤트 그대로 이동
        left.appendChild(media);

        // 진행 패널(목표/현재/남은/연결된 마음) — 기존 DOM의 숫자 읽어 표시
        const stats = hero.querySelector('.stats');
        const hearts = hero.querySelector('.hearts strong')?.textContent || '0';
        const goal = stats?.querySelector('span:nth-child(1) strong')?.textContent || '';
        const current = stats?.querySelector('span:nth-child(2) strong')?.textContent || '';
        const remaining = goal ? Math.max(fmtNum(goal)-fmtNum(current), 0) : 0;

        const prog = document.createElement('div');
        prog.className='paw-panel';
        prog.innerHTML = `
          <h2>진행</h2>
          <div class="paw-progress">
            ${goal?`<div class="paw-kv"><div class="k">목표 금액</div><div class="v">₩${goal}</div></div>`:''}
            <div class="paw-kv"><div class="k">현재 모금</div><div class="v">₩${current||'0'}</div></div>
            ${goal?`<div class="paw-kv"><div class="k">남은 금액</div><div class="v big">₩${remaining.toLocaleString('ko-KR')}</div></div>`:''}
            <div class="paw-kv"><div class="k">연결된 마음</div><div class="v">${hearts}명</div></div>
          </div>`;
        left.appendChild(prog);

        // Why 패널 (정적 카피)
        const why = document.createElement('div');
        why.className='paw-panel paw-why';
        why.innerHTML = `
          <h2>왜 Project.PAW인가?</h2>
          <p>
            <b>이미 구조자가 먼저 책임</b>진 사례만 공개합니다.<br/>
            <b>영수증 증빙</b> 가능한 케이스만 등록해 도덕적 해이를 막습니다.<br/>
            <b>개인↔개인 직접 연결</b>. 돈보다 연결을 중시합니다.
          </p>`;
        left.appendChild(why);

        // Beta 안내(있으면) → 좌측으로 이동
        if(beta){
          const betaPanel = document.createElement('div');
          betaPanel.className='paw-panel paw-beta';
          betaPanel.innerHTML = beta.innerHTML;
          left.appendChild(betaPanel);
          beta.remove();
        }

        // ===== 3) 우측: 요약/스토리 + 기존 CTA =====
        const info = document.createElement('div');
        info.className='paw-panel';
        // 배지/번호를 헤더 아래가 아니라 스토리 위에 간단히 붙임
        const overlayBadge = hero.querySelector('.overlay .badge')?.textContent || '';
        const projNumMatch = (hero.querySelector('.overlay h1')?.textContent || '').match(/#(\S+)/);
        const projNum = projNumMatch ? `#${projNumMatch[1]}` : '';
        const keyMsg = hero.querySelector('.key-message')?.textContent || '';

        info.innerHTML = `
          <div class="paw-meta">
            ${overlayBadge?`<span class="paw-chip">${overlayBadge}</span>`:''}
            ${projNum?`<span class="paw-chip">${projNum}</span>`:''}
          </div>
          ${keyMsg?`<p class="paw-summary" style="font-weight:900">${keyMsg}</p>`:''}
        `;
        // 스토리 섹션 이동
        info.appendChild(story);
        right.appendChild(info);

        // CTA(원본) 이동: 스토리 바로 아래로
        const cta = document.querySelector('.action-buttons');
        if(cta){ right.appendChild(cta); }

        // ===== 4) (옵션) 영수증 그리드: 이미지 URL에 'receipt/영수증' 단어가 있으면 노출 =====
        const imgs = Array.from(hero.querySelectorAll('.carousel-inner img, .thumb-strip img'));
        const receipts = imgs.map(i=>i.src).filter(u=>/receipt|영수증/i.test(u||''));
        if(receipts.length){
          const r = document.createElement('div');
          r.className='paw-panel';
          r.innerHTML = `<h2>📎 영수증·진료내역</h2>
            <div class="paw-receipts">${receipts.slice(0,12).map(u=>`<a href="${u}" target="_blank" rel="noopener"><img src="${u}" alt="receipt"/></a>`).join('')}</div>
            <p class="subline" style="margin-top:8px">※ 구조자가 직접 결제한 내역을 증빙으로 공개합니다.</p>`;
          right.appendChild(r);
        }
      }

      // 렌더 완료 대기(최대 2초)
      let waited=0;
      const iv=setInterval(()=>{
        if(document.querySelector('#project-detail .hero-card')){ clearInterval(iv); once(); }
        if((waited+=100)>2000) clearInterval(iv);
      },100);
    })();
  </script>
</body>
</html>
