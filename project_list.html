<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project.PAW - 기부보다 연결</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="app.min.css?v=v6-2025-08-12" rel="stylesheet">
  <meta name="theme-color" content="#6552FF">
  <meta property="og:title" content="Project.PAW">
  <meta property="og:description" content="기부보다 연결에 집중한 구조 플랫폼">
  <meta property="og:image" content="images/login_cat2.jpg">
  <link rel="icon" href="images/favicon.svg">
</head>
<body class="bg-body">
  <header class="border-bottom bg-white sticky-top">
    <nav class="container navbar navbar-expand-lg py-3">
      <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="index.html"><img src="images/logo_wordmark.svg" alt="Project.PAW" height="24"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="project_list.html">후원하기</a></li>
          <li class="nav-item"><a class="nav-link" href="create.html">후원 등록</a></li>
          <li class="nav-item"><a class="btn btn-primary px-3" href="project_list.html"><i class="bi bi-heart-fill me-1"></i>지금 돕기</a></li>
        </ul>
        <a id="navDash" class="btn btn-outline-secondary ms-lg-3 d-none" href="dashboard.html">대시보드</a>
      </div>
    </nav>
  </header>

  <section class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold">도움은 본능, 연결은 선택</h1>
      <p class="text-secondary">Project.PAW는 단순한 기부를 넘어, 사람과 동물의 따뜻한 연결을 만드는 플랫폼입니다.</p>
    </div>
    <div id="project-list" class="row g-4">
      <!-- JS로 프로젝트 카드 로드 -->
    </div>
  </section>

  <footer class="border-top mt-5 py-4">
    <div class="container small text-muted d-flex flex-wrap justify-content-between gap-2">
      <div>© 2025 Project.PAW · 도움은 본능, 연결은 선택</div>
      <div class="d-flex gap-3">
        <a class="link-secondary text-decoration-none" href="about.html">About</a>
        <a class="link-secondary text-decoration-none" href="login.html">Login</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const projects = JSON.parse(localStorage.getItem("projects") || "[]");
      const container = document.getElementById("project-list");

      if (projects.length === 0) {
        container.innerHTML = `<div class="col-12 text-center text-secondary">아직 등록된 프로젝트가 없습니다.</div>`;
        return;
      }

      projects.forEach((p, index) => {
        const col = document.createElement("div");
        col.className = "col-12 col-sm-6 col-lg-4";
        col.innerHTML = `
          <div class="card h-100 shadow-sm border-0">
            <img src="${p.mainImage}" class="card-img-top" alt="${p.name}" style="height:200px; object-fit:cover;">
            <div class="card-body">
              <h5 class="card-title fw-bold">${p.name}</h5>
              <p class="card-text text-secondary small">${p.description.substring(0, 60)}...</p>
              <p class="mb-1"><strong>목표금액:</strong> ${p.targetAmount.toLocaleString()}원</p>
              <p class="mb-3"><strong>구조자 부담액:</strong> ${p.selfAmount.toLocaleString()}원</p>
              <a href="project.html?id=${index}" class="btn btn-outline-primary w-100">자세히 보기</a>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    });
  </script>
</body>
</html>
