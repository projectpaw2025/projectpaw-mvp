<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project.PAW - 후원하기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ✅ 기존 네비/디자인은 그대로 -->
  <div id="header"></div>

  <main class="container my-5">
    <h3 class="mb-4 fw-bold">후원 가능한 프로젝트</h3>
    <div id="projectList" class="row g-3">
      <!-- JS에서 카드 자동 렌더링 -->
    </div>
  </main>

  <div id="footer"></div>

  <script type="module">
    import { db, collection, getDocs, query, orderBy } from "./js/firebase.js";

    async function loadProjects() {
      const projectList = document.getElementById("projectList");
      projectList.innerHTML = "";

      try {
        // ✅ 최신순으로 정렬
        const q = query(collection(db, "projects"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);

        snapshot.forEach(doc => {
          const data = doc.data();

          // ✅ mainImage 없으면 placeholder
          const imageUrl = data.mainImage || "img/placeholder.svg";

          const card = document.createElement("div");
          card.className = "col-md-6 col-lg-4";

          card.innerHTML = `
            <div class="card h-100 shadow-sm">
              <img src="${imageUrl}" class="card-img-top" alt="${data.name}" style="height:200px; object-fit:cover;">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${data.name}</h5>
                <p class="card-text text-muted">${data.situation}</p>
                <p class="mb-2"><small>목표 금액: ${(data.goalAmount || 0).toLocaleString()} 원</small></p>
                <a href="project.html?id=${doc.id}" class="btn btn-outline-primary btn-sm mt-auto">상세보기</a>
              </div>
            </div>
          `;
          projectList.appendChild(card);
        });
      } catch (err) {
        console.error("후원하기 목록 불러오기 실패:", err);
        projectList.innerHTML = `<p class="text-danger">프로젝트를 불러오지 못했습니다.</p>`;
      }
    }

    document.addEventListener("DOMContentLoaded", loadProjects);
  </script>
</body>
</html>
