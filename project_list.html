<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>후원하기 · Project.PAW</title>
  <meta name="description" content="후원 프로젝트를 최신/달성률순으로 살펴보고 직접 연결로 참여하세요." />
  <link rel="icon" href="img/placeholder.svg" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <nav class="nav">
    <div class="container">
      <div class="brand"><a href="index.html">Project<span class="dot">.PAW</span></a></div>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="project_list.html">후원하기</a></li>
        <li><a href="create.html" class="btn">후원 등록</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <section class="section">
      <h2>후원 프로젝트 목록</h2>
      <div class="toolbar">
        <label><input id="onlyApproved" type="checkbox" checked> 승인만 보기</label>
        <select id="sort" class="input">
          <option value="latest">최신순</option>
          <option value="progress">달성률순</option>
        </select>
      </div>
      <div id="list" class="grid list"></div>
    </section>

    <!-- ✅ 스크립트: 한 블록만 남기고, 비동기/인증 대기 반영 -->
    <script type="module">
      import "./js/firebase.js";                          // Firebase 초기화 (익명 로그인은 firebase.js에서 처리)
      import { storage, fmt } from "./js/app.js";
      import { percent, esc } from "./js/utils.js";

      const wrap = document.querySelector("#list");
      const sortSel = document.querySelector("#sort");
      const onlyApproved = document.querySelector("#onlyApproved");

      const skeletons = () => {
        wrap.innerHTML = Array.from({ length: 6 })
          .map(() => `<div class="card row skeleton"></div>`).join("");
      };

      async function render() {
        skeletons();

        // 🔸 Firestore 비동기: 반드시 await
        let items = await storage.getAll();

        if (onlyApproved?.checked) {
          items = items.filter(p => p.status === "approved");
        }

        if (sortSel?.value === "latest") {
          items.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
        } else if (sortSel?.value === "progress") {
          const ratio = p => (p.targetAmount ? (p.raisedAmount || 0) / p.targetAmount : 0);
          items.sort((a, b) => ratio(b) - ratio(a));
        }

        if (!items.length) {
          wrap.innerHTML = `<div class="empty">표시할 프로젝트가 없습니다. 필터를 조정하거나 새로운 프로젝트를 등록해보세요.</div>`;
          return;
        }

        wrap.innerHTML = items.slice(0, 12).map(p => {
          const badge = p.status === "approved"
            ? '<span class="badge approved">승인</span>'
            : '<span class="badge pending">대기</span>';
          const pct = percent(p.raisedAmount, p.targetAmount);

          return `
            <a class="card row" href="project.html?id=${encodeURIComponent(p.id)}" aria-label="프로젝트 ${esc(p.title || '')} 상세 보기">
              <img class="thumb" src="${(p.images && p.images.cover) ? p.images.cover : 'img/placeholder.svg'}" alt="대표 이미지">
              <div class="info">
                <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
                  <h3 style="margin:0">${esc(p.title || '')}</h3>
                  ${badge}
                </div>
                <p>${esc(p.summary || '')}</p>
                <div class="progress" style="margin-top:10px; margin-bottom:6px;"><i style="width:${pct}%"></i></div>
                <div class="line" style="display:flex; gap:12px; margin-top:6px; color:#334;">
                  <span>목표 ${fmt(p.targetAmount)}원</span>
                  <span>구조자 ${fmt(p.selfPayAmount)}원</span>
                </div>
              </div>
            </a>
          `;
        }).join("");
      }

      sortSel?.addEventListener("change", render);
      onlyApproved?.addEventListener("change", render);
      render();
    </script>
  </main>

  <footer class="footer">
    <div class="container">
      <small>Project.PAW — “도움은 본능, 연결은 선택.” 100% 전달 · 책임 구조 · 직접 연결</small>
    </div>
  </footer>
</body>
</html>
