<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project.PAW - 후원하기</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module">
    import { auth, signOut } from "./js/firebase.js";

    window.logout = async () => {
      try {
        await signOut(auth);
        alert("로그아웃 완료! 다시 로그인 해주세요.");
        location.href = "index.html";
      } catch (e) {
        console.error("로그아웃 실패:", e);
      }
    };
  </script>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans KR", sans-serif;
      background: #fff;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #ffffff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 1.5rem;
      color: #222;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a, nav button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: #333;
      text-decoration: none;
      transition: color 0.2s;
    }
    nav a:hover, nav button:hover {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <header>
    <h1>🐾 Project.PAW</h1>
    <nav>
      <a href="index.html">홈</a>
      <a href="create.html">등록하기</a>
      <a href="about.html">About</a>
      <button onclick="logout()">로그아웃</button>
    </nav>
  </header>

  <main style="padding:2rem; max-width:1200px; margin:auto;">
    <h2 style="margin-bottom:1.5rem;">후원 가능한 프로젝트</h2>
    <div id="project-list" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1.5rem;">
      <!-- JS에서 불러온 카드 표시 -->
    </div>
  </main>

  <footer style="margin-top:3rem; padding:2rem; background:#fafafa; text-align:center; font-size:0.9rem; color:#666;">
    <p>© 2025 Project.PAW</p>
    <p>
      <a href="about.html">About</a> | 
      <a href="login.html">로그인</a>
    </p>
  </footer>

  <script type="module">
    import { db } from "./js/firebase.js";
    import { collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const container = document.getElementById("project-list");

    async function loadProjects() {
      const q = query(collection(db, "projects"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const p = doc.data();
        const card = document.createElement("div");
        card.style.border = "1px solid #eee";
        card.style.borderRadius = "12px";
        card.style.overflow = "hidden";
        card.style.background = "#fff";
        card.style.boxShadow = "0 2px 6px rgba(0,0,0,0.05)";

        card.innerHTML = `
          <img src="${p.imageUrl || 'img/default.jpg'}" style="width:100%;height:200px;object-fit:cover;">
          <div style="padding:1rem;">
            <h3 style="margin:0 0 0.5rem 0;font-size:1.1rem;color:#222;">${p.title}</h3>
            <p style="margin:0;font-size:0.9rem;color:#555;">${p.description?.slice(0,80) || ''}...</p>
            <a href="project.html?id=${doc.id}" style="display:inline-block;margin-top:0.8rem;color:#ff6b6b;font-weight:bold;">상세보기 →</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    loadProjects();
  </script>
</body>
</html>
