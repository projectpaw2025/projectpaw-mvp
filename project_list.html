<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>후원하기 · Project.PAW</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <nav class="nav">
    <div class="container">
      <div class="brand"><a href="index.html">Project<span class="dot">.PAW</span></a></div>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="project_list.html">후원하기</a></li>
        <li><a href="create.html" class="btn">후원 등록</a></li>
      </ul>
    </div>
  </nav>
  <main class="container">
  <section class="section">
    <h2>후원 프로젝트 목록</h2>
    <div class="toolbar">
      <label><input id="onlyApproved" type="checkbox" checked> 승인만 보기</label>
      <select id="sort" class="input">
        <option value="latest">최신순</option>
        <option value="progress">달성률순</option>
      </select>
    </div>
    <div id="list" class="grid list"></div>
  </section>

  <script type="module">
    import { storage, fmt } from "./js/app.js";
    const wrap = document.querySelector("#list");
    const sortSel = document.querySelector("#sort");
    const onlyApproved = document.querySelector("#onlyApproved");

    const render = () => {
      let items = storage.getAll();
      if (onlyApproved.checked) items = items.filter(p => p.status === "approved");

      if (sortSel.value === "latest")   items.sort((a,b)=>b.createdAt - a.createdAt);
      if (sortSel.value === "progress") items.sort((a,b)=>{
        const pa = a.targetAmount ? (a.raisedAmount||0)/a.targetAmount : 0;
        const pb = b.targetAmount ? (b.raisedAmount||0)/b.targetAmount : 0;
        return pb - pa;
      });

      wrap.innerHTML = items.slice(0,6).map(p=>`
        <a class="card row" href="project.html?id=${p.id}">
          <img class="thumb" src="${p.images?.cover || 'img/placeholder.svg'}" alt="cover">
          <div class="info">
            <h3>${p.title || ''}</h3>
            <p>${p.summary || ''}</p>
            <div class="line" style="display:flex; gap:12px; margin-top:10px; color:#334;">
              <span>목표 ${fmt(p.targetAmount)}원</span>
              <span>구조자 ${fmt(p.selfPayAmount)}원</span>
            </div>
          </div>
        </a>
      `).join("");
    };
    sortSel.addEventListener("change", render);
    onlyApproved.addEventListener("change", render);
    render();
  </script>

  </main>
  <footer class="footer">
    <div class="container">
      <small>Project.PAW — “도움은 본능, 연결은 선택.” 100% 전달 · 책임 구조 · 직접 연결</small>
    </div>
  </footer>
</body>
</html>
