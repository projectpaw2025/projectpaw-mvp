<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>í”„ë¡œì íŠ¸ ëª©ë¡ - Project.PAW</title>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="app.min.css"/>
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet"/>
  <style>
    :root{
      --ink:#111;
      --sub:#555;
      --accent:#E87722;
      --line:#eaeaea;
      --bg:#fff;
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:'SUIT Variable','Pretendard','Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif
    }
    .container{max-width:1200px;margin:0 auto;padding:0 20px}
    section{padding:64px 0}

    h1{font-size:2.2rem;font-weight:900;margin-bottom:32px;color:var(--ink)}

    /* ê²€ìƒ‰ì°½ */
    #q{
      padding:12px 14px;border:1px solid var(--line);
      border-radius:12px;font-size:1rem;width:100%;max-width:360px;
    }

    /* ì¹´ë“œ ê·¸ë¦¬ë“œ */
    .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:32px;margin-top:28px}
    .card{
      display:flex;flex-direction:column;
      background:#fff;border:1px solid var(--line);
      border-radius:16px;overflow:hidden;
      color:inherit;transition:.2s;
    }
    .card:hover{transform:translateY(-3px);box-shadow:0 6px 16px rgba(0,0,0,.1)}
    .thumb{position:relative}
    .thumb img{width:100%;height:200px;object-fit:cover}
    .badge{position:absolute;bottom:12px;left:12px;background:var(--accent);color:#fff;
      padding:6px 12px;border-radius:8px;font-size:.9rem;font-weight:600}
    .card-body{padding:20px;flex:1;display:flex;flex-direction:column}
    .card-body h3{margin:0 0 12px;font-size:1.35rem;font-weight:800;color:var(--ink)}
    .summary{margin:0 0 18px;font-size:1.05rem;color:var(--sub);line-height:1.6;max-height:3.4em;overflow:hidden}

    .hearts{font-size:1.1rem;font-weight:700;color:var(--accent);margin-bottom:12px}
    .hearts strong{font-size:1.25rem;margin-left:6px}

    .progress{background:#eee;border-radius:6px;overflow:hidden;height:10px;margin:10px 0}
    .progress .bar{background:var(--accent);height:100%}

    .stats{font-size:.95rem;color:var(--sub);margin-bottom:12px;font-weight:500;line-height:1.6}
    .stats span strong{font-size:1.1rem;font-weight:800;color:var(--ink);margin-left:4px}

    .rescuer{display:flex;align-items:center;gap:8px;font-size:.95rem;font-weight:700;color:var(--ink);margin-top:8px}
    .rescuer .avatar{font-size:1.1rem}

    /* CTA ë²„íŠ¼ */
    .cta{
      margin-top:auto;
      display:block;
      text-align:center;
      background:var(--accent);
      color:#fff;
      font-weight:700;
      padding:12px;
      border-radius:10px;
      text-decoration:none;
      transition:.2s;
    }
    .cta:hover{background:#cf651e}

    .muted{color:#888}

    @media(max-width:768px){
      .cards{grid-template-columns:1fr;gap:24px}
      .thumb img{height:170px}
      .card-body h3{font-size:1.25rem}
      .summary{font-size:1rem}
    }
  </style>
</head>
<body>
  <div data-include="header"></div>

  <main class="container">
    <h1>í”„ë¡œì íŠ¸</h1>
    <input id="q" placeholder="ê²€ìƒ‰"/>
    <div id="list" class="cards">
      <div class="muted">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    </div>
  </main>

  <div data-include="footer"></div>

  <script type="module">
    import { injectLayout } from './js/include.js';
    import { apiListProjects } from './js/api.js';
    import { storage } from './js/firebase.js';
    import { ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    injectLayout({ active:'list' });

    const $q=document.getElementById('q');
    const $list=document.getElementById('list');
    const fmt=n=>Number(n||0).toLocaleString('ko-KR');

    function candidatesOf(p){
      const out=[]; const push=v=>{if(typeof v==='string'&&v.trim())out.push(v.trim());};
      ['representativeImageUrl','coverUrl','thumbnailUrl','image'].forEach(k=>push(p[k]));
      ['galleryUrls','images'].forEach(k=>{
        const arr=p[k]; if(Array.isArray(arr)) arr.forEach(it=>{
          if(typeof it==='string') push(it);
          else if(it&&(it.url||it.downloadUrl||it.path)) push(it.url||it.downloadUrl||it.path);
        });
      });
      return out;
    }

    async function toHttpUrl(raw){
      if(!raw) return null;
      let v=String(raw).trim();
      if(/^(https?:|data:|blob:)/i.test(v)) return v;
      if(v.startsWith('/')) v=v.slice(1);
      try{return await getDownloadURL(ref(storage,v));}catch(e){return null;}
    }

    async function coverUrlOf(p){
      for(const c of candidatesOf(p)){
        const u=await toHttpUrl(c);
        if(u) return u;
      }
      return 'img/placeholder.svg';
    }

    function match(p,q){
      if(!q) return true;
      const hay=[p.name,p.summary,p.description,p.rescuerName].map(x=>(x||'')+'').join(' ').toLowerCase();
      return hay.includes(q.toLowerCase());
    }

    async function render(){
      try{
        const all=await apiListProjects({ status:'all' });
        const q=$q?$q.value.trim():'';
        const list=all.filter(p=>match(p,q));

        if(!$list) return;
        if(!list.length){$list.innerHTML='<div class="muted">ê²°ê³¼ ì—†ìŒ</div>';return;}

        const withCovers=await Promise.all(list.map(async p=>({...p,_cover:await coverUrlOf(p)})));

        $list.innerHTML=withCovers.map(p=>`
          <div class="card">
            <div class="thumb">
              <img src="${p._cover}" alt="cover"/>
              <span class="badge">${p.adminApproved?'ì§„í–‰ì¤‘':'ëŒ€ê¸°ì¤‘'}</span>
            </div>
            <div class="card-body">
              <h3>${p.name??'(ì´ë¦„ ì—†ìŒ)'}</h3>
              <p class="summary">${p.summary??''}</p>

              <div class="hearts">â¤ï¸ ì—°ê²°ëœ ë§ˆìŒ <strong>${p.supporterCount??0}</strong>ëª…</div>

              <div class="stats">
                <span>ëª©í‘œ <strong>${fmt(p.goalAmount)}</strong>ì›</span><br/>
                <span>ë‹¬ì„± <strong>${fmt(p.currentAmount||0)}</strong>ì›</span><br/>
                <span>êµ¬ì¡°ì ë¶€ë‹´ <strong>${fmt(Math.round((p.goalAmount||0)*0.3))}</strong>ì›</span>
              </div>

              <div class="progress"><div class="bar" style="width:${Math.min(100,Math.round((p.currentAmount||0)/p.goalAmount*100))}%"></div></div>

              <div class="rescuer"><span class="avatar">ğŸ¾</span><span>${p.rescuerName??'ìµëª… êµ¬ì¡°ì'}</span></div>

              <!-- CTA ë²„íŠ¼ -->
              <a href="project.html?id=${encodeURIComponent(p.id)}#donate" class="cta">í›„ì›í•˜ê¸°</a>
            </div>
          </div>
        `).join('');
      }catch(e){
        console.error(e);
        if($list)$list.innerHTML='<div class="muted">í”„ë¡œì íŠ¸ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</div>';
      }
    }

    if($q) $q.addEventListener('input',render);
    render();
  </script>
</body>
</html>
