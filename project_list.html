<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>후원하기 — Project.PAW</title>
  <style>
    :root{
      --primary:#1f6feb; --muted:#6b7280; --bg:#f8fafc; --card:#fff; --line:#e5e7eb;
      --radius:18px; --shadow:0 12px 30px rgba(16,24,40,.08);
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:#0f172a;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto}
    a{text-decoration:none;color:inherit}
    .container{max-width:1120px;margin:0 auto;padding:0 16px}
    .topbar{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid var(--line)}
    .topbar .inner{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{font-weight:900}
    .nav{display:flex;gap:8px}
    .btn{appearance:none;border:0;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer}
    .btn.ghost{background:#11182710}
    .btn.primary{background:var(--primary);color:#fff}
    .section{padding:28px 0}
    .kicker{font-size:12px;letter-spacing:.12em;text-transform:uppercase;color:var(--muted);font-weight:800}
    h1{margin:0 0 6px 0;font-size:clamp(22px,3.4vw,30px);font-weight:900}
    .controls{display:flex;gap:10px;align-items:center}
    select,input[type="checkbox"]{padding:10px 12px;border:1px solid var(--line);border-radius:12px;background:#fff}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;transition:transform .12s}
    .card:hover{transform:translateY(-2px)}
    .thumb{width:100%;height:200px;object-fit:cover;background:#eef2ff}
    .pad{padding:14px 14px 16px}
    .muted{color:#6b7280}
    .badge{font-size:12px;padding:4px 8px;border-radius:999px}
    .badge.approved{background:#eafff2;color:#0a6b3c}
    .badge.pending{background:#fff6e6;color:#a15a00}
    .progress{width:100%;height:8px;background:#f3f4f6;border-radius:999px;overflow:hidden;margin:10px 0 6px}
    .progress i{display:block;height:100%;background:var(--primary);width:0%}
    .skeleton{position:relative;min-height:260px;background:linear-gradient(90deg,#f4f6fb 25%,#eef2f7 37%,#f4f6fb 63%);background-size:400% 100%;animation:shimmer 1.4s infinite;border-radius:var(--radius)}
    @keyframes shimmer{0%{background-position:100% 0}100%{background-position:-100% 0}}
    .empty{padding:36px;text-align:center;border:1px dashed #cbd5e1;border-radius:16px;background:#fff;color:#64748b}
    footer{border-top:1px solid var(--line);margin-top:28px}
    .footer-inner{display:flex;justify-content:space-between;align-items:center;padding:24px 0;color:#94a3b8;font-size:14px}
    .footer-nav{display:flex;gap:12px}
    .footer-link{color:#64748b}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container inner">
      <a class="brand" href="index.html">Project.PAW</a>
      <nav class="nav">
        <a href="index.html" class="btn ghost">홈</a>
        <a href="create.html" class="btn primary">등록하기</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
        <div>
          <div class="kicker">Explore</div>
          <h1>모든 프로젝트</h1>
        </div>
        <div class="controls">
          <label style="display:flex;align-items:center;gap:6px">
            <input id="onlyApproved" type="checkbox"/> 승인만 보기
          </label>
          <select id="sort">
            <option value="latest">최신순</option>
            <option value="progress">달성률순</option>
            <option value="goal">목표금액 높은순</option>
          </select>
        </div>
      </div>

      <div id="list" class="grid" style="margin-top:16px"></div>
    </section>
  </main>

  <footer>
    <div class="container footer-inner">
      <span>© Project.PAW</span>
      <nav class="footer-nav">
        <a class="footer-link" href="about.html">About</a>
        <a class="footer-link" href="login.html">로그인</a>
      </nav>
    </div>
  </footer>

  <script type="module">
    import "./js/firebase.js";
    import { storage, fmt } from "./js/app.js";
    import { percent, esc } from "./js/utils.js";

    const wrap = document.querySelector("#list");
    const sortSel = document.querySelector("#sort");
    const onlyApproved = document.querySelector("#onlyApproved");

    const skeletons = () => {
      wrap.innerHTML = Array.from({ length: 8 })
        .map(()=> `<div class="skeleton"></div>`).join("");
    };

    function createdAtSeconds(x){
      return (x && typeof x==='object' && 'seconds' in x) ? x.seconds : 0;
    }

    async function render(){
      skeletons();
      let items = await storage.getAll();

      if(onlyApproved?.checked){
        items = items.filter(p => (p.status || "pending") === "approved");
      }

      const mode = sortSel?.value || "latest";
      if(mode === "latest"){
        items.sort((a,b)=> createdAtSeconds(b.createdAt) - createdAtSeconds(a.createdAt));
      }else if(mode === "progress"){
        items.sort((a,b)=> percent(b.raisedAmount||0,b.targetAmount||0) - percent(a.raisedAmount||0,a.targetAmount||0));
      }else if(mode === "goal"){
        items.sort((a,b)=> Number(b.targetAmount||0) - Number(a.targetAmount||0));
      }

      wrap.innerHTML = items.map(p=>{
        const badge = (p.status === "approved")
          ? '<span class="badge approved">승인</span>'
          : '<span class="badge pending">대기</span>';

        const pct = Math.max(0, Math.min(100, percent(p.raisedAmount||0, p.targetAmount||1)));
        const cover = (p.images && p.images.cover) ? p.images.cover : "img/placeholder.svg";

        return `
          <a class="card" href="project.html?id=${encodeURIComponent(p.id)}" aria-label="프로젝트 ${esc(p.title||'')} 상세 보기">
            <img class="thumb" src="${cover}" alt="대표 이미지" />
            <div class="pad">
              <div style="display:flex;justify-content:space-between;align-items:center;gap:8px">
                <h3 style="margin:0;font-size:18px">${esc(p.title || '')}</h3>
                ${badge}
              </div>
              <p class="muted" style="margin:6px 0 10px 0">${esc(p.summary || '')}</p>
              <div class="progress"><i style="width:${pct}%"></i></div>
              <div class="muted" style="display:flex;gap:12px;">
                <span>목표 ${fmt(p.targetAmount)}원</span>
                <span>구조자 ${fmt(p.selfPayAmount)}원</span>
              </div>
            </div>
          </a>
        `;
      }).join("");

      if(!items.length){
        wrap.innerHTML = `<div class="empty">표시할 프로젝트가 없습니다.</div>`;
      }
    }

    sortSel?.addEventListener("change", render);
    onlyApproved?.addEventListener("change", render);
    render();
  </script>
</body>
</html>
