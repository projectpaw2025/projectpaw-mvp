<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>프로젝트 목록 - Project.PAW</title>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="app.min.css"/>
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet"/>
  <style>
    :root{
      --ink:#111;
      --sub:#555;
      --accent:#E87722; /* Pantone 16-1359 */
      --line:#eaeaea;
      --bg:#fff;
    }
    body{margin:0;background:var(--bg);color:var(--ink);font-family:'SUIT Variable','Pretendard',sans-serif}
    .container{max-width:1200px;margin:0 auto;padding:0 20px}
    section{padding:64px 0}

    h1{font-size:2rem;font-weight:900;margin-bottom:32px;color:var(--ink)}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:32px}
    .project-card{
      display:flex;flex-direction:column;
      background:#fff;border:1px solid var(--line);border-radius:16px;
      overflow:hidden;text-decoration:none;color:inherit;transition:.2s
    }
    .project-card:hover{transform:translateY(-3px);box-shadow:0 6px 16px rgba(0,0,0,.1)}
    .thumb{position:relative}
    .thumb img{width:100%;height:200px;object-fit:cover}
    .badge{position:absolute;bottom:12px;left:12px;background:var(--accent);color:#fff;
      padding:6px 12px;border-radius:8px;font-size:.9rem;font-weight:600}
    .body{padding:24px}
    h3{margin:0 0 14px;font-size:1.4rem;font-weight:800;color:var(--ink)}
    .summary{margin:0 0 20px;font-size:1.05rem;color:var(--sub);line-height:1.6;max-height:3.4em;overflow:hidden}
    .progress{background:#eee;border-radius:6px;overflow:hidden;height:10px;margin-bottom:12px}
    .progress .bar{background:var(--accent);height:100%}
    .stats{display:flex;justify-content:space-between;font-size:.95rem;color:var(--sub);margin-bottom:16px;font-weight:500}
    .stats span strong{font-size:1.15rem;font-weight:800;color:var(--ink);margin-left:4px}
    .rescuer{display:flex;align-items:center;gap:8px;font-size:1rem;font-weight:700;color:var(--ink)}
    .rescuer .avatar{font-size:1.1rem}
    .muted{color:#888}
  </style>
</head>
<body>
  <!-- header include -->
  <div data-include="header"></div>

  <section>
    <div class="container">
      <h1>프로젝트</h1>
      <div id="projects-grid" class="grid">
        <div class="muted">불러오는 중...</div>
      </div>
    </div>
  </section>

  <!-- footer include -->
  <div data-include="footer"></div>

  <script type="module">
    import { injectLayout } from './js/include.js';
    import { apiListProjects } from './js/api.js';
    import { getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";
    import { storageRef } from './js/firebase.js';

    injectLayout({ active:'projects' });

    const $grid=document.getElementById('projects-grid');
    const fmt=n=>Number(n||0).toLocaleString('ko-KR');

    async function render(){
      try{
        const list=await apiListProjects({status:'all',limit:30});
        if(!list.length){
          $grid.innerHTML='<div class="muted">아직 등록된 프로젝트가 없습니다.</div>';
          return;
        }
        const cards=await Promise.all(list.map(async p=>{
          let imageUrl='img/placeholder.svg';
          if(p.representativeImagePath){
            try{imageUrl=await getDownloadURL(storageRef(p.representativeImagePath));}catch(e){}
          }
          return `
            <a class="project-card" href="project.html?id=${encodeURIComponent(p.id)}">
              <div class="thumb">
                <img src="${imageUrl}" alt=""/>
                <span class="badge">${p.adminApproved?'진행중':'대기중'}</span>
              </div>
              <div class="body">
                <h3>${p.name??'(이름 없음)'}</h3>
                <p class="summary">${p.summary??''}</p>
                <div class="progress"><div class="bar" style="width:${Math.min(100,Math.round((p.currentAmount||0)/p.goalAmount*100))}%"></div></div>
                <div class="stats">
                  <span>목표<strong>${fmt(p.goalAmount)}</strong>원</span>
                  <span>달성<strong>${fmt(p.currentAmount||0)}</strong>원</span>
                  <span>참여자<strong>${p.supporterCount??0}</strong>명</span>
                </div>
                <div class="rescuer"><span class="avatar">🐾</span><span>${p.rescuerName??'익명 구조자'}</span></div>
              </div>
            </a>
          `;
        }));
        $grid.innerHTML=cards.join('');
      }catch(e){
        console.error(e);
        $grid.innerHTML='<div class="muted">프로젝트를 불러오지 못했습니다.</div>';
      }
    }
    render();
  </script>
</body>
</html>
