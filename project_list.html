<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project.PAW - 후원하기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    .card {
      transition: all 0.3s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">🐾 Project.PAW</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">🏠 홈</a></li>
      <li class="nav-item"><a class="nav-link active" href="project_list.html">📋 후원하기</a></li>
      <li class="nav-item"><a class="nav-link" href="create.html">➕ 등록</a></li>
    </ul>
  </div>
</nav>

<main class="container pt-5 mt-5 mb-5">
  <h2 class="mb-4 text-center">진행 중인 구조 프로젝트</h2>
  <div id="projectList" class="row g-4"></div>
</main>

<footer class="bg-white text-center text-muted py-4 border-top">
  <div class="container">
    <p class="mb-1 fw-semibold">🐾 Project.PAW</p>
    <p class="mb-2">도움은 본능, 연결은 선택</p>
    <small>© 2025 Project.PAW. All rights reserved.<br>고유번호: 105-82-89397 (프로젝트파우)</small>
  </div>
</footer>

<script>
  const projectList = document.getElementById("projectList");
  const projects = JSON.parse(localStorage.getItem("projects") || "[]");

  if (projects.length === 0) {
    projectList.innerHTML = '<p class="text-center">등록된 프로젝트가 없습니다.</p>';
  } else {
    projects.slice(0, 6).forEach(project => {
      const col = document.createElement("div");
      col.className = "col-md-4";
      col.innerHTML = `
        <div class="card h-100 shadow-sm">
          <img src="${project.representativeImage}" class="card-img-top" alt="${project.name}" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${project.name}</h5>
            <p class="card-text text-truncate">${project.situation}</p>
            <p class="mb-1"><strong>목표:</strong> ₩${Number(project.goalAmount).toLocaleString()}</p>
            <p class="mb-1"><strong>현재:</strong> ₩${Number(project.currentAmount).toLocaleString()}</p>
            <p class="mb-3"><strong>구조자 부담:</strong> ₩${Number(project.ownerAmount).toLocaleString()}</p>
            <a href="project.html?id=${project.id}" class="btn btn-outline-primary mt-auto">자세히 보기</a>
          </div>
        </div>
      `;
      projectList.appendChild(col);
    });
  }
</script>
</body>
</html>
