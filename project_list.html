<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project.PAW - 후원하기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 헤더 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">
        <img src="images/logo_wordmark.svg" alt="Project.PAW" height="30"> Project.PAW
      </a>
      <div>
        <a class="btn btn-outline-primary btn-sm me-2" href="index.html">홈</a>
        <a class="btn btn-primary btn-sm" href="create.html">프로젝트 등록</a>
      </div>
    </div>
  </nav>

  <!-- 후원 프로젝트 목록 -->
  <main class="container my-5">
    <h3 class="mb-4 fw-bold">후원 가능한 프로젝트</h3>
    <div id="projectList" class="row g-3">
      <!-- JS에서 카드 자동 렌더링 -->
    </div>
  </main>

  <!-- 푸터 -->
  <footer class="bg-light text-center py-4 mt-5 border-top">
    <small class="text-muted">© 2025 Project.PAW</small>
  </footer>

  <script type="module">
    import { db, collection, getDocs, query, orderBy } from "./js/firebase.js";

    async function loadProjects() {
      const projectList = document.getElementById("projectList");
      projectList.innerHTML = "";

      // 최신순 정렬
      const q = query(collection(db, "projects"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const data = doc.data();

        const card = document.createElement("div");
        card.className = "col-md-6 col-lg-4";

        card.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${data.mainImage || 'img/placeholder.svg'}" 
                 class="card-img-top" alt="${data.name}" 
                 style="height:200px; object-fit:cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${data.name}</h5>
              <p class="card-text text-muted">${data.situation}</p>
              <p class="mb-2"><small>목표 금액: ${data.goalAmount?.toLocaleString()} 원</small></p>
              <a href="project.html?id=${doc.id}" class="btn btn-outline-primary btn-sm mt-auto">상세보기</a>
            </div>
          </div>
        `;
        projectList.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", loadProjects);
  </script>
</body>
</html>
