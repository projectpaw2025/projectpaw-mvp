<script>
(function v8Sort(){
  document.addEventListener('DOMContentLoaded',()=>{
    const sel = document.getElementById('sortSelect');
    if(!sel) return;
    sel.addEventListener('change', ()=>{
      const sortBy = sel.value;
      const listEl = document.getElementById('project-list');
      if(!listEl) return;
      const cards = Array.from(listEl.children);
      const projects = (typeof getProjects==='function') ? getProjects().slice() : [];
      function percent(p){ const g=Math.max(1,+p.goalAmount||+p.targetAmount||1); const c=+p.currentAmount||+p.raisedAmount||0; return c/g; }
      if(sortBy==='recent'){ cards.sort((a,b)=> b.dataset.ts - a.dataset.ts); }
      else if(sortBy==='progress'){ cards.sort((a,b)=> (percent(projects.find(p=>String(p.id)===b.dataset.id)||{}) - percent(projects.find(p=>String(p.id)===a.dataset.id)||{}))); }
      cards.forEach(c=> listEl.appendChild(c));
    });
  });
})();
</script>
