<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>관리자 페이지</title>
<link rel="stylesheet" href="common.css"/>
<link rel="stylesheet" href="app.min.css"/>
<style>
.wrap{max-width:960px;margin:0 auto;padding:20px 16px}
table{width:100%;border-collapse:collapse;margin-top:20px}
th,td{border:1px solid #e5e7eb;padding:10px;font-size:.9rem;text-align:left}
th{background:#f9fafb}
.actions{display:flex;gap:6px}
button{padding:6px 10px;border-radius:8px;border:1px solid #ccc;cursor:pointer}
button.approve{background:#16a34a;color:#fff;border:none}
button.delete{background:#dc2626;color:#fff;border:none}
</style>
</head>
<body>
  <div data-include="header"></div>

  <main class="wrap">
    <h1>관리자 승인 페이지</h1>
    <p>등록된 프로젝트를 확인하고 승인/삭제할 수 있습니다.</p>
    <table>
      <thead>
        <tr>
          <th>프로젝트명</th>
          <th>구조자</th>
          <th>요약</th>
          <th>상태</th>
          <th>액션</th>
        </tr>
      </thead>
      <tbody id="projects-body">
        <tr><td colspan="5" class="muted">불러오는 중...</td></tr>
      </tbody>
    </table>
  </main>

  <div data-include="footer"></div>

  <script type="module">
    import { injectLayout } from './js/include.js';
    import { fetchAllProjects, approveProject, deleteProject } from './js/api.js';

    injectLayout({ active:'admin' });

    const $body=document.getElementById('projects-body');

    function fmtStatus(p){return p.adminApproved?"승인됨 ✅":"대기중 ⏳"}

    async function render(){
      try{
        const list=await fetchAllProjects();
        if(!list.length){
          $body.innerHTML='<tr><td colspan="5" class="muted">아직 등록된 프로젝트가 없습니다.</td></tr>';
          return;
        }
        $body.innerHTML=list.map(p=>`
          <tr>
            <td>${p.name??'(이름 없음)'}</td>
            <td>${p.rescuerName??'-'}</td>
            <td>${p.summary??''}</td>
            <td>${fmtStatus(p)}</td>
            <td class="actions">
              ${!p.adminApproved?`<button class="approve" data-id="${p.id}">승인</button>`:''}
              <button class="delete" data-id="${p.id}">삭제</button>
            </td>
          </tr>`).join('');
      }catch(e){
        console.error("프로젝트 목록 불러오기 실패:", e);
        $body.innerHTML='<tr><td colspan="5" class="muted">프로젝트를 불러오지 못했습니다.</td></tr>';
      }
    }

    $body.addEventListener('click', async e=>{
      if(e.target.matches('.approve')){
        if(confirm("승인하시겠습니까?")){
          try {
            await approveProject(e.target.dataset.id);
            alert("승인되었습니다.");
          } catch(err) {
            console.error("승인 실패:", err);
            alert("승인 실패: " + (err.message || '권한 문제일 수 있습니다.'));
          }
          render();
        }
      }
      if(e.target.matches('.delete')){
        if(confirm("삭제하시겠습니까?")){
          try {
            await deleteProject(e.target.dataset.id);
            alert("삭제되었습니다.");
          } catch(err) {
            console.error("삭제 실패:", err);
            alert("삭제 실패: " + (err.message || '권한 문제일 수 있습니다.'));
          }
          render();
        }
      }
    });

    render();
  </script>
</body>
</html>
